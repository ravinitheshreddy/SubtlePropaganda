nothing wrong with the script and had no problem approving. the air force allowed use of thunderiiird footage.", "pilot shot down over italy during world war ii. relationship develops with resistance. some combat footage", "first post-war combat film. portrayed p-51 fighters in summer of 1944. first movie to use colored combat footage. first film of rock hudson. shot with help of wisconsin air national guard. still considered an exciting film.", "navy provided full support for story of navy combat engineers in pacific. allowed filmmakers to shoot a seabee training exercise at camp pendleton including the building of an airfield, which was then cut into film.", "the united states army approved use of the public health service hospital at the presidio in san francisco. the army and dod felt this assistance would be a positive community the army provided use of the public health service hospital as a community relations initiative", "approved by dod. navy and marine also approved use of equipment and installations. the uss nimitz becomes start of trite science fiction movie in which carrier returns to december 6, 1941. will it stop pearl harbor.", "the department felt the script would be advantageous. the request of filming an actor in uniform with a navy ship in the background at naval station, long beach, california was granted.", "the air force and the army supported the making of the film. on the other hand, the request for an apache to be used a static display in tokyo was denied.", "first contact with the air force", "conventional world war ii marine story which received full cooperation, men, and equipment.", "korean war story that could have as easily been set in world war ii. army provided limited assistance for story filmed mostly in the studio", "very modest assistance provided -- one vintage usmc amphibious assault vehicle provided (plus historical technical advisor) for filming in iceland (as iwo jima); usmc extras for scene reenaciing dedication of the usmc memorial in dc.", "made with full cooperation of navy. derivative of earlier aircraft carrier movies. used mostly combat footage to create story", "peacetime navy musical released after war began. full cooperation in form of men and ships as background to story.", "marines gave full cooperation on film about the marine expeditionary force in nicaragua. squadron of fighters gives close air support to marines on the ground. shows how marine air and ground forces work together--image and reality carried forward into wwii", "navy film about development of navigational aids for bad-weather flying. full cooperation at miramar air station. one of several pre-war preparedness films that hollywood turned out for all the services.", "approved", "movie about air force rescue attempt, provided limited equipment and men as background", "army air corps preparedness film. use of planes and men as background.", "trite romantic story set in korean war locale. air force provided equipment as background.", "the department of the navy and the dod, approved the paramount film. the film was technically accurate and portrayed the military in a generally positive manner. one of the most positive movies about us military in vietnam. failed at box office because it appeared at the time the gulf war was being fought on television", "the film has a positive portrayal of the navy. film also enhances the recruiting effort of the navy.", "typical west point story. army allowed filmmakers to shoot all external scenes at west point.", "essentially a non-military, family type picture about a man and his daughter reunited while helping some orphan geese to migrate to safety from canada. brief but reasonably positive and accurate sequence has geese plus ultralights emergency land at air force base. after initial surprise, air fdrce feeds geese, refuels ultra-lights, and the film goes on. approved filming with national guard and usaf aircraft stationary and in-flight operations in my state (air natl guard base) for several days.", "pilot for vietnam war era series. positive depiction of south vietnam, us. state dept, lls. military. army & navy depicted. filmed at navy installations & second unit work with an a-7", "naval aviation story which received full cooperation", "made at request of marine aviation as answer to john wayne's \"sands of iwo jima.\" received full cooperation oe marines at el toro and at camp pendleton. wayne plays a colonel and film does convey problems of command and control.", "story of development of missile-launching submarines at beginning of cold war. navy provided submarine and other ships including aircraft carrier. some submariners consider this an important film because it showed how submarines could win next war. however, it also shows the vulnerability of surface ships to missiles launched from beyond the horizon from submarines.", "army air corps provided fighter planes for fictional story of the american volunteer fliers in china in the months before and after pearl harbor", "musical comedy set on navy stage. navy provided ships and men as background to irving berlin songs.", "world war ii combat story set in italy. army provided men and equipment", "granted approval to use long beach naval hospital and the naval hospital. in bethesda. dod felt the story was human, moving, and reflected credit on the department", "permitted use of army reserve facility as back-ground for simulated air show sequence; film gave opportunity to showcase military airshows.", "first of the francis talking mule films. army loaned men and equipment as background to early story", "army allowed filmmakers to shoot exterior scenes at the military academy", "another in the series of francis the talking mule comedies. the navy provided ships, men, and locales as background to the comedy. typical service farce.", "another in the talking mule series-set, in part, on a wac base", "army provided limited assistance with men, background, and equipment on location in germany--film set in last days of the war and during the occupation", "the film was approved by numerous services and in the best interest of those services. freddy was the third film title on the same marine corp sargent. no record that film was ever made.", "film about the navy's underwater demolition force that later evolved into the navy seals. the service provided its divers and locales", "the production company originally wanted unrestricted access to cape canaveral air station and access to the kennedy space center through air force installations. the company also asked for storage facilities and other resources. unfortunately, the military identity of the astronauts is all but impossible to detect, so there was little inclination to bend over backwards, despite the very positive and accurate portrayals of nasa astronauts and others. ultimately we led the company to closed or closing bases (including naval training center orlando, fl, and one of the old airship hangars at marine corps air station tustin, ca, where, in fact, the huge lunar set was constructed) and everyone was quite happy with the outcome.", "army desperately did not want to cooperate on production. however, columbia entered into a long series of negotiations. ultimately, filmmakers softened portrayals of brutality in stockade and had a repellent officer face disciplinary action. in turn, army allowed filmmakers full access to schofield barracks, hi.", "dramatization of admiral halsey's victory at battle of guadalcanal sea. robert montgomery who had served on halsey\u2018s staff claimed film historically accurate account. however, film ends with the shooting down of admiral yamamoto, even though that incident actually took place five months later. very little cooperation and no battle scenes--just sailors listening on loudspeakers.", "the request for installation, personnel, equipment, and animals was approved. the request film perfect example of dod denying help to a filmmaker on one project (apocalypse now) and then giving full cooperation to another. some feel that the film contains a powerful anti-war and anti~vietnam war message, one of the strongest, if not strongest in any film which received dod assistance.", "positive portrayal of sac, compared to \"dr. strangelove\" and \"fail safe,\" then in production. film received full cooperation from sac and shot on military locations.", "the dod approved use of fort belvoir for filming at no extra cost to the government. the department also approved for off duty soldiers to be used as extras, on a voluntary status.", "army provided men, equipment, and locales for elvis presley film set in germany", "army provided burial detail for one scene in the movie", "silly army comedy follows new recruit through trials and tribulations", "silly, unfunny comedy about soldiers who establish base on pacific island already occupied by a bevy of sisters and their father. army provided men and equipment as background.", "air force gave full cooperation on closing portion of the film which has glenn miller and his orchestra in england playing for the troops", "ordinary korean war story--g.i.s. lead greek troops into enemy territory. army provided men and equipment", "story of japanese-american regiment which fought heroically in italy in wwii. army provided men and equipment", "based on bestseller. air corp provided some planes and base for movie about scott and the flying tigers", "navy embedded a production company splinter unit onboard uss nimitz 9. 11 april 2013 to film day and night flight operations that included jets, helicopters, touch n goes, flyovers and flight maneuvers. also coordinated for pier side access to a carrier to cover sounding general quarters and manning battle\u2014stations drills simulated battle operations on the bridge cdc bridge wings manning the watch over the shoulder shots of sailors looking to sea sickbay crew mess and quarters and hangar bay ops. also filmed the uss george washington carrier strike group underway. \u00a0 army provided an apache [ah\u201464), a blackhawk {uh-60}, a variant of the high mobility multipurpose wheeled vehicle {hmmwv}, a variant of the family of medium tactical vehicles {fmtv} and a variant of the stryker light armored vehicle for the purpose of lidar 3d modeling and computer generated imagery (gi). also the us. army provided three {3) high mobility multipurpose wheeled vehicles {hmwvs}, two (2) troop transport trucks, approximately thirty (30) army personnel (as extras), and one (i) black hawk helicopter in flight (flight plan approved and subject to budget estimate per flight hour when training mission unavailable) for purpose of filming rescue/humanitarian/fema\u2014type scene in waikiki, hawaii on 13jul2013\u00a0 air force provided for filming/photographing of a c-17 to be used for depicting troops offloading from a deployment at joint base pearl harbor-hickam provided for a static c-17 at joint base pearl harbor-hickam to allow for filming of two configurations -- inside and outside-\u2014 to show passenger\u2014seats configuration and a halo jump setting as well as use of exterior green screen to simulate halo jump. use of the c-17 was provided for 3- continuous days to include rigging, filming and wrap {tear down\u2014removal of all equipment).", "requested access to presidio, san francisco, to film scene with city in background. no military theme, but presidio is closing, so granted exception & allowed filming.", "approved request for marines and national guard helicopters to come to the belated rescue of james bond at conclusion of this film. reasonably realistic & positive, if brief. filmed successfully in puerto rico for two days.", "dod continued tradition of providing limited assistance to the james bond films", "one of first films set in vietnam time frame to receive army cooperation in the form of helicopters and equipment--story of special forces unit sent back to vietnam to rescue pows, but set up to get rid of unit as part of peace agreement--survivers are being killed by order of secretary of state designate who agreed to orders to achieve accord. chuck norris is leader of unit, now a history professor, who saves the day.", "the navy provided support of the film after many changes and several productions including frank rosenburg, william aldrich, and bing crosby productions. film has all the problems of every navy submarine disaster movie. losing an atomic submarine does little to help the service's image.", "classic pow escape film based on actual incident", "limited assistance, date approximate.", "assistance approved, but none was requested at first, aside from historical and technical advice, which the center for military history, army, and dod provided in prodigidious quantities, and of which all significant (and much insignificant) was unhesitatingly incorporated. at one point the army was poised to provide a historic sherman tank for filming (in australia as the philippines) when the production company withdrew its request for the tank.", "dod approved filming for approximately 4 weeks at a relatively remote training area at marine corps base camp pendleton, ca. included use of quonset huts, other structures, off-duty marine extras; minimal impact on installation, excellent depiction of actual historical vietnamese refugee camp set up after the fall of saigon in 1975. patrick swayze plays a very sympathetic and helpful marine gunnery sergeant.", "based on history of same name by richard tregaskis about battle to capture guadalcanal. marines gave full cooperation, men, equipment, etc., at camp pendleton. considered to be one of best movies to come out of the war and a marine corps classic", "company did film arrival scene with ang hangars and aircraft in background. advised that they were going to use a newly-rented civilian helicopter ultimately used ng helicopter for night evacuation scene. paid all expenses", "full marine cooperation at marine corps base camp pendleton.", "fox's version of john wayne's \"sands of iwo jima.\" focus on officers rather than enlisted men and generally considered to be much less compelling than \"iwo jima.\" received full marine cooperation at camp pendleton", "army found the film to be historically accurate and moving. presented a more realistic view of the struggles of combat soldiers in vietnam, as opposed to other vietnam films. one of very few combat films set in vietnam to receive full cooperation in this period.", "an usually fine script according to dod at the time. benefitted the military by presenting very realistic depiction of events, although the story itself is fictional positive portrayal of pows showing torture, fortitude, and condemnation of a jane fondahtype (replicating one of her visits to hanoi). screening in march, 1987 at pentagon.", "stock footage and aircraft was approved for use at no additional cost to the government. no record of filming being made.", "the air force and the department approved for use of the forces stock footage of the pby catalina at norton air force base.", "script was reviewed and found to beneficial to the image of the navy and the recruiting effort.", "approximately ten off-duty air force personnel performed as extras. b-roll/2nd unit filming of routine c-17 flight operations also took place.", "approved filming for one day (march 22) with two army hmmvs and a platoon of soldiers as extras on oahu, hi filming interiors and exteriors of a static c-17 aircraft on a the flightline of hickam air force base, hi.", "approved filming a fictional retirement ceremony and eod response at fort shatter, hi, between august 21 \u2014 31,2012. filming will include an army eod team, mps, ks team, soldiers in audience, ceremonial equipment including sound system, military family members, 20-member band from the 25th infantry division, and vehicles.", "thf script was directed to the national guard burt-all for approval and in turn, approved.", "approved filming a county fair-type scene set up at the army\u2019s fort story installation in virginia beach, va. lengthy set-up/tear down, but only several days filming. virtually no military presence, aside from army recruiters at the fair and references to one of the main characters as a decorated vietnam vet. on the other hand, not much impact on the site, as the location is somewhat isolated", "project originally an army film. but service unhappy with script and particularly language. marines agreed to cooperate if changes made. company agreed. but not clear what changes marines requested. marine technical advisor may have given filmmakers wide latitude. when screened in pentagon, both dod and marines requested screen credit be removed because of dissatisfaction with picture. for example, actor clint eastwood's marine character shoots a dying cuban soldier and takes cigar from his pocket.", "the marines provided a small landing force as background for rescue of a marine and a nun from a south pacific island during world war ii. real problem came from production code office which was concerned that the story might take an anti-catholic approach.", "navy gave full cooperation to world war i submarine story.", "peace-time naval aviation film for which service provided men, equipment, and planes", "world war ii drama about a small unit forced to try to stop a german attack. army provided men and equipment to stage battle scenes. film considered better than most of type in part due to writing of bob pirosh, who previously won an oscar for \"battleground.\"", "marines provided full cooperation at camp pendleton where the hills were painted white to approximate north korea at the yalu in december, 1950. the service provided men and equipment. the only problem occurred when the production code office objected to the word \"hell\" in the title. the marines insisted it be kept in and warner brothers prevailed after pointing out that it came from an historical quote. the retired director of marines corpsmuseums and history noted that film contains first portrayal in a hollywood movie of an american defeat on the battlefield after the farthest advance of american imperialism", "world war ii marine film based on true story of marine who had been raised by japanese foster parents. film contains many battle scenes created with help of marines.", "navy gave full cooperation to submarine movie starring ronald and nancy reagan. typical film which involved clash between captain who doesn\u2019t think exec is ready for command and exec who thinks he is.", "army allowed filmmakers to build a church on grounds of west point overlooking the hudson to film the wedding sequence.", "navy gave cooperation to early submarine story--use of sub for exterior shots", "henry winkler plays a deranged vietnam vet who escapes from va hospital and heads cross country to start a worm business with a buddy from vietnam. when he arrives at home, parents tell him their son was killed in vietnam which triggers vietnam flashback--good realistic firefight sequence. army allowed filmmakers to film sequence at recruit station in times square. winkler tries to dissuade boys' enlistment. first film to receive any army assistance,", "the script was approved 15, july, by all the services under dod authorization. it met the standards of positive portrayal as well as overall historical accuracy. aired on abc in 1991 to a disappointing {to the producer) number of viewers d-23,dod,odd", "request for use of military base for filming and equipment was granted.", "navy permitted film company to use dirigible hanger on navy base outside san jose to film miniature sequences for big-budget, star filled film which proved as disasterous at box office as actual ship became in flight", "this well-regarded film portrayed american characters very positively. the balanced depiction benefited the dod. air force stock stock footage and still media was provided.", "approved use of installations and equipment. dod felt it would have a positive impact and benefit to the military services and in the nat'l interest. air force originally refused to provide assistance due to language of a pilot. ultimately john milius decided it cost too much to use military assistance.", "story of marine retreat from the yalu. filmed with full marine cooperation. men and equipment", "production company requested use of marine corps air ground combat center, 29 palms, ca, for one-day shoot with tanks. depiction of marines reasonably accurate (with extreme comedic license) and very positive. formal approval 15-mar-1995.", "production company requested filming aboard uss constellation (pierside) for one day for season opener in which actor tim allen brings \"tool time\" to visit the ship. positive depictions, if comedic. approved request.", "stock footage was approved for an air force jet flying over a desert terrain.", "big budget film about jet fighters in korea and their battles with soviet migs. air force provided planes used in spectacular flying sequences and provided gun camera stock footage.", "army wanted film made to show how it was developing its missiles and how it had put the first satellite into orbit. film becomes a biography of wernher von braun, showing his nazi origins and rehabilitation as american hero. much controversy. nasa refused to cooperate because it did not want to be associated with man who built rockets which hit london--uncharitably subtitled by some critics: \"but sometimes i hit london.\" army gave full assistance.", "approved filming night exterior in nyc near brooklyn bridge. involved army stryker armored vehicles (supplied with crews from contractor because no others were available), \"humvees,\" black hawk helicopter, and approximately 80 soldiers as extras, all these from the ny national guard.", "army air corps preparedness film. focus on training of new pilots. stale plot, but air corps provided lots of planes and aerial scenes including the new b-17s.", "navy provided full cooperation, use of nuclear submarine, etc. for a misguided cold war confrontation film. u.s. and russian forces face off in artic over spy satellite photos that have fallen near research station.", "the dod and the navy approved filming aboard the battleship missouri, after altering some\r\naspects of the storyboard {e.g., a chief rips a pinfup photo from the inside of a sailor's\r\nlocker). the song lyrics were innocuous. dooinavy anticipated that cher's wardrobe would\r\nbe outrageous, put never imagined it would be the vulgar, black leather thong-type of outfit\r\nthat she wore. of course, when she emerged from the dressing room, it was too late. with\r\n\u201dentertainment tonight\" cameras present, it wasn't possible for the dod project officer to do anything but gulp. fortunately, cher did not perform inappropriately. there was much ado in the media, but no official complaints. and app $3m of free mtv advertising.", "air force approval after earlier don baruch turndown, 19-jul-1988 the army and the air force concurred on providing assistance for the film, after it was understood by the production the rules and regulations of the department", "otto preminger began his movie in pearl harbor on december 7, 1941. stocked film with john wayne, kurt douglas. film positive, but contains inaccurate portrayals including paratroop marines. wayne goes on mission even though he knew battle plan. later loses leg, but stays in service due td regulations. navy provided ships and locales, but battle takes place with models", "army provided limited assistance in world war ii film showing effect of war on three soldiers. some men and equipment in background", "approved not all the requests, only the request for stock footage. problem was admiral stockdale\u2019s claim that no north vietnam ships attacked the american destroyer in tonkin gulf. contrary to official policy. footage given because of stockdale's heroism and reputation, but no other help. file in suid collection, georgetown university library", "pauly shore comedy in which he becomes an army reserve water purification specialist & winds up being recalled to active duty. company requested use of army reserve site, helicopters, vehicles, extras, for production.", "company requested use of camp gruber, a national guard training facility in oklahoma, to double as fort hood, where actual pre-assault training took place; also requested use of national guard helicopters to reenact pre-assault observation sequence. approved assistance based on strong encouragement from fbi/atf, who said series is positive an reasonably accurate. very supportive to law enforcement. depiction of military accurate; picture ends with ill-fated assault.", "essentially a secret service picture. service is cooperating, and military is depicted positively if minimally. authorized filming at military installations and of military people bl aircraft during presidential arrivals and departures, etc", "army, navy, and marines approved project. much assistance provided. may 4 was premiere at the kennedy center. reviewed on may 6.", "the navy and the department offered limited assistance to the production. they approved of the use of the naval station treasure island's administration building as a 1930'5 style backdrop.", "the film was approved by the department and the services. it presented a positive image to a large section of the recruiting-age market. the thesis of cooperating with sci-fi invasions is that the service, in this case the marines, would oppose the advanced society. this is the remake of the 1950's classic. the marines provided full cooperation, since film showed corps doing its job. documents in suid collection, georgetown university library.", "approved filming for one day at joint forces training base los alamitos, ca. involved army vehicles (hmmw-vs trucks) and drivers, plus stationary army helicopters in the background. dod was approached to work on the pilot episode (possible army and air force assistance), but this never came to pass for reasons of budget, schedule, location, etc. script was ok.", "approved with no additional cost to the government beneficial to the national guard, as well as to the entire department. film, but shows army doing its job. documents in georgetown university collection.", "approved filming at edwards air force base, ca, mainly on the flight line with non-flying c-17, f-22, and global hawk aircraft, vehicles, and military extras as background. marine corps area at edwards also used.", "most of the military scenes were also filmed at edwards. from a technical standpoint we provided unclassified technological specs, set up research trips to air force bases, and gave the visual effects department access so they could meticulously and accurately reflect realistic aircraft markings on the war machine character. the air force assisted in designing the war machine markings and featured the 412th flight test center. approximately 200 airmen from edwards, and 26 from los angeles air force bases were used as extras for filming. airmen played a variety of roles to include flight operations and aircraft maintenance and tower personnel. in addition, 26 airmen from laafb participated as extras for a closing ceremony scene featured at the end of the film.", "the request for stock footage was approved by the air force and by mr. d. baruch on may 24. the army disapproved on may 23, unless the executions were omitted", "approved use of aircraft and filming locations after production company changed fbi sniper to marine sniper and increased scope of marine depictions. production company used marine ch-53 for fast-roping sequence -- film principally depicts fbi in a positive light.", "the air national guard, the air force, and the dod approved and assisted in the filming at no extra cost to the government.", "navy authorized (with dod concurrence) stock footage for this episode", "production company requested to film around a marine corps hangar -- plus some marines depicting navy personnel. script ok, not very realistic, but overall positive. navy posed no objection, marines wanted to provide assistance -- positive. new marine character is marine jag officer. assistance modest.", "authorized one day of filming at van nuys airport with usmc ch-46. reasonably accurate depiction of anti-terrorism scene.", "approved filming at nas pt mugu ca for one day, includes use of hangars and non-flying aircraft as set dressing; story silly (as usual) but positive", "approved filming of two episodes (this one and rules of engagement) aboard uss stennis for three days -- routine filming aboard ship, ongoing flight ops, interiors/exteriors -- cnn & other media will also embark.", "approved filming of two episodes (this one and king of the greenie board) aboard uss stennis for several days - filming to include routine int/ext shots and ongoing flight ops - considerable media will also embark, including cnn.", "approved filming for one day in and around a hangar at naval weapons station point mugu, ca.", "approved filming with static aircraft as background at naval air weapons station, point mugu, ca, for one day", "approved filming for one day at the navy/marine corps reserve center, encino, ca.", "approved filming for one evening (september 19) at nas pt mugu, ca, involving the use of an exterior bridge area", "approved filming aboard the self-defense test ship at port hueneme (sea bee base).", "approved filming on august 31 and september 1 at nas pt mugu, california. filming involved use of flight line locations and off-duty military personnel as extras.", "approved filming for one day at port hueneme, ca, involving the use of the (navy) pier areas.", "approved filming for one day at port hueneme, ca, involving the use of navy pier areas.", "approved filming at naval air station point mugu, ca, for one day; filming a previously-scheduled amphibious landing exercise at marine corps base camp pendleton, ca, on july 2s; filming aboard uss peleliu on or about\u00a0 august 9 (underway) and august 12 (in port in san diego).", "approved filming for several days at naval base ventura county, port hueneme, california, including the use of the officers' club, and the disaster recovery school, where a marine corps ch-53 simulated a noncombatant evacuation operation.", "approved filming for two days at naval air station, pt mugu, ca, involving the fughtline, a hangar, static aircraft, and volunteer military personnel as extras (typical assistance for jag).", "approved routine assistance (for jag), consisting in this case of filming for one day at naval air station point mugu, ca, and involving the flightline, static aircraft, and volunteer military personnel as extras.", "approved filming for one day at naval air station point mugu, ca, to include navy extras {off duty) and use of flight line locations.", "approved filming for one day at the officers club at naval base port heuneme, ca, and the flight line at naval air station point mugu, ca. off-duty military volunteers served as background extras.", "approved filming for one day at the flight line of naval air station point mugu, ca. static aircraft and off-duty military volunteers served as background.", "approved filming for one day at naval. air station point mugu, ca. (typically modest support, background equipment, hangar, volunteer, off-duty extras).", "approved filming for one day at naval base port hueneme, ca, involving various interior and exterior locations aboard the weapons test ship: and approximately is volunteer military personnel as extras.", "approved filming for one day at naval air station point mugu, california, involving interior and exterior sites in the flight line vicinity. approximately 3d off-duty sailors performed as extras.", "approved filming for one day at naval base ventura county, ca (port hueneme), including bard mansion, pier areas.", "approved filming for one day at naval air station point mugu, ca. filming involved interior and exterior sites near base operations hangar bay and the tarmac area. 30 volunteer navy personnel served as extras in the background.", "way over the top lawyers but overall positive depiction of military. production company allowed to film at camp pendleton, ca, fdr app five days (eqpt, non-flying helicopter).", "production company accommodated script concerns regarding mia/pow issues. approved use of mothballed ship for filming.", "production company accommodated script concerns regarding fraternization. approved filming at marine corps base fora few days. file does contain information", "production company made requested minor changes. approved filming for one day aboard ship (pierside) in san diego.", "approved filming for one day at naval air weapons center, pt mugu, ca, including use of static aircraft.", "approved request to film for one day at the self defense test ship at port hueneme, ca.", "approved filming at edwards air force base for two days, involving filming in and around a stationary marine corps ch-53 super stallion and a stationary marine corps v-22 osprey. episode was noteworthy in that it featured a story about the osprey, in the wake of much public controversy over the aircraft's safety record. the episode was a reasonably realistic depiction of how an aircraft can wind up with an undeservedly negative public image, so it was positive toward the osprey and the episode very favorably received by marine corps leadership.", "approved filming for two days at naval base ventura county, specifically at the bard morale, welfare, and recreation facility and in the vicinity df the self-defense test ship at port hueneme, ca.", "approved routine filming for one day at naval air base point mugu, ca, with off-duty (volunteer) military personnel serving as extras.", "approved routine filming at naval air station, point mugu, ca, involving a statis c-130 as background and off-duty military personnel as extras.", "approved filming for two days at naval air station point mugu, ca, to include a nonflying navy c-130 aircraft and volunteer military personnel as extras.", "approved filming for one day at the navy and marine corps reserve center, encino, ca, involving interior and exterior locations and approximately 35 volunteer military personnel as extras.", "approved filming for one day at the flight line at the logistic support squadron 55, point mugu, ca.", "approved filming for two days at naval air station, pt mugu, ca, one day with two marine corps ch-46 helicopters, and another day with 13 marines in uniform.", "approved filming for one day at naval submarine base, point loma, ca, one day filming with three static and one operational landing craft air cushion (lcac) at marine corps base camp pendleton, ca, and also at various exterior locations at point loma. approximately 30 navy personnel (off duty) performed as background extras.", "very positive depiction of navy, though story is a melodrama. about a navy pilot's handicapped son, not really a military story. production company allowed to film \"b-roll\" aboard a carrier.", "howard hughes made film in 1950 with assistance from air force. however, he did not release it for seven years. chuck yeager did some of flying sequences while-still in air force. john wayne as american pilot falls in love with russian women jet ace.", "german tv production company requested access to sheppard afb to film melodramatic m.o.w. for german tv -- little or no benefit. however, due to german ministry of defense intervention, we agreed to minimum assistance with the proviso that footage available to usaf to provide to future filmmakers -- to help avoid creating a long line of foreign, low-budget nato countries from trying to exploit the joint training as well. documents in georgetown university library collection.", "film biography of jdhn paul jones. film opens and closes with scenes of modern navy ships including shots aboard an aircraft carrier. story then told in a flashback, albeit not a completely accurate rendering of jones' life. however message in film is the need fdr the united states to have a strong navy to pr0tect it", "the production received assistance in filming from the dod and the air force. the filming was done at tempelhof airport (air force installation at the time].", "a stanley kramer \"message\" film. trial of german judges who carried out hitler's legal decrees. army officer is chief prosecutor and film set in germany. military provided assistance in form of equipment and soldiers", "jerry lewis and dean martin service comedy. boys end up as paratroopers in the army. illustrates dramatic license when one star lands on parachute of other star during a scene of parachute jumping courtesy us. army", "first approached in june 2000 with a script that featured a \"bad\" military force that eventually fought dinosaurs or attempted to do so. script rewritten at our suggestion to eliminate all military references, since no positive military portrayal seemed feasible. then in november 2000, the production company expressed an interest in writing a military rescue scene at the end. ultimately we came up with a mutually agreeable scenario. dod approved filming in hawaii on a private estate at kauai with navy helicopters, marine corps amphibious assault vehicles, and military extras", "approval was granted for the use of equipment such as a huey, trucks, jeeps, etc. providing the production follow dod's conditions such as: no interference, no expense, no violations, etc.", "the production was granted its request, providing it agreed to a \"hold harmless,\" a reimbursement agreement, and a \"certificate of insurance.\"", "dod and the usmc agreed to make marine corps helicopters available providing it be at no additional cost to the government. one of the few early movies about war in se. asia to receive dod cooperation", "air force provided jets for attack on king kong in nal. in dod files, some episodes not identified.", "approved filming at national guard camp minden, la, for approximately 20 days. involves army vehicles (trucks, humvees, etc) and operators; off-duty soldiers, access to training areas such as bayonet assault course.", "dod gave limited assistance to help recreate opening pow sequence. story of brainwashed pow whom the communists are using as a programmed killer", "stock footage was made available to the production at no extra expenses to the government", "typical wwii marine movie, with focus on training for commando attack. full marine cooperation at marine corps base, pendleton", "marine corps did not want to cooperate with story set on korean war battlefields and comedy olirins leave in tokyo. however, the marines felt they oweo director raoul walsh for the earlier \u201dwhat price glory\" ano \"battle cry\" and so gave him some men and equipment at marine corps base, pendleton", "authorized filming with florida national guard to set up a hawk missile battery (actually done during the cuban missile crisis}, authorized filming navy helicopter flying overhead, authorized filming at nas key west. positive depiction of navy family, though not much of a military presence otherwise", "air force gave full cooperation to fictionalize biography of jet test pilot and his combat in korea", "based on television series about a pt-boat navy provided limited assistance", "all the services and the department approved the script after years of controversy and changes. the script also went through numerous changes during this drawn out process for approval.", "approved filming for one day at naval air station point mugu, ca, on august 2, with a non-flying c-i30, various navy vehicles, and approximately 14 sailors as extras.", "donald baruch approval. the use of air force's c-130 aircraft along with personnel was approved, since the film posed no threat to the department.", "navy provided full cooperation for film based on james m . arnold became intrigued with filmmaking and son said he even considered leaving army for a career in film. however, contacts with motion picture industry continued enabling him to regularly have stories about army air corps produced", "the air force was pleased to assist the production the department concurred, feeling the film would give the air force a positive image. aired in 1999 to 34 million viewers", "dod supported the us of march afb, a one-ship fly-by, displays, a building, use of a few vehicles; and some stock film footage. offers a professional image for the af.", "navy very reluctantly provided assistance in form of freishter and some men. not a good image made of the navy or its officers. however, john ford was to direct and he had a long standing relationship with the navy--\"pearl harbor,\"{doc), \"midway,\u201c (doc), \u201cmen without women,\" 'they were expendable,\" etc. sd finally agreed to provide a world war ii merchant ship.", "marines provided technical assistance to this true story account. also allowed brief filming of \"basic training\" sequence at camp pendleton.", "approved filming for two no days at edwards air force base, ca. non-flying f-22, various ext and int sites, and off-duty airman as background extras.", "production company requested permission to film us. submarines getting underway & returning to port (target of opportunity only for this innocuous film that uses a navy family largely as setting). the company also asked to film at navy submarine base in conn.", "navy and dod felt the script was be advantageous to the series as well as the department itself. however, it turned out to be a soap~opera type drama of a navy admiral's family series died quickly. dont know if this was due to navy ending association or not.", "norman mailer's novel of same name transferred to screen with army assistance after extensive negotiations", "another peacetime annapolis film, this time focusing on the army/navy game approved assistance, date approximate.", "approved filming for one day at naval base ventura county, point mugu, ca (the formerly named naval air station point mugu), including exterior and interior locations and approximately 30 military personnel as extras.", "approved filming for two days at naval air station point mugu, ca, to include volunteer military personnel as extras.", "approved filming for one day on the ncis set in valencia, ca, with a marine corps light armored vehicle (laav) and approximately 10 marines.", "approved filming for two days at naval base port hueneme, ca, involving various interior and exterior locations and approximately 30 volunteer military personnel as extras.", "the request for approval was denied, but due to some substantial positive changes in the script, the navy did provide some courtesy assistance.", "approved filming on april 14th at naval base ventura county, point mugu, ca. filming involved a static c-130t aircraft and crew members of vr-55. there was also filming at the medical clinic on base.", "approved filming for ttno days, dec 15 and 16, at various exterior locations at naval base ventura county, california (naval air station point mugu and naval base port hueneme).", "approved filming a burial detail at a civilian cemetery for one day with approximately 10 marines.", "approved filming on april 23 at naval base ventura county, point, mugu, ca.", "approved filming on november 23 at naval base ventura county, point mugu, ca. using ramp and hangar areas. a t-45 jet trainer will be filming landing and while stationary.", "approved filming for one day at port hueneme, ca, involving the weapons test ship and approximately 15 volunteer military extras.", "approved filming for two days at naval base port hueneme, ca, involving non-flying aircraft, flight line locations, and approximately 30 volunteer military personnel as extras.", "company requested one day filming at missile launch facility at vandenberg afb. picture essentially non-military, but the scene is innocuous and offers a brief reminder that the air force is in the missile launch business. filming completed ok.", "the department approved request for all services to appear as contestants on the game show because the prior shows were popular and the military would be presented in a positive light.", "the department and all services approved and provided assistance to the game show, providing the contestants are voluntary and should not be on leave", "approved filming fictional awards ceremony at fort myer & extras for arrival scene at national airport -- positive depiction of military (key if short opening scene)", "navy provided men and a ship in the philippines for world war ii story of sailor trapped on guam for three years during the war. important only for death of sailor working on explosives fdr film while off duty.", "approved filming for one day at joint forces training base, los alamitos, california, on february 22, including several interior and exterior sites and off-duty military personnel as extras in background.", "army provided full cooperation to film about opening days of korean war. however, service then objected to closing sequence in which officer calls down artillery on line of refuges infiltrated with north korean soldiers. howard hughes refused to delete or change sequence since it was crucial to story. hughes did check to make sure pentagon would not cancel his defense contracts if he refused.", "tom clancy-inspired miniseries that portrayed military in a positive and more or less accurate fashion, even if the op center itself was highly fanciful.", "full navy cooperation on first world war ii post-war submarine movie starring john wayne. navy's only problem with film was portrayal of torpedo problems in first year of war. showed torpedos were defective which service and pentagon did not appreciate being portrayed. at same time, shows how wayne solved problem and so helped win tl ie war. use of submarine,", "navy gave full cooperation for story based on actual events at beginning of world war i when a submarine rescued nurses in the philippines. sub looked \"pink\" because it was being painted when war began.", "\"future tense\" parts i and ii under same conditions dod also approved another episode, \"past tense\", the department approved miniseries, feeling it was beneficial and positive for the department", "marines gave full cooperation at recruit depot in san diego and at camp pendleton for story about ira hayes, an american indian who helped raise the flag on iwo jima. showed how the marines, the military, and the government used hayes to raise bonds for war effort but did not help him when he became alcoholic. gen. victor krulak believes the marines were guilty of his death because of this. filmmakers toned down death of hayes.", "very factual. makes a strong, positive, emotional statement about america, her servicemen, and their families.", "film quite accurate and historical. film very positive for the air force as well as the entire department", "after considerable negotiations, the army provided men, tanks, and equipment for story set in world war i and peacetime.", "the film contained no major military aspects but it was also an excellent opportunity to showcase the naval academy. the film contained no major military aspects but it respected the military and federal government", "production company made many changes, accommodating our concerns so military assistance was approved (b-roll, filming on marine corps base, \"fam\" flight for lead actor which included filming).", "production company accommodated minor changes requested. approved filming with marine light armored vehicles.", "approved filming at mcas miramar, ca for one day, to include use of nonflying f/a-18 aircraft & depictions continue in this episode (#4 of the season)", "approved assistance, consisting of filming for one day at a civilian location with marine crash, fire and rescue equipment and personnel, and filming for another day at mcas miramar california, with a hangar and non-flying f/a-18 aircraft.", "approved typical one day filming at mcas miramar, using hangar and f/a-18 aircraft (non flying)", "approved filming for half a day at mcas miramar. filming in conjunction with filming of another episode, \"stand down,\" so no new correspondence was generated for this filming.", "while saav was on leave, request was approved by bill harris via e-mail to usmc-la (maj t.v. johnson) for this routine filming: one day at mcas miramar with non-flying aircraft. in keeping with other requests, no controversy.", "approved filming for one day at mcas miramar (standard for this series), no flying.", "approved filming for one day at mcas miramar (as nas fallon). filming included the typical use of hangar and non-flying f/a-18 set dressing. may include horse (and rider) and rattlesnake as set dressing.", "approved filming for one day at mcas miramar - the typical use of a hangar exterior and non-flying aircraft as set dressing.", "approved filming at mcas for one day, including use of a hangar, the base operations building, non-flying aircraft, flying aircraft (target of opportunity), and operating the production company's huey", "saav signed letter, approving filming for one day at marine corps base camp pendleton (with a navy lcac & the production company's huey) and filming around a hangar & nonflying aircraft for one day at marine corps air station miramar", "saav signed letter approving filming for one day at mcas miramar, ca, using nonflying aircraft, extras, and a hangar.", "saav signed letter approving filming for one day at mcas miramar, using a hangar, static aircraft, and extras.", "saav signed letter approving filming for one day (aug 24) at mcas miramar, ca, using non-flying aircraft and a hangar. the company will also use tts own huey helicopter for the filming.", "saav signed letter approving filming at mcas miramar, ca, on august 17, using nonflying aircraft and a hangar.", "approved filming on nov 18th at mcas miramar, ca, including scene at usmc golf course", "approved filming", "approved filming for one day at mcas miramar", "saav signed letter approving filming on september 30 at mcas miramar, ca, using a hangar, marine extras, and towed (non-flying) aircraft.", "approved filming for one day at mcas miramar, involving non-flying f/a-18 as set dressing", "approved filming for one day at mcas miramar, ca, including nonflying (towed) aircraft, a hangar, and marine extras.", "approved filming for one day at the marine corps exchange, marine corps recruit depot, san diego, and for one day at marine corps air station miramar, ca, including the usual nonflying aircraft, hangar, and extras.", "approved filming for one day at marine corps air station, miramar, ca, involving not only the usual hangar, extras, and nonflying aircraft, but also the navy aviation survival training center (\"dunk tank\") and navy divers.", "approved filming for one day at marine corps base camp pendleton, ca, involving the mout facilities, range 105, marine extras and range safety personnel.", "approved one day of (routine) filming at mcas miramar, ca, december 6, with nonflying aircraft, hangar, and extras.", "approved filming at marine corps air station, miramar, ca, with the customary (for this series) use of nonflying aircraft, marine extras, and nonflying (towed) aircraft", "minor changes required, very positive story, much more realistic than any other previous episode; high point of season; authorized filming for four days at camp pendleton, to include two ch-46 helicopters", "approved filming at mcas miramar for one day by hangar & use of some equipment", "approved one day filming at mcas miramar, california, including use of hanger and non-flying f/a-18 aircraft.", "production company made minor changes to script; approved filming for one day (the typical assistance) at mcas miramar, ca. no flying involved.", "approved filming for one day at mcas miramar, ca. typical filming: vicinity of hangar, fresnel lens, non-flying f/a-18s.", "approved one day filming at mcas miramar, california (typical assistance)", "approved filming for one day at mcas miramar, california; routine assistance for this series, little controversy in script", "approved filming at mcas miramar, ca, for two days, involving nonflying helicopters as set dressing and filming of previously-scheduled, target-of-opportunity helicopter flight operations", "approved filming at marine corps base camp pendleton, ca, for two days, which involved a confidence course, marine extras, a hangar, and nonflying aircraft.", "approved filming for one day at marine corps air station, miramar, ca, involving the typical nonflying aircraft, hangar, and marine extras. this is episode #22, the last episode of this season. mrs. janet cohen (secoef's wife) will be on the set jan 31 interview james brolin for her periodic afrts program.", "largely background but important to story. positive, accurate oepiction. requested use of florida national guardsmen to reenact the humanitarian aid they provided (with tents, trucks) to cuban refugees during the mariel exodus. 12 shooting days.", "production company requested use of marine extras, marine corps vehicles, and installations to film made for tv movie based on a true story. although script contains the negative, if true story, about an evil marine, it does contain positive and reasonably accurate depictions", "after weeks of protracted script negotiations, the production company and dod reached an accommodation that was acceptable. on this date, saav signed letter to duncan henderson advising him that assistance was approved. assistance consists of filming for a few days at a navy/ang installation (pt mugu) wtth flying and nonflying helicopters; loan of a hh-60 blackhawk \"carcass\" from the davis monthan boneyard.", "the request for camouflage netting was approved as long as it was no extra cost to the government, the producer enter a \"hold harmless\" agreement with the maine national guard, all equipment will be returned in like new or better condition, etc.", "army gave full cooperation to story of assault on unimportant hill in korea during final stages of truce negotiations. both sides knew hill was of no value except for american demonstration of willingness to keep fighting if necessary. men knew this, but obeyed orders and took hill. producer made movie to show futility of war and to show that blacks had fought bravely despite stories to the contrary following the battle", "the army and the department approved assisting the film on the basis of no interference with the military, no additional expense to the government. vietnam related movie that used presidio as a background to a murder mystery. producers obviously needed use of the presidio and were willing to rewrite script after long negotiations.", "story of marine, al schmidt, blinded during fire fight on south pacific island. received medal for valor. film story of his rehabilitation and ultimately marriage to girl back home. in fact, schmidt was not a hero. his buddies had made up story because of his wound. however, the film helped explain to the american people how disabled soldiers would be helped to return to civilian lives.", "story of americans in north korean prison cam p. only importance of film is that ronald reagan parachutes into camp to ascertain situation. army provided assistance to create camp and to provide men and equipment", "at army installation for ww ii sequence - essentially not a military-related production film approved on the basis that it wouldnt interfere with military missions, no cost to the gov, and adequate liability insurance for any property loss or damage or personal injury. minimal assistance, filming.", "story of jfk and his pt-boat sinking during world war ii. no great amount of help since navy no longer had pt-boats and studio had to build them. some men and equipment provided for production.", "dod declined request for filming on a navy hospital ship. appears that time precluded opportunity for making script changes. however, the marines decided to send maj pat coulter and his new relief, maj fred pack, to the philippines at production company expense, to serve as technical advisors, despite a dod ruling not to provide technical advisors. one of the very few positive vietnam movies ever made to date, though no explanation why a navy doctor would accompany marines into combat.", "the episode was approved by the us. air force, as well as the department of defense. stock footage was provided.", "granted permission to reenact burial at arlington cemetary. film found to be factual after being researched by mdw.", "approved filming in and around hangars and other sites at edwards air force base, ca, for approximately 2 weeks and at a launchpad, museum, and other sites at cape canaveral air station, fl, for approximately 1 week. very positive depiction of air force in this fictionalized dramatization of the nasa/air force project that sent a monkey into space, paving the way for u.s. manned space flight.", "approved filming at u.s. naval station, roosevelt roads, puerto rico, (exterior terrain), for this fictional and positive feature-length drama about dogs used by the army during the vietnam war. included limited use of flying and nonflying national guard helicopters to enact a medevac scene.", "after several changes and revisions, the department of the navy supported the film. the department felt the film was to be advantageous to navy and department recruitment and retention. admiral cooney had grave concerns about portrayal of confrontation with the soviet union and with ending which suggested the government lied and was iwo-faced. admiral thought filmmakers would use his ending and was very angry when they did not. still film shows military positively.", "approved use of navy search and rescue people and equipment to enact fictional sar
