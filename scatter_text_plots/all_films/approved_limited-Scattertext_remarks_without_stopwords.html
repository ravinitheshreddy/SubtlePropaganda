s at vandenberg air force base, ca, for approximately one week. included air force vehicles and extras. although main character is a high school student, there is ample very positive air force presence (family members, etc), and very positive depiction of air force involvement in the u.s. space program.", "the department of the air force loved the script and found it to be good reading, in turn providing stock footage for the film.", "date approximated when this project was received and script review undertaken", "navy provided full assistance to film which many consider a classic submarine story. help included submarine for exterior shots and pieces of equipment to create interiors. however film is filled with problems including springboard in which hero's submarine is destroyed in south china sea, floats on surface, and ends up back in hawaii with no explanation. also conflict between captain and exec officer. also, model of submarine underwater has bubbles coming from screw", "permission for florida national guard equipment, installation, and\u00a0 personnel granted. although it had nothing to do with the guard, dod felt it would be good community relations for the guard.", "classic early world war ii war story even though total fiction. american tanks did not fight with british forces in north africa in early days of war. however, army provided full cooperation at desert tank training facility on california, nevada border, including use of an obsolete training tank. against army regulations, an american fighter played a german fighter and 500 american soldiers dressed up as germans in climactic battle. but lone american, humphrey bogard, captured all the enemy almost singlehandedly which was very positive propaganda for war effort.", "this was a 60-second psa produced by boeing (with a boeing logo at the end}. boeing agreed to let dod alter the psa for armed forces day (dropping the boeing logo, etc}. worked well. provided access to personnel, installations, at no extra cost to the government and no interference with operations. wound up with a very high quality psa distributed on armed forced day.", "interesting story of cooperation. director w.s van dyke was a marine reserve officer. needed extras who could obey split second orders during climactic earthquake and obtained permission to use active duty marines in scenes of destruction, etc", "classic marine film which created john waynes image of the american fighting man. marines provided full cooperation at camp pendleton to restage assaults on tarawa and iwo jima. only problem related to scene in which john wayne hits one of his men with rifle butt during traning. technical advisor objected to scene and bucked it up to commandant's office which confirmed original approval. but scene toned down and humored up. wayne dies after teaching the next generation. film credited by marines with aiding recruitment", "approved relatively modest assistance: two days of filming with national guard uh-60 black hawk in el paso area; filming in dallas area with tactical and combat vehicles (tx army national guard also), plus a non-flying usmc c-130 positioned at navy-managed carswell joint reserve base as background. original script was wildly unrealistic, as were early news reports. but as official information became public (especially the offical army report of the 507th capture), the filmmakers radically altered the script to make it reasonably realistic.", "air force initially reluctant to provide assistance because of inter-racial dating and suicide of one of its enlisted men. ultimately, provided planes and equipment", "dod felt this film might give the audience background and insight on the beginning of integration in the armed forces. request for filming on fort chaffee proved to be beneficial to dod.", "the army allowed use of walter reed army hospital after two slight inaccuracies were corrected. beneficial to the army and the department", "classic pre-world war ii preparedness film about hero of world war i. pro-intervention propaganda. army provided some help in staging combat sequences", "dod and the air force felt the film would be positive for them both. all requests were granted. ", "the department and the air force released some wwii stock footage to the production for release", "first sound movie made at the naval academy. typical romance with songs. full cooperation with parades, campus, etc", "another in series of naval academy films during the 1935. same parades, scenic campus, etc. popularity probably arose from escapism during depression", "the department provided courtesy assistance to the production. they provided authorization for off-duty marines being used in an opening parade sequence. they were on leave status and the script brought no discredit to the corps.", "dod found nothing objectionable about the script and assisted with use of some stock footage.", "production company requested use of navy hangar in washington state, seattle area, for use as a production facility. considering hangar will soon be turned over to the state, we agreed, although there is no military theme to the picture at all.", "the marines and the navy provided men and equipment for the musical. both services did have some problems with the story and images, but overlooked them because of the genre", "after some hesitation, the louisiana national guard provided men and a helicopter for filming a non-vietnam, vietnam story about a national guard unit that goes into the bayous for weekend training and encounter cajun natives. when the unit steals some canoes, the natives start picking off the national guardsmen. the filmmakers acknowledged that the movie was a parable for vietnam", "approved and to the best interest of all the services", "film was shot with full marine corps cooperation at the marine barracks in bremerton, washington. the marines provided the location, marines as extras, and equipment for a rite of passage story of a half-english, half-american teenager whose mother marries a marine colonel and he comes to stay, learning about both the marines and american history. when the us. enters world war i, the boy puts the union jack and star spangled banner together to symbolize the new alliance", "approved us of navy's u.s.s. ranger. in the best interest of the department. navy had some concern about enterprise crew members getting into secure locations until reminded that a transporter would deliver crew and so not be a security violation", "production company requested use of inactive titan missile silo (with missile) under custody of pima air museum, arizona. other than \"usaf\" on missile, no military depiction.", "production company requested to film exterior of entrance to cheyenne mountain complex for title sequence. as the scripts incorporated considerable input from usaf, approved request", "movie based on writing of ernie pyle and his covering of the italian campaign. the army provided a unit to serve as extras and equipment during filming. afterwards, the unit went to the pacific and suffered significant casualties. considered one of the great war movies of all time.\u00a0", "classic cold war movie about the strategic air command and its mission. jimmy stewart plays a baseball player recalled to active duty to fly b-47's. film made with assistance of curtis lemay and the air force which provided men, equipment, and most important, airplanes including the newly delivered b-52. the filmmakers desire to film close order takeoffs caused major damage to the jet engines as the planes taxied in close order. hundreds of thousands of dollars had to be spent on repairs. not reimbursed. but great benefit to sac.", "patton family opposed production for years. ultimately frank mccarthy, who had served as secretary to general george marshall during war, prevailed on army to give blessings pointing out he only wanted to portray public life of patton which was a matter of public record. family apparently concerned about patton's relationship with his niece. army actually provided very little assistance since it had no world war ii equipment left. film actually shot in spain with spanish equipment.", "this was first major submarine movie. really about a navy diver who ultimately dives on submarine sunk in an accident. despite images of accident, suffocating sailors, and an unfaithful navy wife, the navy provided a submarine, equipment, and navy men and divers.", "story starts at end of world war ii, but mostly set in korean theater even though submarines actually had virtually no role in war. however, navy provided a submarine for exterior shots", "sub-marine disaster movie which showed navy's development of mccann diving bell to rescue sailors from sunken submarines. became almost prophetic since bell was used to rescue men from the squalus. filming at submarine base in new london.", "navy loaned charlie chaplin\u2018s brother syndey a submarine in the making of a silly comedy. however, navy liked film so much, it bought two copies to use as a recruiting tool. approved assistance, date approximate. film at library of congress", "usaf support to this project took place at holloman afb, nm, in december 2015. support for this project was one full day of shooting f-4 phantoms. the phantoms that were shot were capable of being piloted remotely or with people, as they are actually used as aerial targets [real drones] but in this case they were shot while being manually piloted. only a handful of airmen were used as background extras. director clint eastwood was present for the day of filming. the featured f-4 underwent an exterior paint job to reflect a historically accurate paint scheme from the vietnam era. aerial shots of two f-4s were also accomplished via a commercial learjet", "requested permission to film the naoc aircraft in-flight during a routine refueling by a kc-10 for aerial sequences; requested airforce for permission to film b-2 and f-16 aircraft while in-flight, in-ground taxi and take off activities as well. in addition, producers requested and dod approved filming near montreal, canada with two marine corps ch-53 and two army ch-60 helicopters, army disaster relief equipment, as well as military extras. there was a second filming unit in san diego, ca that did film additional military sequences as well.", "pennsylvania film office to navy asked to provide assistance", "the us. navy, as well as the dod both concurreo on assisting the production on this particular episode. the production requested some filming inside and outside the uss missouri.", "odd and naval support was granted for the film. the production requested filming on two naval carriers.", "approved and found to be mutually beneficial to the department of defense. the use of helicopters was also granted.", "film about infantry basic training at fort bliss with full army cooperation. originally written about marine basic training at parris island, but marines refused to cooperate because of recent training accidents. went all the way to commandant for final decision", "very little actual production support \u2014 some minor equipment borrowed from the 512th memorial affairs squadron, dover afb, de. mostly provided staffing services, obtaining approval for research at dover, etc. this was a feature-length picture produced by hbo, starring kevin bacon.", "after considerable discussions and changes in script, dod felt the end result would be beneficial for the army and the production.", "approved assistance after resolving several inaccuracies in the film, and an earlier turn down by the dod. revised script ended up with a film that was supported by the department and the ngb. positive impression for the ngb. provided good impression for the moviegoers.", "story of american fliers shot down over occupied france, captured, interrogated, and escape to send message of where to bomb to hit gasoline tanks before invasion. only film to feature b-26 bombers in world war ii action", "the navy's epic of the development of aircraft carrier warfare, from the original flights off the uss langley to the creation of the modern, post-wwii 40,000 ton carriers. gary cooper is the hero who takes part in all developments. climax is fictionalized account of the uss franklin's survival as the most damaged ship in wwii. script originally written and approved in 1945. project in limbo for three years until studio thought story could find market. spectacular combat sequences. shipboard scenes shot during a cruise.", "after lengthy script negotiations - mostly to increase military realism among the seal team members and between the team and higher authority, and also to prevent the depiction of the u.s. govt as complicit in nasty conspiracies overseas - approved filming in hawaii with navy helicopters. assistance also included filming a seal team parachuting (southern california) and filming helicopters operating aboard ship (waters near san diego).", "the air force and dod approved the script, finding it to positive and good for air force recruitment and retention. actual date unknown, this is the assumed year", "the army strongly approved the script and provided for filming at fort knox and also some equipment the service felt it would benefit them by sharing with the public the mission of a tanker. actual date unknown, assumed 1991", "assistance was given by department and all the services.", "even though no script was sent, the ang felt the video would greatly enhance the air national guard at no cost to the government.", "approved assistance", "stock footage for the film was approved- after the air force reviewed it, it was found to be accurate enough for dod approval", "the story was accurate and true. therefore,the request for stock footage was granted by the department of the air force", "john wayne originally wrote directly to president johnson, saying he wanted to make a pro~ vietnam movie, showing why we had to be there. long negotiations, original script showed green berets going into north vietnam, which army required be deleted. after approval, army allowed filming on fort benning georgia. charged $13,000 for all help. this was a second project with this title. first died after approach to dod", "the national guard bureau provided a helicopter to the production after there were no commercially available helicopters for rent and oregon national guard public affairs officer verified it.", "exact dates unknown, 1987. approved stock footage", "the script was very positive for the navy. (this film was released in 1999 but filmed in 1939) the film was approved by the department and the navy. assistance included use of aircraft, an aircraft carrier, a surface warship (used to depict the red october engine room) and a nuclear attack submarine.", "approved use of exterior of templehof airport in berlin (air force controlled} to serve as a period background for film, based on usia/american embassy bonn request 91 the fact that the facility would soon be turned over to the german govt -- courtesy assistance. not released in us until 1999", "the request for stock footage was approved by the air force, army, navy, and the department of defense.", "approved filming aboard uss halsey (ddg 97) in port (san diego) and underway for approximately two weeks.", "full cooperation at west point for story of irish athletic trainer who arrived as an immigrant and stayed his whole life at the military academy. he knew all the great generals who passed through the door including president eisenhower. army gave full cooperation to story of athletic trainer at west point. all exterior filming done there.", "this is a hallmark hall of fame feature film", "puts af in of any service in bad light. has no redeeming angle for dod.", "each service approved the request to have someone represent their branch on the show. the show was supposedly to be aired 21 may 88 and armed forces week 14-21 may. no further information present", "after so much controversy, all the services, and the naacp also approved of the film. during the course of approval, there was some controversy on racism. in the best interest of the department to provide the limited military assistance", "courtesy assistance was provided as a positive community relations initiative. safety, liability protection, and reimbursement were acknowledged as being responsibilities of the production.", "the film was approved by the ngb as well as the dod. it was thought that the depiction of a prisoner transfer in a military hangar for security purposes was reasonably accurate and positive. ang assisted. also, request for footage of a c~13b was provided by the 146th tactical airlift wing.", "film about five sullivan brothers who died aboard the uss juno after the battle of guadalcanal sea when a japanese submarine hit the crippled cruiser with a torpedo. very little action of navy images, but closing scene in which the parents christen the destroyer \"the sullivans\" (first navy ship to be named after more than one person), brings tears to eyes today and helped war bond drives. also the deaths brought about new military directive that brothers could not serve together-mentioned in \"saving private ryan.\"", "the navy agreed to give assistance by lending several decorations for the film.", "world war i film about marine training and fighting in europe. marines provided full cooperation during shooting at quantico. helped create battle scenes and provided marines as extras. marine corps used film for recruiting purposes by writing to the newspapers of home towns of men who had participated on the movie and then set up recruiting booths in lobbies of the theaters showing film. contains early rite of passage formula that subsequent marine films followed", "requested use of army parking lot for background of shot -- army negotiated inclusion of special ops urban warfare training scene, justifying use of (armed forces reserve center) parking lot and military vehicles.", "approved flying army uh-60 black hawk helicopter (from ft belvoir) to enact a rescue military rescue scene for end of picture. scene filmed on a roof-top in downtown baltimore. a troubled picture, fired director, redone ending. there was additional filming with a static black hawk in la for revised ending.", "one of the world war ii navy classics, albeit released after the war. true story of pt boats in the philippines after pearl harbor and rescue of general macarthur from corrigidor john ford received full cooperation, men and boats, for filming in florida keys. robert montgomery played lieutenant john b buckley, squadron commander. john wayne played his xo. only the names were changed.", "story of doolittle\u2018s raid on japan from view of ted lawson, one of the pilots. army air corps provided full cooperation in form of b-25 bombers, location shooting at eglin air force base where actual training took place, and loan of three planes for shooting on mgm soundstage. reasonably accurate except for not identifying chinese rescuers as being communists", "approved filming rescue reenactment at pt. mugu", "company requested use of fort macarthur (usaf) in la area to dress as andrews afb hospital as background for scene in which son of mia air force officer is being treated. military depiction accurate and positive, though film has little to do with military.", "army refused cooperation on short scene set in vietnam. shows a viet cong being thrown out of a helicopter.", "approved assistance, consisting primarily of filming exterior and interior scenes aboard uss john c. stennis (cvn 74) in port, as well as various sites at naval air station, north island, ca, from approximately january 3 - 31, 2004.", "approved use of mississippi national guard for a few days to enact riot-prevention efforts in small southern town (fictional drama)", "approved us of army installations and equipment on the grounds of no interference to the us gov. no violations of dod safety standards. to the best interest of the department.", "air force approved use of stock footage after the dod's consideration.", "marine preparedness film, shot at recruit depot in san diego. pearl harbor occurred before film was released, so tag added showing marines boarding ships for action in the pacific.", "request for personnel, equipment, and installation was granted under the provisions of noninterference with the mission and training and no additional cost to the government.", "production company made a few technical changes and we approved assisting james bond in making a halo jump from one of \"our\" raf bases in england.", "dod and the navy approved assistance on the film since it clearly portrayed the navy in a very positive light. first contact was meeting between producers and navy public affairs first week in june, 1933. first script delivered to dod 15-nov-1983. film completed rehabilitation of the military's image, which had been savaged by the vietnam war.", "navy gave full cooperation td recreation of pearl harbor, even though it showed worst navy defeat of all time. according to director, navy helped because it showed value of aircraft carriers, and warned nation to remain alert to future sneak attacks. only real problem resulted from congressional concern over use of carrier, as reported on \"00 minutes,\" which claimed studio was getting free transport of planes to hawaii. not true.", "submarine story which begins at end of world war ii and focuses on korean war in which submarines actually had no role. only action on land, but navy provided a submarine approved assistance", "dull world war ii submarine story which received the usual submarine from the navy. based loosely on true story in which a sub captain sinks a japanese freighter (while trying to hit an aircraft carrier] on which his family was sailing to pow camp", "approved filming for one day at hill afb, utah, to include static aircraft and b-roll of routine flight ops", "the film was approved by the army and the department of defense.", "the army and the department approved this episode, providing they make some changes. after the changes were made, the script was historically accurate.", "air force provided use of f-4 tock footage. episode was approved by army, air force, and the dod.", "navy provided a couple of helicopters for several days of shooting. service considered film showed its aircraft doing what they would do in a disaster as portrayed in film. however, one helicopter is shown crashing on building, not a very good image.", "army and army national guard gave assistance to the production after working out details of fbi/military command and control and issues pertaining td use of us military forces in the us. production company also increased the military threat posed by the terrorists, to justify fbi requesting us military augmentation. positive, reasonably accurate depiction.", "aired on cbs in 1990 to id million viewers the army, air force, and ngb approved the film. the film was found to be historically accurate and positive. beneficial to services. and also provided tentage and sandbags that were not commercially available. film found dod and marine corps agreed to use of wake island. was reasonably accurate in its portrayal of events. dont know if film ever produced (money problems).", "approved filming with army & air force aircraft (flying and static), vehicles, and personnel at edwards, holloman, and kirtland air force base, white sands missile range, and various civilian locations. military extras served as background at these installations and also on sets in the los angeles area, principally a pentagon command center set. also filmed an army black hawk helicopter approaching and landing at the pentagon helipad (aerial and ground photography).", "approved filming for several days in june 2010, with static army and marine cops rotary wing aircraft and vehicles in and around a boeing corporation hangar at long beach, ca. subsequently approved filming with army and army national guard extras and vehicle operators in a duty status in and around the chicago, il, vicinity.", "dod support notification letter signed - phase 1", "approved navy ship and marine honor guard for reenactment of burial at sea -\u2014 essentially a non-military episode, but positive portrayal of marines taking care of their own. more or less courtesy assistance. so far, though...no ship", "approved what is essentially non-production assistance: technical advice, stock footage, research, interviews, etc. this is an animated film for children that feature the usaf thunderbirds.", "script was approved by the department as well as the navy after being reviewed and finding everything quite factual.", "production company requested use of military installations and some equipment (limited, due to lack of wwii equipment). after significant script modifications to make depictions more historically accurate. this was a feature-length television movie. starring lawrence fishburne, cuba gooding, jr. filmed for xx weeks at davis field, an air national guard installation at muskogee, oklahoma. a b-17, a p-51 mustang, and other vintage, privately-owned aircraft reenacted world war 11 training and combat.", "air force provided full cooperation including 12 b-ii\u2019s which were restored to world war ii vintage. classic air force story as well as leadership story. film stilled used to illustrate tensions of leadership", "the ngb bureau and the department approved the use of stock footage for the film. film barely released-not the highly successful 1996 film about tornado chasers", "dod and national guard decided to support the film so that it may help the local economy. it also meant temporary employment for 3 or 4 national guard personnel.", "the department agreed authorized the production the use of no more than 13 minutes of previously released footage df boot camp, combat; landings, and the release of pow's/all on the vietnam war.", "approved a very modest amount of assistance, primarily in the form of actual air force air defense officers and enlisted personnel (several who had been on duty in the rome, ny, air defense center on 9/11) on the set for a week or so in london where the north american air defense sector had been skillfully recreated. earlier plans to reenact air defense fighters scrambling had been approved but the filmmakers decided these weren't necessary. this picture is unique in having no actual script, only a treatment, as the director wanted to create a cinema-verite style, with \"real people\" and actors improvising on the set. this led to some awkwardness the first day of filming, but gradually things worked out, as the actors basically started memorizing their lines that worked technically and dramatically", "documentary was factual and well put together. it was approved by the department and all requests were granted. very positive for those in uniform.", "aired on cbs in 1990 to 10 million viewers the army, air force, and ngb approved the film- the film was found to be historically accurate and positive. beneficial to services.", "approved filming with an army black hawk helicopter and eight soldiers in battle gear, atop a high rise building (police hq) in baltimore, md, for two evenings, to enact a military rescue seou en ce.", "stock footage was approved for the film.", "story of marine defense of wake island made with full cooperation. up to departure of marine, film contains accurate representation. after that, screenwriter's imagination takes over. highly effective movie", "one of the classic world war ii films. however, released after war over and people wanted to forget war. influenced saving private ryan", "approved in the best interest of the department. the department approved use of personnel and installations as stock footage. this was an extremely long shoot and producers had on-going contacts with dod, the army, and the navy. project experiences no significant problems with military given the positive nature of the portrayal. became a 30-hour mini~series", "remake of the hg wells classic. starring tom cruise and tim robbins, directed by steven spielberg. army supported with soldiers and vehicles in connecticut, new jersey, virginia; usmc 1st tank battalion and 1st lar bn provided vehicle and personnel support. shooting took place 28 feb - 7 march just north of la.", "screen adaptation of this well-known vietnam true story, about the training of a unit that eventually took part in the first major ground engagement with a large north vietnamese army force in 1964, and starring mel gibson as the actual army officer. approved production assistance, which included filming for several weeks at fort benning, georgia, and for approximately one month at fort hunter-liggett, ca (as vietnam). also involved static/flying helicopters, artillery pieces, military extras, and other forms of (army) equipment. also conducted comprehensive actor orientation (including mr gibson) at fort benning.", "approved filming for one day at arlington national cemetery, to reenact a military burial sequence. plot is that toby gives his suit jacket to a homeless man. then, because he had his business card in one of the pockets, he gets a call notifying him that the man had died. toby goes on a mini-crusade that leads to the deceased veteran receiving a full honors graveside funeral. very positive portrayals.", "approved filming a non-flying marine corps f/a-18 at marine corps air station miramar, ca, for one day. also includes filming regularly scheduled flight operations. presidential candidate in the episode is a marine corps reserve aviator.", "approved filming funeral scene for white house chief of staff leo mcgarrey, who had been portrayed as a vietnam veteran air force pilot, using the los angeles air force base honor guard. the set was the first congregational church in downtown los angeles, as the national cathedral interior in washington dc. incidentally, the actor john spencer had died in real life.", "classic marine story which became film against which all others measured. marines gave assistance, although combat sequences are sparse. based on anti-war play, but end result of film is to suggest war was a positive experience", "dod approved use of norton afb as well as, use of other installations and equipment. in the best interest of the department.", "usaf support to this project took place at kirtland afb, nm, from feb-april 2015, with one additional day of post-production reshoots in la oct 2015. usaf support to this project was extensive. usaf provided hundreds of background actors, plus our red horse squadron built a fictional fob for which several scenes of the movie were shot. additionally. usaf helicopters were filmed aerially via bell jet ranger helicopter. and shots were completed inside the helicopters while airborne. a cv-22 osprey was also utilized for filming. pave hawks were filmed conducting a combat search and rescue with pararescuemen. the production company filmed for several days at kirtland afb, because of\u00a0 positive, if short af portrayal, which was edited out of the final version. the script portrayed a u.s. army transport brake failure, resulting in it hitting a group of afghani shoppers in kabul, killing and injuring them. this was changed to an ngo vehicle. considerable marine corps portrayal, though the marine corps only provided on-set uniform and other technical advice. the primary motivation in providing support was the very last act, in which the tina fey character visits the home of a young marine who had suffered the loss of both legs in combat. his character is the complete opposite of the stereotypical \"wounded warrior,\" as he and his young family are doing quite well, and sets the reporter in pursuit of a new, positive lifestyle.", "the film was approved after small revisions were made. it presented a positive image of talented
