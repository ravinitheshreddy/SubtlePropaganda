d sp duty. the catch: he must escort a beautiful female prisoner on her way to prison for going ua. she in turn will try anything to escape.", "rebecca suspects admiral crows stole her expensive earrings.", "dateline: november 1967, within klicks of danang, vietnam, sits a u.s. army base, bar and hospital on china beach. this is the 'nam, filled with wounded soldiers and one very lovely but damaged army nurse colleen mc murphy. many heroes, dead and alive, in the forms of nurses, warriors, donut dollies, lifeguards, politicians, uso entertainers, chopper chicks, doctors, officers and enlisted men, brothers and sisters, kool aid kids, orderlies, medics, morticians, army brass and one hostile prostitute named k.c. try to make sense of life and death in between bourbon, bullets and battles.", "during world war ii, chips, a family's pet dog is misbehaving and with very little options, they decide to send him to the army for their canine corps. he is assigned to a soldier named danny who doesn't have many friends. they become an effective team.", "a lonely navy sailor falls in love with a hooker and becomes a surrogate father figure for her son during an extended liberty, due to his service records being lost.", "in the 50's, the ambitious and unscrupulous jewish prosecutor roy marcus cohn convinces senator joseph mccarthy to be his chief counselor in his hunting against communists. the arrogant cohn destroys careers and lives and becomes a jew hunting jews and a gay hunting gays. in 1985, he dies of aids in a hospital in new york.", "nan", "jack ryan is back and this time the bad guys are in his own government. when admiral james greer becomes sick with cancer, ryan is appointed acting cia deputy director of intelligence. almost before he can draw a breath in his new position, one of the president's closest friends and his family are murdered in their sleep by what appears to by drug cartels. ryan is called in to investigate, but unknown to him the cia has already sent a secret field operative to lead an illegal paramilitary force in colombia against cartels. things get even more complicated when his team is set up and he loses an agent in the field and a friend of his wife's, who was the murdered agent's secretary, is murdered that same day. ryan must then risk not only his career, but his life to expose the truth behind the mystery.", "mark sway is an 11 year old boy who lives with his mother and brother in a trailer. one day he and his brother are hanging out when a car pulls over beside them. the driver then sticks a hose in his exhaust and puts the other end into the car. mark pulls it out. but the man sees him and grabs him and takes inside the car. the man talks to mark then later shoots himself. the shock sends mark's brother into a catatonic state. the police question him and slips out some stuff that makes them think he's saying more than he knows. roy foltrigg, a prosecutor with political ambitions tells mark he wants to talk to him tomorrow. mark feeling that he needs a lawyer, sees reggie love. mark tells her about the man who killed himself. reggie tells him he's a mob lawyer. and one of his clients is a member of a mob family who is suspected of killing a senator who was trying to take down his family. but because the senator's body is missing, they can't prosecute him. reggie thinks foltrigg thinks the lawyer told mark where the body is which is why he wants to speak to him. mark goes to meet roy and when he threatens him, mark steps out then reggie comes in with a recording of his conversation with mark telling him that made several violations. in the meantime, the mobster is told by the head of the family to take care of mark. so he threatens mark. mark doesn't know what to do and learns that reggie has some secrets of her own and is uncertain if he can trust her.", "two parallel stories are told. in the first, a group of research scientists from a variety of backgrounds are investigating the strange appearance of items in remote locations, primarily desert regions. in continuing their investigation, one of the lead scientists, a frenchman named claude lacombe, incorporates the kod\u00e1ly method of music education as a means of communication in their work. the response, in turn, at first baffles the researchers, until american cartographer david laughlin deciphers the meaning of the response. in the second, electric company lineman and family man roy neary and single mother jillian guiler are among some individuals in muncie, indiana who experience some paranormal activity before some flashes of bright lights in the sky, which they believe to be a ufo. roy becomes obsessed with what he saw, unlike some others, especially in some form of authority, who refuse to acknowledge their belief that it was a ufo in not wanting to appear crazy. that obsession both for roy and jillian is ratcheted up a notch when they begin to have a vision of a mound with vertical striations on its side as a key to what is going on. while the obsession negatively affects roy's life as he knows it in its entirety, jillian knows she has to find the answer as to its meaning, especially as it relates to her only child, three year old barry guiler, who may be more attuned to what is happening than the adult figures around him. these two stories have the potential to intersect if roy and jillian can discover where they've seen that mound before, and if they can overcome what they believe to be the lies perpetrated by those in authority in covering up what is going on.", "two marines are sent to south sea island where they fight over a local island girl.", "a group of aliens return to earth to retrieve cocoons containing the people they'd left behind from an earlier trip. these cocoons had been resting at the bottom of the ocean. once retrieved, they stored these recovered cocoons in the swimming pool of a house they'd rented in a small florida town. their mission is hampered by a number of elderly people from a nearby retirement community who had been secretly using the pool, and who discover unusual powers from within these cocoons.", "code 3 is an american crime drama that aired in syndication in 1957. the stories were all based on actual files of the los angeles sheriff's office. stories were presented from the viewpoint of assistant sheriff george barnett.", "nan", "a plotless shot on-the lot and sound stage korean war entry that is even below the standard of house producer sam katzman, which is understandable when the name of jerry thomas, the ...", "portraying one of the shadier details of american history, this is the story of jack mcgurn, who comes to los angeles in 1936. he gets a job at a movie theatre in little tokyo and falls in love with the boss's daughter, lily kawamura. when her father finds out, he is fired and forbidden ever to see her again. but together they escape to seattle. when the war breaks out, the authorities decide that the japanese immigrants must live in camps like war prisoners.", "sally bender is the wife of a captain in the united states marine corps. he is sent over to vietnam, and sally is alone. with nothing else to do, she decides to volunteer at a local veteran's hospital, where she meets luke, who went to high school with sally. luke was wounded and is paralyzed and confined to a wheelchair. when sally begins to fall in love with luke, she has to make a crucial decision about her life.", "general dennis of the us force in england in world war ii finds that he must order his planes deeper and deeper into germany to prevent the production of military jet planes that will turn the tide of battle to the germans. he must fight congressmen, and his own chain of command to win the political battle before he can send his planes out. his problem is complicated by a very narrow window of good weather necessary to allow his effort to be successful. adapted from a stage play, it attempts to look at the challenges of command in the political arena.", "astronomer dr. ellie arroway has long been interested in contact to faraway lands, a love fostered in her childhood by her father, ted arroway, who passed away when she was nine years old leaving her then orphaned. her current work in monitoring for extraterrestrial life is based on that love and is in part an homage to her father. ever since funding from the national science foundation (nsf) was pulled on her work, which is referred to some, including her nsf superior david drumlin, as more science fiction than science, ellie, with a few of her rogue scientist colleagues, have looked for funding from where ever they could get it to continue their work. when ellie and her colleagues hear chatter originating from the vicinity of the star vega, ellie feels vindicated. but that vindication is short lived when others, including politicians, the military, religious leaders and other scientists such as drumlin, try to take over her work. when the messages received from space are decoded, the project takes on a whole new dimension, which strengthens for ellie the quest for the truth. thrown into the mix are the unknown person who has up until now funded most of ellie's work and what his motivations are, and palmer joss, a renowned author and theologian, who despite their fundamental differences in outlook, is mutually attracted to ellie, that attraction based in part on intellect and their common goal of wanting to know the truth.", "convoy is a lost 1927 silent world war i drama starring lowell sherman and dorothy mackaill and released through first national pictures.", "the earth's core has stopped spinning. disasters are appearing all over the world: birds acting crazy, powerful thunderstorms, 32 people die within seconds of each other when their pacemakers quit working. dr. josh keyes and his crew of five (total members: 6) go down to the center of the earth to set off a nuclear device to make the earth's core start spinning again or mankind will perish.", "nan", "the pilot of a rescue copter, captain karen walden, died shortly before her helicopter crew was rescued after it crashed in desert storm. it first appears that she made a spectacular rescue of a downed helicopter crew, then held her own crew together to fight off the iraqis after her copter crashed. lt. colonel serling, who is struggling with his own demons from desert storm, is assigned to investigate her worthiness for the medal of honor. but some conflicting accounts, from her crew and soldiers in the area, cause him to question whether she deserves it.", "against his personal preference, pt boat commander ward stewart is made executive officer of the submarine uss corsair. on leave before sailing, he meets schoolteacher jean hewlett and gives her a romantic rush...unaware that she's the sweetheart of dewey connors, his new commander. at sea, the men bond while fighting german q ships. when will they discover their mutual romantic rivalry? will it interfere with a spectacular commando raid on a secret german base?", "authentic drama of united airlines flight 232 from denver to chicago. the dc/ crashed during an emergency landing at sioux city gateway airport on july 19, 1989. 184 people survived, partly thanks to the ground rescue workers who had 40 minutes to prepare for the event.", "cold war politics breed a strange case when a russian defector lands his plane in nevada and enters into protective custody. meanwhile, abrams makes a desperate choice.", "when some russian rebels takes control of some icbm's, the americans mobilize. among the vessels sent is the nuclear sub, the alabama. but before they leave they need a new x.o. and among the choices is commander hunter, who hasn't seen much action. but the ship's captain, ramsey ok's him. while on the way, there was an incident and hunter disagreed with how ramsey handled it, it's evident that ramsey doesn't think much of hunter because hunter was college educated while ramsey worked his way up. they're given orders to attack but when they were in the process of receiving another order, the ship's communications were damaged, so the entire message was not received. ramsey decides to continue with their previous order while hunter wants to reestablish contact first. that's when the two men butt heads that ends with hunter relieving ramsey. later when some men die, some of the officers feel that hunter is not up to the task so they team up to retake control. but hunter has taken precautions.", "nan", "gunnery sergeant jim moore is one of the toughest drill instructors on parris island. but he's got a thorn in his side: pvt. owens, who always seems to foul up when the pressure's on. convinced that \"there's a man underneath that baby powder,\" sgt. moore drives owens to the point of desertion. making things worse, capt. anderson has given moore three days to make the scared private into marine material, \"or i'll personally cut the lace off his panties and ship him out!\" adding to the pressure, moore also juggles a budding romance with a shop girl.", "highly fictionalized account of the formation of the us army's first ranger battalion in world war ii and their first commanding officer major (later, lieutenant colonel) orlando darby. the idea was to create a us unit along the lines of the british commandos. in this account, which focuses on several fictional characters, the story is initially on their training in scotland and the lives and loves their encounter while there. their first combat mission was in the invasion of north africa in 1942, followed by the invasion of sicily and then italy itself, including the amphibious landing at anzio.", "a young boy is found wandering without any memory of who he is. a family takes him in and begin to look for clues to help him find his way home. in the meantime, they notice that the boy seems to have certain special abilities, not usually found in kids his age, or even fully grown adults.", "bill mitchell is the philandering and distant president of the united states. dave kovic is a sweet natured and caring temp agency operator, who by a staggering coincidence looks exactly like the president. as such, when mitchell wants to escape an official luncheon, the secret service hires dave to stand in for him. unfortunately, mitchell suffers a severe stroke whilst having sex with one of his aides, and dave finds himself stuck in the role indefinitely. the corrupt and manipulative chief of staff, bob alexander, plans to use dave to elevate himself to the white house but unfortunately, he doesn't count on dave enjoying himself in office, using his luck to make the country a better place, and falling in love with the beautiful first lady...", "as paleoclimatologist named jack hall is in antartica, he discovers that a huge ice sheet has sheared off. but what he does not know is that this event will trigger a massive climate shift that will affect the world population. meanwhile, his son sam is with friends in new york to attend an event. there they discover that it has been raining non stop for the past 3 days, and after a series of weather related disasters begin to occur over the world, everybody realizes the world is entering a new ice age and the world population begins trying to evacuate to the warmer climates of the south. jack makes a daring attempt to rescue his son and his friends who are stuck in new york and who have managed to survive not only a massive wave but also freezing cold temperatures that could possibly kill them.", "based on true events surrounding the creation of the atomic bomb, this drama follows the complicated relationship between physicist leo szilard, scientist j. robert oppenheimer and gen. leslie groves. assigned to oversee the project, groves chooses oppenheimer to build the historic bomb. but, when world war ii inspires the government to use the weapon, szilard reconsiders his opinions about atomic warfare.", "dr. helen benson is summoned to a military facility with several other scientists when an alien spacecraft of sorts arrives in new york city. aboard is a human like alien and a giant robot of immense size and power. the alien identifies himself as klaatu and says he has come to save the earth. the us military and political authorities see him as a threat however and decide to use so called intensive interrogation techniques on him but dr. benson decides to facilitate his escape. when she learns exactly what he means when he says he is there to save the earth, she tries to convince him to change his intentions.", "nan", "wwii is entering its last phase: germany is in ruins, but does not yield. the us army lacks crucial knowledge about the german units operating on the opposite side of the rhine, and decides to send two german prisoners to gather information. the scheme is risky: the gestapo retains a terribly efficient network to identify and capture spies and deserters. moreover, it is not clear that \"tiger\", who does not mind any dirty work as long as the price is right, and war weary \"happy\", who might be easily betrayed by his feelings, are dependable agents. after tiger and another american agent are successfully infiltrated, happy is parachuted in bavaria. his duty: find out the whereabouts of a powerful german armored unit moving towards the western front.", "nan", "journalist jenny lerner is assigned to look into the background of secretary alan rittenhouse who abruptly resigned from government citing his wife's ill health. she learns from his secretary that rittenhouse was having an affair with someone named ellie but when she confronts him, his strange reaction leads her to reconsider her story. in fact, a comet, discovered the previous year by high school student leo biederman and astronomer dr. marcus wolf, is on a collision course with the earth, an extinction level event. a joint us russian team is sent to destroy the comet but should it fail, special measures are to be put in place to secure the future of mankind. as the space mission progresses, many individuals deal with their fears and ponder their future.", "the conflict between duty and conscience is explored in this wwii drama. alan ladd stars as naval gunnery sergeant alec austin, a quaker whose sincere pacifist sentiments do not sit well with his crew members. when he refuses to fire upon an unidentified plane, the word spreads that austin cannot be relied upon in battle (never mind that the plane turns out to be one of ours).", "a ferry filled with crewmen from the uss nimitz and their families was blown up in new orleans on mardi gras. batf doug carlin is brought in to assist in the massive investigation, and gets attached to an experimental fbi surveillance unit, one that uses spacefolding technology to directly look back a little over four days into the past. while tracking down the bomber, carlin gets an idea in his head: could they use the device to actually travel back in time and not only prevent the bombing but also the murder of a local woman whose truck was used in the bombing?", "nan", "nan", "the women celebrate charlene's wedding with an all female \"this is your life\" party with friends and family. the night before the wedding, bill's air force buddies throw him a bachelor ...", "made during world war ii, this chronicles a voyage of a u.s. submarine on a secret mission to the very shores of japan. much of the film is spent developing the cast of characters that populate the sub.", "a modernized version of the story which inspired verdi's opera, \"la forza del destino\".", "flagwaving story of a new american destroyer, the john paul jones, from the day her keel is laid, to what was very nearly her last voyage. among the crew, is steve boleslavski, a shipyard welder that helped build her, who reenlists, with his old rank of chief boatswain's mate. after failing her sea trials, she is assigned to the mail run, until caught up in a disparate battle with a japanese sub. after getting torpedoed, and on the verge of sinking, the captain, and crew hatch a plan to try and save the ship, and destroy the sub.", "a talented but brash stunt pilot enters the marine corps and becomes more disciplined.", "during world war ii, a special fighting unit is formed that combines a crack canadian army unit and a conglomeration of u.s. army misfits who had previously served time in military jails. after an initial period of conflict between the two groups, their enmity turns to respect and friendship, and the unit is sent italy to attempt a dangerous mission that has heretofore been considered impossible to carry out.", "submarine officers dorgan and mason battle on land for the affections of dance hall girl carmen. she marries dorgan but makes a play for mason when her husband is on duty.", "after the terrifying events in la, john mcclane (willis) is about to go through it all again. a team of terrorists, led by col. stuart (sadler) is holding the entire airport hostage. the terrorists are planning to rescue a drug lord from justice. in order to do so, they have seized control of all electrical equipment affecting all planes. with no runway lights available, all aircraft have to remain in the air, with fuel running low, mcclane will need to be fast.", "a french explorer enlists the help of the us navy in an expedition to the south pole. there is competition between the airship division and fixed wing fliers, resolved in triumph and disasters.", "during routine maintenance of a liquid fuelled icbm, the fuel tank is penetrated by a falling spanner. the film traces the efforts of the maintenance crew and associated military and civilian personnel to recover the potentially disastrous situation before the fuel tank is sufficiently depressurised that the stack collapses and explodes.", "a troubled vietnam war vet deserts his wife and child shortly after he returns from the war. he returns after 10 years, where he's been living like an animal in the forest. he finds himself unprepared for the changes that he will have to cope with, and when the vet tries to contact his son, he realizes that he has caused more damage than he had imagined.", "a new flight surgeon and a navy pilot overcome personal differences to work on solving the problem of altitude sickness which causes blackouts at high altitude. the real stars of the film are the pre world war ii navy aircraft featured in full color", "on a small island in the south pacific, the navy's p.r. department is spending wwii without getting near a ship. lt. max siegal is the second in command to a clueless commanding officer who believes sea duty to be the worst punishment he can give one of his men. siegal has to keep the foreign correspondents happy, keep his commander out of trouble and figure out a way for one of the enlisted sailors to date the lady lieutenant of his dreams all while convincing a certain island schoolteacher that he's the man for her.", "lt. cmdr. tom dodge is assigned as captain to the uss stingray, an old diesel driven submarine that has seen better days. with a crew that consists only of weird guys (and a gal), he's headed against the atomic powered uss orlando, with the mission to destroy a dummy battleship.", "an amateur boxing champion stops at west point to see a dress parade and falls for the commandant's daughter. he wins an appointment to the academy and begins a rivalry for her affection.", "a dea agent goes to columbia to take on the cartel. he learns that the cartel is not above killing anyone who opposes them like judges and police. eventually a man who worked for the cartel who is in an american prison offers to help them take down the cartel. so another federal agent poses a money launderer and the try to take the cartel down.", "dr. carter, abby and other staff of the er are quarantined as the cdc investigate a mysterious, deadly outbreak.", "dr. greene's final days are spent in hawaii with rachel, teaching her to drive and surf. when he suffers a seizure, elizabeth is called. mark refuses to go home. he manages to make amends with his daughter before his eventual death.", "navy frogman, ted jackson (elvis presley), balances his time between twin careers as a deep sea diver and nightclub singer. during a dive, ted spots sunken treasure and returns with hope to retrieve it.", "nan", "a high ranking polish politburo member is banished from the party, and must find out why. set in 1979 poland before the solidarity events.", "during world war ii, the uss haynes, an american destroyer escort discovers a german u boat in the south atlantic. a deadly duel between the two ships ensues, and captain murrell must draw upon all his experience to defeat the equally experienced german commander.", "the decision to drop the atom bomb, the secrecy surrounding the mission, and the men who flew it.", "1945, on an old cargo ship somewhere deep in the pacific ocean: captain morton strives to become commander, so he demands the maximum quality of work from his crew, without granting them any freedom or favors ignoring that they're thousand of miles away from the front. in one word: he drives his crew crazy. they are near mutiny, but no one dares to do the first step. until ensign pulver plays a prank on the captain that triggers fatal consequences...", "an obnoxious and bumbling but well meaning man attempts to help santa claus find a successor. failure wouild mean that there would be no christmas.", "rear adm. john m. hoskins (sterling hayden) fights to stay on after losing a leg on an aircraft carrier in world war ii.", "an animal loving volunteer and a small town news reporter are joined by a native alaskan boy to rally an entire community and eventually rival world superpowers to save a family of majestic gray whales trapped by rapidly forming ice in the arctic circle.", "terrorists take over a 747 bound from athens to washington d.c., supposedly to effect the release of their leader. intelligence expert david grant suspects another reason and convinces the military that the 'plane should not be allowed to enter u.s. airspace. an assault mission is devised, using a specially equipped 'plane designed for mid air crew transfers, and grant finds himself aboard the 747 with a team of military anti terrorists who have to defuse a bomb and overpower the terrorists.", "most powerful vietnam war doco not available except on facebook page", "john mccain is a poor student, except at wrestling, but toughs it out in annapolis at the us naval academy with the goal of becoming a career naval officer like his father and grandfather, who were both admirals. love at first sight leads to a marriage and children with carole. during the vietnam war, he's shot down and captured by the vietcong, who torture american pows. he resists years of torture and misery, only breaking once due to his busted limbs, and eventually returning home after five and one half years in captivity.", "in real life, robert oppenheimer was the scientific head of the manhattan project, the secret wartime project in new mexico where the first atomic bombs were designed and built. general leslie groves was in overall command of it. this film reenacts the project with an emphasis on their relationship.", "sergeant thomas duncan takes his men behind enemy lines to recover a secret government fighter copter and its pilot, a secret weapon all his own. but once stationed in the dense jungle ...", "at an american air base in england, 1943, is conniving sergeant dolan, who manipulates everyone, and insubordinate ace fighter pilot major ed hardin. when ed is promoted to commander of his group, he must fight his former anti authority stance as well as the enemy; tension grows as d day approaches. generally lighthearted between moments of technicolor gore; lots of air combat footage, much of it genuine.", "nan", "construction workers in world war ii in the pacific are needed to build military sites, but the work is dangerous and they doubt the ability of the navy to protect them. after a series of attacks by the japanese, something new is tried, construction battalions (cbs=seabees). the new cbs have to both build and be ready to fight.", "in 1980, the assistant of the department of defense warren lasky is assigned by his mysterious chief richard tideman to visit the aircraft carrier uss nimtz commanded by capt. matthew yelland as an observer of the routines. lasky finds that wing commander richard t. owens has a great knowledge of history. out of the blue, the vessel faces a weird storm and they find that they have traveled back in time to the eve of the attack of pearl harbor on 06december1941. when the two japanese zeros attack the motorboat of senator samuel chapman, the crew of the nimitz rescues the senator and his assistant laurel scott. but sooner lasky learns that the senator had disappeared on that day and capt. matthew yelland is planning to attack the japanese. will these actions create a time paradox?", "a naive young soldier shocks his family when he returns home on leave accompanied by a worldly older woman whom he introduces as his wife. the young man's mother strongly disapproves of the relationship, and urges him to seek a divorce, but he is blinded by love. the marriage fails, but the young man is brutally murdered before the divorce is final. convinced of his wife's guilt, his mother embarks on a one woman crusade to bring her to justice.", "the u.s. government is willing to help any country that requires help in ridding themselves of drugs with support from the army. unfortunately, the drug cartels have countered that offer by hiring one of the best air combat mercenaries and have armed him with a scorpion attack helicopter. the army decides to send in its best people from its apache air combat school. but first they have to be taught how to fly air to-air combat missions", "the soviets have developed a revolutionary new jet fighter, called \"firefox\". naturally, the british are worried that the jet will be used as a first strike weapon, as rumours say that the jet is indetectable on radar. they send ex vietnam war pilot mitchell gant on a covert mission into the soviet union to steal firefox.", "john j. rambo is a former united states special forces soldier who fought in vietnam and won the congressional medal of honor, but his time in vietnam still haunts him. as he came to hope, washington to visit a friend, he was guided out of town by the sheriff william teasel who insults rambo, but what teasel does not know that his insult angered rambo to the point where rambo became violent and was arrested. as he was at the county jail being cleaned, he escapes and goes on a rampage through the forest to try to escape from the sheriffs who want to kill him. then, as rambo's commanding officer, colonel samuel trautman tries to save both the sheriff's department and rambo before the situation gets out of hand.", "jack is the sole survivor of a japanese attack on his squad at guadalcanal. because of his heroism and the fact that he is still alive, he becomes a medal of honor hero. he returns to train new recruits for the marines and falls for a girl named peggy. when training and marriage leave him with an empty feeling, he decides on a transfer back to the front lines. soon he will find that marriage and life will change his outlook on the grueling battles that lie ahead.", "in 1945, the marines attack twelve thousand japaneses protecting the twenty square kilometers of the sacred iwo jima island in a very violent battle. when they reach the mount suribachi and six marines raise their flag on the top, the picture becomes a symbol in a post great depression america. the government brings the three survivors to america to raise funds for war, bringing hope to desolate people, and making the three men heroes of the war. however, the traumatized trio has difficulty dealing with the image built by their superiors, sharing the heroism with their mates.", "group commander dan collier, on an aircraft carrier in korean waters during the korean war, starts to think back to the rough days of the air war against japan during world war ii, when he was in the same squadron. in flashbacks, he recalls the arrival of the squadron, led by executive officer joe rodgers, and the campaigns in which the squadron participated and its desperate fight for survival prior to the climax of the war.", "shy sailor casey kirby suddenly becomes known as a sea wolf when his picture is taken with a famous actress. his buddies then make a bet with some other sailors that casey can defrost an icy night club singer known as the countess.", "a marine flyer and his flight school mentor fall for the same beautiful nurse.", "a rookie flyer, ens. alan drake, joins the famous hellcats squadron right out of flight school in pensacola. he doesn't make a great first impression when he is forced to ditch his airplane and parachute to safety when he arrives at the base but is unable to land due to heavy fog. on his first official outing, his poor shooting skills results in the hellcats losing an air combat competition. his fellow pilots accept him anyway but they think he's crossed the line when they erroneously conclude that while their co billy gray is away, drake has an affair with his wife lorna. drake is now an outcast and is prepared to resign from the navy but his extreme heroism in saving billy gray's life turns things around.", "there is no single weapon so flexible, so formidable, so capable of projecting power as an aircraft carrier and its air wing. now see and feel what life on and above the flight deck is all about with an inside look at: the modern day carrier air wing in action. breathtaking cockpit views of missions, day & night landings and the treacherous environment of the deck crews. the staggering logistical requirements and role of the \"flat top\" and its battle group.", "this movie is about the war hero \"flight nurse\" lillian keil flight nurse army air corps. one of a cadre of first flight nurses in military. lillian is the most decorated woman in military history. she was one of the first flight attendants for pan am then united. back in those days only nurses were hired by airlines. i'm proud to sy that lillian was one of my dearest friends.", "after his bombardier is killed, jake \"cool hand\" grafton (brad johnson)', a carrier based intruder pilot, questions the purpose of navy bombing missions. he finds an ally for his cynicism in virgil cole, a bombardier on his third tour of duty, and together they ponder the notion of one unsanctioned mission \"downtown\", to \"sam city\" in north vietnam.", "a couple on board a plane find themselves mixed up in a plot to steal atomic secrets.", "a musical romance with dick powell as a private stationed in hawaii who gets involved with ruby keeler, the general's engaged daughter. in order to avoid a scandal, the pair break up, but meet again years later when powell's at west point producing the annual play that turns out to star keeler.", "amy is only 13 years old when her mother is killed in an auto wreck in new zealand. she goes to canada to live with her father, an eccentric inventor whom she barely knows. amy is miserable in her new life...that is until she discovers a nest of goose eggs that were abandoned when developers began tearing up a local forest. the eggs hatch and amy becomes \"mama goose\". the young birds must fly south for the winter, but who will lead them there? with a pair of ultralight airplanes, amy, her dad and their friends must find a way to do it.", "an american photojournalist is sent to saigon to cover the vietnam war.", "melodrama set in philadelphia, pa in 1965. eddie panvini (panebianco), a teenage photographer from south philadelphia facing the vietnam draft joins the coffeehouse fringe in 1965 philadelphia and struggles with several moral choices before deciding to go to vietnam as a war photographer.", "the story follows six midshipman after they graduate from annapolis. their goal is to become u.s. navy pilots and three of them are eliminated at the san diego naval base. the remaining three undergo grueling weeks of training at pensacole florida, and one crashes. the remaining two get their \"wings\" and are sent back to san diego as full fledged \"sea hawks\", and prepare there for the first honolulu flight.", "major daniel kirby takes command of a squadron of marine fliers just before they are about to go into combat. while the men are well meaning, he finds them undisciplined and prone to always finding excuses to do what is easy rather than what is necessary. the root of the problem is the second in command, capt. carl 'griff' griffin. griff is the best flier in the group but kirby finds him a poor commander who is not prepared to the difficult decision that all commanders have to make to put men in harm's way knowing that they may be killed.", "fictional account of the role played by a somewhat impetuous us naval commander in developing the first means of launching missiles from submarines.", "jim gordon commands a unit of the famed flying tigers, the american volunteer group which fought the japanese in china before america's entry into world war ii. gordon must send his outnumbered band of fighter pilots out against overwhelming odds while juggling the disparate personalities and problems of his fellow flyers. in particular, he must handle the difficulties created by a reckless hot shot pilot named woody jason, who not only wants to fight a one man war but to waltz off with gordon's girlfriend.", "when the fleet puts in at san francisco, sailor bake baker tries to rekindle the flame with his old dancing partner, sherry martin, while bake's buddy bilge smith romances sherry's sister connie. but it's not all smooth sailing: bake has a habit of losing sherry's jobs for her; and despite connie's dreams, bilge is not ready to settle down.", "winter, 1943. the german army has halted the american advance in the mountains of italy; back and-forth combat decimates joe peterson's platoon. on leave in naples, joe meets wac lieutenant eleanor mackay; initially cool, she begins to melt during a bombing raid. their romance develops despite joe's periodic returns to the front. but whether he'll come back in the end becomes more than doubtful...", "based on the life of the former first lady, this film depicts the ups and downs of betty ford, the wife of president gerald ford. while betty seems to ease into her prominent role in the ...", "a 1939 test pilot asks his best friend to use him as a guinea pig for a cryogenics experiment. daniel mccormick wants to be frozen for a year so that he doesn't have to watch his love lying in a coma. the next thing daniel knows is that he's been awoken in 1992.", "forrest gump is a simple man with a low i.q. but good intentions. he is running through childhood with his best and only friend jenny. his 'mama' teaches him the ways of life and leaves him to choose his destiny. forrest joins the army for service in vietnam, finding new friends called dan and bubba, he wins medals, creates a famous shrimp fishing fleet, inspires people to jog, starts a ping pong craze, creates the smiley, writes bumper stickers and songs, donates to people and meets the president several times. however, this is all irrelevant to forrest who can only think of his childhood sweetheart jenny curran, who has messed up her life. although in the end all he wants to prove is that anyone can love anyone.", "the truthful soldier stirling didn't know how to lie about his source of information, the talking army mule, francis, so he was treated as a lunatic and led to one after another hilarious situations, where the mule was the only one that appeared in his right mind. in the process of all this, the mule assisted in uncovering a spy, mareen, who pretended to be lost among the jungles.", "francis the talking mule gets his owner in and out of trouble while he is taking basic training at west point.", "a story following lieutenant peter stirling (donald o'connor) and his dream of being in the navy.", "on arrival at fort chase, ex soldier peter stirling, recalled to active duty, is re united with his old pal francis the talking mule. gradually, it dawns on peter that a clerical error has assigned him to an all female wac base, where broad slapstick is the order of the day and francis has more horse sense than any of the human officers. too innocent to appreciate the pleasant aspects of his predicament, peter ends by helping the \"enemy\" in a war game battle of the sexes.", "nan", "world war ii drama in which richard widmark, as lt. cmdr. john lawrence, replaces the popular commanding officer of a group of underwater demolition divers. a crew of fiercely independent studs who hang their proverbial hats in davy jones' locker. the martinet lawrence tightens the discipline of the unit, making him mucho unpopular with the macho frogmen. finally, lawrence proves himself as more than just a stuffed white shirt, showing he has the cojones to keep up with their peculiar brand of the jones, becoming one of the team by fearlessly defusing a live torpedo at the risk of his own life.", "with a documentary film crew watching their every step nasa prepares for the apollo 7 mission.", "it's 1941. robert e. lee prewitt has requested army transfer and has ended up at schofield in hawaii. his new captain, dana holmes, has heard of his boxing prowess and is keen to get him to represent the company. however, 'prew' is adamant that he doesn't box anymore, so captain holmes gets his subordinates to make his life a living hell. meanwhile sergeant warden starts seeing the captain's wife, who has a history of seeking external relief from a troubled marriage. prew's friend maggio has a few altercations with the sadistic stockade sergeant 'fatso' judson, and prew begins falling in love with social club employee lorene. unbeknownst to anyone, the japanese bombing of pearl harbor looms in the distance.", "when a crusading chairperson of the military budget committee pressures the would be navy secretary to begin full gender integration of the service, he offers the chance for a test case for a female trainee in the us navy's elite seal/c.r.t. selection program. lt. jordan o'neill is given the assignment, but no one expects her to succeed in an inhumanly punishing regime that has a standard 60% dropout rate for men. however, o'neill is determined to prove everyone wrong.", "the gallant hours depicts the crucial five week period in october november 1942 after admiral halsey took command of the beleaguered american forces in the south pacific area. that period of combat became a turning point in the struggle against the japanese empire during the world war ii. the story is told in flashback, framed by halsey's ceremony of going on inactive duty in 1947.", "in the late 60s, during the vietnam war, the idealistic soldier jackie willow arrives at fort meyer expecting to go to the academy and then to the vietnam war. jackie is the son of a veteran sergeant and soon he becomes the prot\u00e9g\u00e9 of the former friends of his father, sergeant clell hazard and sergeant major 'goody' nelson. jackie is promoted and gets married with his childhood friend rachel feld, to recommend jackie to the academy. he is promoted to lieutenant and asks to go to the vietnam, returning to the arlington national cemetery.", "rock hudson plays an air force colonel who has just been re assigned as a cold war b/ commander who must shape up his men to pass a grueling inspection that the previous commander had failed, and had been fired for. he is also recently married, and as a tough commanding officer doing whatever he has to do to shape his men up, his wife sees a side to him that she hadn't seen before.", "the early life and career of the american general and president through his participation in the revolutionary war.", "tulsa is a specialist in the us army stationed in germany. he loves to sing and has dreams to run his own nightclub when he leaves the army....but dreams don't come cheap. tulsa places a bet with his friend dynamite that he can spend the night with a club dancer named lili, who is rumored to be hard to get. when dynamite gets transferred, tulsa is brought in to take his place. he is not looking forward to it, but in order to keep his money, he must go through with it.", "college students andy shaeffer and susan daniels are pinned. while susan works hard to put herself through college, andy sponges off his parents, his mother, madeline shaeffer, who in particular will give him whatever he wants. in other words, andy is a mama's boy, which he doesn't really realize. andy and susan have used the word love to describe their relationship, but susan isn't sure if that's what they are really feeling for each other or if it is solely a loveless passion. and if it is love, she isn't sure their relationship can survive without andy taking some ownership of his life. the near end of their relationship, initiated by susan, leads to andy starting to flunk out of college, which in turn makes andy a prime candidate to be drafted. during basic training at camp ord, california, andy makes it clear to his superiors and his fellow privates that he doesn't want to be there and will do only what is requested of him without any extra effort. his superiors and fellow privates in turn see that andy's privileged life has not done him any favors, especially after mrs. shaeffer makes a visit to the camp. but after it looks like andy may be a lost cause, his superiors make a bold move to try and turn him into a man.", "in the spring of 1945, world war ii is coming to a close. roger halyard, a dignified, strait laced englishmen, lives on a south sea atoll with his three daughters, gloria, hester and violet, along with the housekeeper, thelma, who has raised the girls since childhood. other than their father, the girls have never seen another man. halyard is informed that 1500 u.s. marines will soon arrive to establish an air base on the island. halyard is rather apprehensive over the prospect of his daughters, who have never met another man, being thrown together with 1500 marines who haven't seen a woman in months.", "the unemployed trombone player glenn miller is always broken, chasing his sound to form his band and hocking his instrument in the pawn house to survive. when his friend chummy macgregor is hired to play in the band of ben pollack, the band leader listens to one glenn's composition and invites him to join his band. while traveling to new york, glenn visits his former girlfriend helen berger, in boulder, colorado, and asks her to wait for him. two years later he quits the band and proposes helen that moves to new york to marry him. after the success of \"moonlight serenade\", glenn miller's band becomes worldwide known and glenn and helen and their two children have a very comfortable life. duting the world war ii, glenn enlists in the army and travels to europe to increase the moral of the allied troops. in the christmas of 1944, he travels from london to paris for a concert to be broadcast; however his plane is never found in the tragic flight.", "during the korean war lt. sam pryor volunteers his platoon to escort greek troops to perform a reconnaissance mission behind communist lines. due to his greek heritage pryor is initially proud to accompany the greek contingent but his feelings change to scorn and mistrust when what he believes is cowardice shown by the greek soldiers and their leaders results in the near annihiliation of his own platoon. an uneasy alliance is maintained between the us and greek troops as the enemy's true objective is learned.", "a tribute to the u.s. 442nd regimental combat team, formed in 1943 by presidential permission with japanese american volunteers. we follow the training of a platoon under the rueful command of lt. mike grayson who shares common prejudices of the time. the 442nd serve in italy, then france, distinguishing themselves in skirmishes and battles; gradually and naturally, grayson's prejudices evaporate with dawning realization that his men are better soldiers than he is. not preachy.", "a unit of american military advisors in vietnam prior to the major u.s. involvement find similarities between their helpless struggle against the viet cong and the doomed actions of a french unit at the same site a decade before in this bitter look at the beginnings of the vietnam war.", "robert l. scott has dreamed his whole life of being a fighter pilot, but when war comes he finds himself flying transport planes over the hump into china. in china, he persuades general chennault to let him fly with the famed flying tigers, the heroic band of airmen who'd been fighting the japanese long before pearl harbor. scott gets his chance to fight, ultimately engaging in combat with the deadly japanese pilot known as tokyo joe.", "in 1999, the janjira nuclear plant was mysteriously destroyed with most hands lost including supervisor joe brody's colleague and wife, sandra. years later, joe's son, ford, a us navy ordnance disposal officer, must go to japan to help his estranged father who obsessively searches for the truth of the incident. in doing so, father and son discover the disaster's secret cause on the wreck's very grounds. this enables them to witness the reawakening of a terrible threat to all of humanity, which is made all the worse with a second secret revival elsewhere. against this cataclysm, the only hope for the world may be godzilla, but the challenge for the king of the monsters will be great even as humanity struggles to understand the destructive ally they have.", "when a deadly satellite weapon system falls into the wrong hands, only agent 007 can save the world from certain disaster. armed with his license to kill, bond races to russia in search of the stolen access codes for \"goldeneye,\" an awesome space weapon that can fire a devastating electromagnetic pulse toward earth. but 007 is up against an enemy who anticipates his every move: a mastermind motivated by years of simmering hatred. bond also squares off against xenia onatopp, an assassin who uses pleasure as her ultimate weapon.", "the former leader of a commando rescue attempt into vietnam tries to discover why his squad members are being murdered, one by-one, after the war is over.", "a new disc jockey is shipped from crete to vietnam to bring humor to armed forces radio. he turns the studio on its ear and becomes wildly popular with the troops but runs afoul of the middle management who think he isn't g.i. enough. while he is off the air, he tries to meet vietnamese especially girls, and begins to have brushes with the real war that never appears on the radio.", "the uss neptune, a nuclear submarine, is sunk off the coast of connecticut after a collision with a norwegian cargo ship. the navy must attempt a potentially dangerous rescue in the hope of saving the lives of the crew.", "a tale about vietnamese refugees sent to an orientation camp on the camp pendleton marine base in california, 'green dragon' focuses on a young boy and his sister. set in 1975, the film chronicles the stories told to the two children by other refugees in the camp and of tai tran, who dares to introduce himself to sergeant jim lance. in developing a relationship with lance, tran is able to improve conditions and communication for all in the refugee camp.", "concentrating on the personal lives of those involved, a war correspondent takes us through the preparations, landing and initial campaign on guadalcanal during wwii.", "doug is a secret service agent who has just completed his stint in charge protecting tess carlisle, widow of a former u.s. president, and close personal friend of the president. he finds that she has requested that he not be rotated but instead return to be her permanent detail. doug is crushed. he wants off her detail. she is very difficult to guard and makes her detail crazy with her whims and demands. doug returns with no idea of how to continue dealing with her.", "seven weeks after pearl harbor, volunteers form the new 2nd marine raider battalion whose purpose is to raid japanese held islands. the men selected come from different walks of life but have toughness in common. under command of colonel 'thorwald', they're trained in all imaginable forms of combat. then, after a perilous submarine journey, they face a daunting first mission: to annihilate the much larger japanese garrison on makin island, in a lengthy battle sequence.", "the marines attack a strongly held enemy island in the pacific. we follow them from the beach to a japanese rocket site through enemy infested jungle as their ex school teacher leader is transformed into a battle veteran and his squad becomes a tight fighting unit.", "a brutal and realistic war film focuses on the lives of a squad of 14 u.s. army soldiers of b company, 3rd battalion, 187th infanty regiment, 101st airborne division during the brutal 10 day (may 11-20, 1969) battle for hill 937 in the a shau valley of vietnam as they try again and again to take the fortified hill held by the north vietnamese, and the faults and casualties they take every time in which the battle was later dubbed \"hamburger hill\" because enemy fire was so fierce that the fusillade of bullets turned assaulting troops into shreded hamburger meat.", "a drama focusing on the suffering, torture, and brutal treatment the american p.o.w.s had to deal with daily while in north vietnam's hoa lo prison, the most infamous p.o.w. camp in hanoi. the film focuses on the resistance the prisoners gave to their captors and the strong bonds formed by the americans during their captivity.", "nan", "the harts scuba dive too close to an embezzler's stash.", "five-0 is assigned to help stop an assassination plot against a despicable foreign leader, with the help of one of mcgarrett's old seal buddies. but is his friend actually in on the conspiracy?", "the governor of hawaii authorizes navy intelligence officer steve mcgarrett to put together a special unit whose first job is to capture the man who killed mcgarrett's father.", "while five/ discovers a terrorist cell on the island, danny has a flashback to one of the most eventful days of his life while working as a newark police officer in 2001.", "this is the story of melvin, the tromaville health club mop boy, who inadvertently and naively trusts the hedonistic, contemptuous and vain health club members, to the point of accidentally ending up in a vat of toxic waste. the devastating results then have a transmogrification effect, his alter ego is released, and the toxic avenger is born, to deadly and comical results. the local mop boy is now the local superhero, the saviour of corruption, thuggish bullies and indifference. troma classic with good make up effects and stunts, a pleasant surprise indeed.", "this is a gentle, innocent film about the reflections of an aging man, who returns to his home town after the death of his best friend. memories of life at age 11 floods back as it was a magical time that changed his life. three 11 year old children (bobby, carol, and sully) share their lives. carol and bobby have a special affection for one another including sharing a kiss \"by which all others will be measured\". bobby lives with his mother, a bitter, vain woman who looks for pleasures for herself without sharing much with her son. into their lives comes a mysterious new boarder, who befriends the boy but generates distrust from the mother. as time passes, the man and boy share confidences and special powers are revealed. the man warns the boy to be on the lookout for the \"lowmen\", who were seeking him. the two share a summer's adventures and come to love one another before the inevitable happens. a confrontation with a school bully also changes everyone.", "1983. tom highway is a well decorated career military man in the united states marine corps, he who has seen action in korea and vietnam. his current rank is gunnery sergeant. his experiences have led him to become an opinionated, no nonsense man, who is prone to bursts of violence, especially when he's drunk, if the situation does not suit him, regardless of the specifics or people involved. because of these actions, he has spent his fair share of overnighters behind bars. close to retirement, one of his last assignments, one he requested, is back at his old unit at cherry point, north carolina, from where he was transferred for insubordination. he is to train a reconnaissance platoon. his superior officer, the much younger and combat inexperienced major malcolm powers, sees highway as a relic of an old styled military. highway's commanding officer, lieutenant ring, the platoon leader, is also a younger man who has no combat experience, but is academically inclined and happy go-lucky. highway finds that his team is a rag tag bunch of slackers, who includes wannabe rock musician stitch jones, with who highway had an inauspicious earlier meeting. the men in the platoon, who truly believe highway is crazy, hate him, and don't understand why they have to follow his harsh training regimen when the united states is not currently at war. the major, who is all about efficiency regardless of combat readiness, has the same views of highway. he is clear that he sees highway's platoon solely as a training mechanism for his own elite squad trained by highway's nemesis, staff sergeant webster. things for highway and his platoon change when the united states enters into war in grenada. through it all, highway tries to reconnect with his bar waitress ex wife aggie, he even clandestinely reading women's magazines to understand her better. two primary obstacles stand in his way: roy jennings, aggie's boss and current suitor who hates marines, and aggie's own remembrance of how dysfunctional their marriage was.", "in 1944, the castaway corporal allison drifts in a raft to tuasiva island, where he meets sister angela. she tells him that she is the only person on the island, having been left behind when seeking out a priest. the nun and the marine are stranded, but the island offers a bountiful supply of food. however, their paradisiacal life ends when the japanese arrive to build a base, forcing \"mr.\" allison and the nun to hide in a cave. the marine's expertise in such conditions proves to be vital to their survival, and the two grow ever closer.", "on leave in italy, lt. tommy knowlton falls in love with jean standish, who's not only married, but is the daughter of his submarine's commander. friction between the two officers becomes intolerable once at sea and after commander toler is forced to abandon tommy's best friend topside while the sub dives to escape enemy planes, tommy is no longer able to contain his anger.", "story of rivalry between 2 navy aircrewmen on and off duty.", "world war ii drama where the action centers around a single maneuver by a squad of gis in retaliation against the force of the german siegfried line. reese joins a group of weary gis unexpectedly ordered back into the line when on their way to a rest area. while most of the men withdraw from their positions facing a german pillbox at the far side of a mine field, half a dozen men are left to protect a wide front. by various ruses, they manage to convince the germans that a large force is still holding the position. then reese leads two of the men in an unauthorized and unsuccessful attack on the pillbox, in which the other two are killed; and when the main platoon returns, he is threatened with court martial. rather that face the disgrace, and in an attempt to show he was right, he makes a one man attack on the pillbox.", "during the korean war, a u.s. marine battalion must fight its way out of a frozen mountain pass despite diminishing supplies, freezing temperatures and constant attacks by overwhelming numbers of chinese soldiers.", "true life story of guy gabaldon, a los angeles hispanic boy raised in the 1930s by a japanese american foster family. later, during the war, as his foster parents are interned at a camp for japanese americans, gabaldon's ability to speak japanese helps him become a lone operating marine hero. during the bloody capture of the island of saipan, he convinces 800 japanese to surrender after their general commits suicide.", "the daring exploits of a submarine commander whose mission is to chart the minefields in the waters of japan during world war ii.", "lieutenant commander colton, u.s.n., is in love with caroline austen, daughter of a prominent political power in washington. colton has a rival in james archer, a journalist of prominence, ...", "the first iraq war saw many tragedies and many acts of heroism. this is the story of the conflict seen through the eyes of the men and women involved.", "jonathan and mark help a whole town to remember how a young soldier who was killed in vietnam touched their lives when the attempts of his father to have a memorial made to commemorate his son are ignored.", "when tommy graham enters the u. s. naval academy (annapolis) he incurs the enmity of upperclassman chuck baldwin, football star, by falling for chuck's girl, judy holland. the night before the big game of the plebe (freshman) season, tommy sneaks out to see judy, baldwin sees him, reports him, and tommy is not allowed to play in the game. the following year, the two rivals for judy are also competing for the quarterback position on the varsity team for navy. baldwin wins the position but the night before the big game against west point (army) baldwin breaks the team curfew rule. tommy covers for him and ends up being suspended. will baldwin do the right thing?", "a marine officer tells his squad the story behind a bottle of liquor that he always keeps with him but never drinks from.", "tim is invited to a marine base for a special tool time episode, but is embarrassed when jill proves more capable at driving a tank.", "\"tool time\" visits the uss constellation for a \"salute to engines\"; jill catches brad making out with his girlfriend.", "in 1952, as the korean war rages on, american officers land in kyoto. among them are major ceve saville, assigned to a fighter squadron, and lieutenant carl abbott. the latter neglects his charming wife kristina, who is sinking into bitterness. in korea, saville meets again colonel dutch imil, a former brother in arms as well as other friends. back in japan saville falls in love with forsaken kristina, which arouses abbott's jealousy. the two men turn into implacable rivals. but during a mission against chinese migs, abbott is hurt and saville decides to rescue him...", "the story of rocket scientist dr. werner von braun's career, from the 1920s until the late 1950s.", "robert neville is a scientist who was unable to stop the spread of the terrible virus that was incurable and man made. immune, neville is now the last human survivor in what is left of new york city and perhaps the world. for three years, neville has faithfully sent out daily radio messages, desperate to find any other survivors who might be out there. but he is not alone. mutant victims of the plague -- the infected -- lurk in the shadows... watching neville's every move... waiting for him to make a fatal mistake. perhaps mankind's last, best hope, neville is driven by only one remaining mission: to find a way to reverse the effects of the virus using his own immune blood. but he knows he is outnumbered... and quickly running out of time.", "story follows the training and personal lives of three recruits in the army air corps --- a wealthy playboy, a college jock and an auto mechanic. love interest is supplied by a female photographer and a sultry blonde.", "commander james ferraday, usn, has new orders: get david jones, a british civilian, captain anders, a tough marine with a platoon of troops, boris vasilov, a friendly russian, and the crew of the nuclear sub uss tigerfish to the north pole to rescue the crew of drift ice station zebra, a weather station at the top of the world. the mission takes on new and dangerous twists as the crew finds out that all is not as it seems at zebra, and that someone will stop at nothing to prevent the mission from being completed.", "the music video depicts cher and her band performing a concert for the ship's crew. the video was filmed in los angeles on friday night, june 30, 1989, while the ship was stationed at the ...", "samantha hughes, a teenaged kentucky girl, never knew her father, who died in vietnam before her birth. samantha lives with her uncle emmett, who also served in vietnam. emmett hangs around with tom, earl, and pete, three other vietnam vets who, like emmett, all have problems of one kind or another that relate to their war experiences. sam, as samantha is known, becomes obsessed with finding out about her father and his experiences, but emmett and the other vets don't want to talk about the war. sam pushes everyone to attend a dance honoring the town's veterans, but pete and earl get into a fight, emmett disappears, and tom takes sam home for an unsuccessful tryst. when sam reads her father's diary, she begins to understand what his life and death meant, and she and emmett, with a trip to the vietnam veteran's memorial, come at least temporarily to terms with the war in their lives.", "tim murphy is a vietnam vet. when he loses his job he starts to relive all the pain and horror of his time in vietnam. the stresses and strains nearly destroy his marriage and his family. only after joining a veterans' therapy group does tim find relief from his nightmares. with the support of his fellow vets and the love of his wife, tim recovers.", "on patrol the morning of december 7th commanding a cruiser captain torrie receives word of the attack on pearl harbor. his orders are to find the japanese force and attack it. the picture tells the story of three families during the outbreak of world war ll.", "bones and jack are two guys with very little going right in their lives. the two decide to join the army as part of the water purification team and eventually find themselves on the front lines in the conflict between the northern african countries of chad and libya. the two men, along with a few companions, have it upon themselves to save the day in combat, something they know little about.", "religious fanatics are barricaded in a building, and surrounded by police. but they're not going to surrender, they prefer to die.", "bob bryant, f.b.i. agent in charge of an operation to arrest adam swapp and his brother jonathan are suspects in the bombing of mormon center in utah. the brothers and their families hold up on their farm with provisions and enough ammunition to withstand the governments siege. they are devout in their beliefs and purposes and are determined to stand up for their rights.", "frank horrigan is a secret service agent who keeps thinking back to november 22, 1963, when, as a hand picked agent by president kennedy, he became one of the few agents to have lost a president to an assassin when kennedy died. now, former cia assassin mitch leary is stalking the current president, who is running for re election. mitch has spent long hours studying horrigan, and he taunts horrigan, telling him of his plans to kill the president. leary plans to kill the president because leary feels betrayed by the government -- leary was removed from the cia, and the cia is now trying to have him killed. after talking to leary, horrigan makes sure he is assigned to presidential protection duty, working with fellow secret service agent lilly raines. horrigan has no intention of failing his president this time around, and he's more than willing to take a bullet. white house chief of staff harry sargent refuses to alter the president's itinerary, while horrigan's boss, secret service director sam campagna, is supportive of horrigan. as the election gets closer, horrigan begins to doubt his own abilities, especially when horrigan's colleague al d'andrea is killed by leary. but horrigan may be the only one who can stop leary.", "during the korean war, general douglas macarthur masterminds the amphibious invasion of inchon in september 1950.", "small town lawyer, harmon cobb, defends a nazi prisoner of war against murder charges. set during world war ii, cobb has to contend with the difficulties of defending the devil when the town's only doctor (barnard hughes) dies while at \"camp bremen\" in the fictitious town of bremen, colorado.", "on july 2nd, communications systems worldwide are sent into chaos by a strange atmospheric interference. it is soon learned by the military that a number of enormous objects are on a collision course with earth. at first thought to be meteors, they are later revealed to be gigantic spacecraft, piloted by a mysterious alien species. after attempts to communicate with the aliens go nowhere, david levinson, an ex scientist turned cable technician, discovers that the aliens are going to attack major points around the globe in less than a day. on july 3rd, the aliens all but obliterate new york, los angeles and washington, as well as paris, london, houston and moscow. the survivors set out in convoys towards area 51, a strange government testing ground where it is rumored the military has a captured alien spacecraft of their own. the survivors devise a plan to fight back against the enslaving aliens, and july 4th becomes the day humanity will fight for its freedom. july 4th is their independence day...", "an art collector appeals to jones to embark on a search for the holy grail. he learns that another archaeologist has disappeared while searching for the precious goblet, and the missing man is his own father, dr. henry jones. the artifact is much harder to find than they expected, and its powers are too much for those impure in heart.", "while test flying a stealth fighter with a new virtual reality control system somewhere over turkey, capt. christopher winfield encounters problems and must eject from the plane, which subsequently crashes. capt. winfield must follow two remaining stealth fighters home to the us in the cargo bay of a transport plane flown by maj. janet morgan. there he expects to be court martialed. a group of terrorists led by a man called phillips try to high jack the planes in mid air, forcing capt. winfield to go into action.", "a skilled police detective in a case involving the strange, sadistic murder of a young prostitute who has been killed in exactly the same fashion as a young nightclub singer in saigon ...", "in this remake of the classic 50s sf tale, a boy tries to stop an invasion of his town by aliens who take over the the minds of his parents, his least liked schoolteacher and other townspeople. with the aid of the school nurse the boy enlists the aid of the u.s. marines.", "one of russell's fellow workers has been shot and killed by underlay, and russell questions the mysterious circumstances surrounding the shooting death.", "a terrorist, rostov, is planning to unleash a reign of terror on the u.s.. but before he does he decides to go after matt hunter, a former cia agent who lives in florida. hunter once had rostov's life in his hands, but on orders took him alive, and now rostov is plagued by nightmares of hunter killing him. so rostov goes after him but misses, so hunter, who has already been approached by his former employers to go after rostov, after initially turning down the job, because he believed that they should have let him terminate rostov when he had the chance, decides to go after him. but he is only one man and rostov has hundreds of men ripping the country apart, so how will he stop it?", "chappy sinclair is back. this time he tries to help a woman, whose south american village has been taken over by a former nazi, who is now a cocaine dealer and who uses her village as his base of operations. she manages to escape and goes to the states and meets up with chappy. when chappy tries to get help from the air force, he discovers that the general he is speaking to, is the nazi's partner. so, he along with three ageing pilots, take some vintage fighter planes and go there to try and help.", "tony stark. genius, billionaire, playboy, philanthropist. son of legendary inventor and weapons contractor howard stark. when tony stark is assigned to give a weapons presentation to an iraqi unit led by lt. col. james rhodes, he's given a ride on enemy lines. that ride ends badly when stark's humvee that he's riding in is attacked by enemy combatants. he survives barely with a chest full of shrapnel and a car battery attached to his heart. in order to survive he comes up with a way to miniaturize the battery and figures out that the battery can power something else. thus iron man is born. he uses the primitive device to escape from the cave in iraq. once back home, he then begins work on perfecting the iron man suit. but the man who was put in charge of stark industries has plans of his own to take over tony's technology for other matters.", "with the world now aware of his dual life as the armored superhero iron man, billionaire inventor tony stark faces pressure from the government, the press, and the public to share his technology with the military. unwilling to let go of his invention, stark, along with pepper potts, and james \"rhodey\" rhodes at his side, must forge new alliances and confront powerful enemies.", "in moscow, the fbi and their russian counterpart, the mvd, are working on a joint mission to apprehend russian mobster ghazzi murad specifically for the murder of mayor nikolai semankho. during the arrest, they are forced to kill ghazzi. ghazzi's brother, terek murad, also a mobster, begins his own form of deadly retribution against the mvd for ghazzi's death. but the fbi and mvd also get wind that terek has hired an assassin by the code name jackal to carry out a hit on a high profile but unknown american target for the americans sticking their nose in russian affairs. intelligence points to that target being donald brown, the director of the fbi. the jackal is known only by name and reputation but no one in authority knows who he is, what he looks like or if he even really exists. they learn of only one person alive who they know has had ties to the jackal: former basque separatist isabella zanconia, whose whereabouts are unknown. as such, the fbi and mvd decide to turn to the one person they know who has had ties to isabella: declan mulqueen, who is currently in an american prison serving twenty five years for his deadly ira activities. to their surprise, declan purports to have met the jackal. although they are unable to meet all his demands including not being able to guarantee his release and return back to ireland after all is said and done, declan agrees to help them on the promise that they will do their best to meet that request. what happens is largely a function of declan's relationship with his two handlers, the mvd's major valentina koslova and fbi deputy director carter preston, the latter in particular who does not fully trust declan. it is also affected by the nature of the history between declan, isabella and the jackal. through it all, declan may, if given the opportunity, do what carter believes he will do, which is run without keeping to his side of the bargain.", "a conflict develops between a troubled vietnam veteran and the sister he lives with when she becomes involved romantically with the army buddy who reminds him of the tragic battle they both survived.", "commander harmon rabb, jr. and lieutenant colonel sarah mackenzie are jag lawyers, who together investigate and litigate crimes committed by navy and marine personnel. occasionally, they engage in adventurous activities in order to solve their cases. with rabb's fighter pilot background, and mackenzie's good looks, they are a hot team both in and out of the courtroom.", "an f/ tomcat crashes into the sea after a major engine failure; the squadron has a reputation for having become jinxed. harm, sarah, and bud investigate. harm again flies a tomcat; he helps a fellow aviator, and he disproves the jinx.", "terrorists in the persian gulf attack a us naval warship, killing five sailors. upon the arrival of one prisoner in the usa, a marine on a guard detail shoots him. mac and bud prosecute for murder, and harm defends. surprises abound.", "two f/ tomcats encounter two migs in a no fly zone above iraq, and one of the tomcats goes down in action; nobody dies. harm and mac investigate. the pilot of the surviving tomcat misses a shot, saying that \"a voice\" told him not to fire.", "harm's back flying a tomcat with skates as his rio, however, lt. buxton, a hot shot pilot, is making things difficult for him. mac is promoted to lieutenant colonel.", "mac flies to the carrier to investigate and prosecute in the killing of the russians in the preceding episode; bud and mic soon join at sea, bud to help mac, and mic to help harm, who defends x man. justice prevails in an unexpected way.", "a disabled tomcat crashes and burns during an emergency landing aboard a carrier. mac and mic investigate; they later prosecute skates, the lso, for dereliction. harm defends; while researching he and bud meet resistance. justice prevails.", "again at the wall at christmas, harm meets jenny lake, a singer who, as a member of a uso troupe, entertained aboard harm's father's carrier. she tells about their brief friendship. the jag characters play other roles during flashbacks.", "lt. rivers, a seal, challenges a man who claims to be a former seal; the other man swings at rivers, who then slugs him. mac prosecutes, and harm defends. rivers and harm also flush out another impostor. the admiral receives an invitation.", "a love triangle leads to the death of a teenage girl, and a woman naval officer goes on trial for murder. on live tv mac and bud prosecute, and one of mac's law professors defends. harm investigates an apparent suicide aboard a carrier.", "a us frigate rescues and takes aboard a 12-year old cuban girl clinging to floating debris; internal and international squabbling ensues. harm and bud fly out and lend a hand. the girl takes some big steps. mac and mic talk more.", "harm and bud investigate a crash of an f/ while it leaves a civilian upgrade facility; they find irregularities. mic, now a civilian lawyer in washington, represents the vendor. the admiral tries hard to give sydney a happy birthday.", "a russian nuclear submarine sinks while submerged with a us nuclear submarine nearby. the russian government learns that the fault for the sinking lies with the russians, but the officials ...", "in mazatlan, mexico, mike, bud's brother, becomes involved in a barroom fight with a local, who later dies. harm and bud, with help from bud sr., eventually discover the cause. mac successfully defends a marine bulldog in a paternity suit.", "mac postpones her wedding indefinitely, and mic returns to oz. mac seeks tad out of town, so the admiral sends her and gunny to investigate the disappearance of a marine major from a ship in the indian ocean. harm heals and gives a ride.", "in indonesia a girl complains of rape by a marine who protects a consulate. the police seize him, and mac flies in; she functions as a lawyer and a marine. an angry mob besieges the consulate. harm and loren defend a seal for a heroic act.", "harm, radm. boone, and the orion crew arrive aboard the carrier, as does the rogue pilot, who then faces a court martial. harm and bud defend him. mac passes a test, and she investigates demeaning behavior toward a woman marine officer.", "a chinese mig collides with an ep/ orion aircraft on a recon mission; the orion lands at a chinese airfield. harm and
