 radm. boone go to china; they reclaim the crew but not the bird. an escort pilot takes matters into his own hands.", "during night flight ops a sailor falls overboard from a carrier; harm and bud investigate, suspect murder, identify a suspect, and prosecute him. mac defends a marine for bigamy, which turns into polygamy. the admiral finds another car.", "a us marine deserts his unit and joins the israeli army, then faces a trial in the usa. bud returns from overseas, gets a purple heart and a warm welcome (from everyone except his father), then starts his rehab. loren gets transfer orders.", "a radar intercept officer dies of hypoxia, traced to contaminated oxygen. mac prosecutes the po apparently at fault; harm makes a poor defense and sturgis takes over. harm learns the truth eventually. bud resents harriet's protectiveness.", "a general stands trial for alleged disobedience and reckless endangerment during a war game. sturgis prosecutes, harm defends, and mac sits on the bench. a piece of evidence turns up at the 11th hour. bud and harriet hold a reception.", "a mishap occurs on the flight deck during intense night flight operations aboard uss seahawk (cvn-65) in the arabian sea. one death and one serious injury result. loren, the new legal officer aboard the ship, investigates, and she strongly recommends the trials of a long list of key crewmembers, both officers and enlisted members, for dereliction of duty. loren has become pregnant, and she refuses to name the father. radm. chegwidden sends harm to conduct a second investigation and mac to discreetly find out whether loren conceived before leaving shore or after arriving aboard the ship. harm helps and allows justice to prevail. loren returns to the us, and mac remains temporarily aboard the ship in her place. back in washington, tracy finds the missing piece of a puzzle, and meredith lends reading material to bud, who further enlightens her about shakespeare.", "a sailor dies at sea; another sailor is blamed; harm and mac investigate; mac prosecutes, and harm defends. the admiral asks coates to plan the wedding, but she overdoes. harriet coordinates for a uso christmas tour, and mike meets a girl.", "coates runs into trouble with two former friends from her previous life, and harm becomes involved. a rich civilian has bought an f/, and his daughter, a naval aviator, gets into trouble for having taught him to fly it; bud investigates.", "at the naval air station in key west, florida, a sailor goes on trial for murder. mac prosecutes, harm defends. coates serves as the sixth juror. harm figures out the murderer with assistance from code breaking bud.", "a navy helo damages an iraqi fishing boat; harm does his carrier quals in the f/ hornet, and he destroys a small iraqi aircraft; and a marine gunnery sergeant commandeers an iraqi civilian suv. everything works out, and justice prevails.", "two marines sustain injuries during a training exercise. mac and bud investigate whether the company commander has placed his men at undue risk. harm goes undercover. a third marine becomes injured. the captain confesses.", "aboard a decommissioned naval vessel, inspectors discover the skeleton of a missing aviator. harm and mac investigate. harm finds an important book, which contains a clue about the whereabouts of his father, but the book disappears.", "a single woman marine helo pilot, an officer, faces charges for disobedience and an adulterous relationship with a married enlisted man. mac and bud prosecute, and harm defends. rep. bobbi latham attends, to ensure equal treatment.", "harm, bud, and josh take part in a tiger cruise; the ship's crew \"rescues\" people from a raft. the newcomers are anti castro terrorists who seize the ship and launch missiles to hit castro. harm and josh work together to help defeat them.", "a japanese man accuses a us naval officer of raping his teenage daughter. harm, mac, and bud investigate; a rear admiral applies political pressure. the japanese conduct a trial, which goes poorly until a witness eventually steps forward.", "a displeased woman seaman \"quits\" and walks away; mac prosecutes, and harm defends. she argues that her recruiter promised her training and a rating which she has not gotten. bud makes an announcement, and the admiral makes a date.", "representative latham and another ride an mv/ osprey aircraft; just above the sea a minor mishap occurs. latham holds an inquiry, and harm and mac take part. harriet investigates an old case of innocence. the guys start planning a party.", "harm and mac get separate transfer orders; harm gets a promotion. vic investigates and resolves a fraudulent enlistment. harm and mac talk, then propose to each other; bud flips a coin to decide which of them will resign from the service.", "the admiral returns. a marine pilot and his wife become suspected of taking part in human trafficking. harm and po coates find the truth, and justice prevails. the secnav sends cdr. ted lindsey to investigate the office; ted grinds his ax.", "a navy hero returns from uzbekistan and faces charges of a fraudulent enlistment because he is a man previously thought to have died on 9/11. the secnav receives a rebuttal from radm. chegwidden, then fires cdr. lindsey and throws him out.", "with foreign civilian passengers harm and beth land a damaged c/ aboard uss seahawk. a navy seaman, having converted to the islamic faith, stands accused of taking part in al qaeda activities; sturgis and bud prosecute, and mac defends.", "a marine claims to have killed an iraqi pow; bud prosecutes, and mac defends. during a baseball game a pitcher hits a batter; the pitcher faces a charge of assault; harm prosecutes, and the admiral defends. harm stays in touch with mattie.", "during training five newbies and a jumpmaster jump from an aircraft; the jumpmaster signals the jump too soon; two trainees land in a lake, and one of them sustains an injury and soon dies. mac and harm prosecute, and bud and loren defend.", "a marine dies in an ambush in iraq; his sister is a classmate of mattie; harm and mattie help the mother and the sister of the marine. bud investigates the failure of the body armor. harm and mattie continue to understand each other better.", "while delivering relief supplies, a marine hits a local man; he goes on trial; mac prosecutes, and greg and tali defend. the annual jag conference meets in san diego. mattie is in serious condition after an aircraft collision on the ground.", "nan", "jeremy's egg is a surprising and inspirational story about a young boy and the impact he has on the lives of those around him.", "air force colonel shannon is assigned to escort defecting soviet pilot anna. he falls in love with her, but she is scheming to lure him back to the ussr. but shannon has a scheme of his own.", "nan", "the swashbuckling adventures of the hero of the revolutionary war. his contributions weren't always appreciated by the new u.s. government. after the way congress show their displeasure by sending him to the russia of catherine the great.", "american judge in germany must decide if the hijacking of an east german plane into west berlin was justified.", "it has been three years since the most important nazi leaders had already been tried. this trial is about 4 judges who used their offices to conduct nazi sterilization and cleansing policies. retired american judge, dan haywood has a daunting task ahead of him. the cold war is heating up and no one wants any more trials as germany, and allied governments, want to forget the past. but is that the right thing to do is the question that the tribunal must decide.", "hap smith, nightclub entertainer, has a new act since his former partner chick allen joined the army: with lovely new partner betsy carter, hap plays a clownish parody of a soldier. meanwhile, chick is organizing a soldier show at fort benning and finds he needs his old partner's help. to get onto the base, hap impersonates a hapless real soldier, dogface dolan; but circumstances force them to prolong the masquerade, creating an increasingly tangled army sized snafu.", "dr. alan grant is now a happy man with the previous incidents of jurassic park now behind him. grant is that happy that he announce in public, that nothing on earth can persuade him back onto the islands. maybe nothing, except paul kirby. kirby and his wife, amanda want a plane to fly them over isla sorna, with dr. grant as their guide. but not everything kirby says is true. when the plane lands, dr. grant realizes that there is another reason why they are there, that he doesn't know of. now, dr. grant is stuck on an island he has never been on before, with what was a plane journey now turned into a search party.", "picks up where the first movie (karate kid) leaves off. mr. miyagi and daniel take a trip to okinawa to visit mr miyagi's dying father. after arriving mr miyagi finds he still has feelings for an old love. this stirs up trouble with an old rival that he originally left okinawa to avoid. in the mean time daniel encounters a new love and also makes some enemies.", "during world war ii a german colonel is captured by the americans but before he can be interrogated an artillery barrage hits the camp. however, ex lieutenant kelly manages to reach the colonel, get him drunk and learn that he is on a secret mission to ship $16,000,000 of gold to a base in france. kelly is determined to get the gold and plans for himself and a few of his fellow soldiers to slip into enemy territory and steal the bullion.", "this sweeping mini series profiling the kennedy family ran three nights. the film chronicles 55 years in the lives of the family opening in 1906 with the marriage of joseph p. kennedy, a harvard graduate, to rose fitzgerald, the daughter of boston's mayor. the first night focuses on the marriage's troubled years and rose's strength in developing a real family. the second night covered the years of 1928 - 1940 and jospeh's years as working as a movie producer and then an ambassador. the final night follows the kennedy's tragedies during world war ii and follows the post war years political successes of john kennedy.", "sydney schanberg is a new york times journalist covering the civil war in cambodia. together with local representative dith pran, they cover some of the tragedy and madness of the war. when the american forces leave, dith pran sends his family with them, but stays behind himself to help schanberg cover the event. as an american, schanberg won't have any trouble leaving the country, but the situation is different for pran; he's a local, and the khmer rouge are moving in.", "carl denham needs to finish his movie and has the perfect location; skull island. but he still needs to find a leading lady. this 'soon to-be unfortunate' soul is ann darrow. no one knows what they will encounter on this island and why it is so mysterious, but once they reach it, they will soon find out. living on this hidden island is a giant gorilla and this beast now has ann in it's grasps. carl and ann's new love, jack driscoll must travel through the jungle looking for kong and ann, whilst avoiding all sorts of creatures and beasts.", "an expedition of the \"petrox\" company, is exploring in search of petrol. a strange island where they arrive is the home of a giant ape, king kong, that is captured by the expedition in order to make money exhibiting it to the world. when in the u.s. the huge gorilla becomes restless, trying to return home...", "a boy whose mother is forced into a sanitarium and father gets a job as a traveling salesman. the boy fends for himself in a seedy sro hotel.", "race, love, and war. the allies have landed in france, set up in a coastal town, where lt. sam loggins, a serious guy from manhattan's west side, falls hard for monique blair, an american raised in france. loggins' sergeant, britt harris, a playboy from jersey, also finds monique attractive. she chooses one to love and the other to befriend after disclosing her parents' history and why she lives in france. the men say it makes no difference, a wedding is announced, and the soldiers face a dangerous mission behind enemy lines. but is everyone being truthful?", "korean war between north and south korea never ended, as there were not any agreeable pacts or peace agreements signed by countries, neither before nor after the war. armed troops from the ...", "mary crow dog, daughter of a desperately poor indian family in south dakota, is swept up in the protests of the 1960s and becomes sensitized to the injustices that society inflicts on her people. she aids the lakota in their struggle for their rights: a struggle that culminates in an armed standoff with us government forces at the site of an 1890 massacre.", "motovational speaker jack corcoran is determined to get his career off the ground, but the biggest gigs he can get are the ones nobody wants. then one day, he receives a telegram that his circus clown father has passed away, and has left a \"huge\" inheritance. when he gets there, he finds that his inheritance has come in the form of a elephant that was his father's pride and joy in circus acts. his main intention is to sell the pacaderm off. jack must choose between loud and rude zookeeper mo or attractive animal show owner terry. as the two trek through the country jack and the elephant develop a bond, and it changes his approach on life for the better.", "following the close of world war ii, general george s. patton is seriously injured in a car accident and not expected to survive. \"the last days of patton\" tells the story of these last few months of the general's life and the army medical corps efforts to save him. intermixed with flashbacks, the film also shows patton's earlier career as a fledging tank commander during the first world war.", "nan", "an american journalist covering the civil war in nicaragua falls in love with a beautiful sandinista rebel.", "this made for-tv film chronicles the years 1934through1963, tracing the beginnings of johnson's public career, chronicling his reputation for down and-dirty politicking, and following his progress.", "born in 1943 during german occupation of their french town, patrick and marie jos\u00e9 have been best friends; now teens, they experiment with sex, which doesn't seem to bring them closer. patrick has also taken to american jazz, hanging out at a nearby army base where he picks up the drums and comes to the attention of a caberra, a brutish american sergeant who enjoys starting fights with black soldiers. caberra gives patrick a drum kit, talks to him about life, and introduces him around. patrick meets trudy, an american teen who loves buddy holly. marie jos\u00e9 is jealous and establishes her own liaison. what of patrick and marie jos\u00e9's pact to be friends forever?", "underwater deep sea miners encounter a soviet wreck and bring back a dangerous cargo to their base on the ocean floor with horrifying results. the crew of the mining base must fight to survive against a genetic mutation that hunts them down one by one.", "nan", "james bond is on possibly his most brutal mission yet. bond's good friend, felix leiter, is left near death, by drug baron franz sanchez. bond sets off on the hunt for sanchez, but not everyone is happy. mi6 does not feel sanchez is their problem and strips bond of his license to kill making bond more dangerous than ever. bond gains the aid of one of leiter's friends, known as pam bouvier and sneaks his way into the drug factories, which sanchez owns. will bond be able to keep his identity secret, or will sanchez see bond's true intentions?", "evangelistic in content and emphasis, life flight is an action packed, family program about finding meaning in life.", "deals with the problems facing a group of women married to men who are missing in vietnam action.", "john sayles' murder mystery explores interpersonal and interracial tensions in rio county, texas. sam deeds is the local sheriff who is called to investigate a 40-year old skeleton found in the desert....as sam delves deeper into the town's dark secrets, he begins to learn more about his father, the legendary former sheriff buddy deeds, who replaced the corrupt charlie wade. while sam puzzles out the long past events surrounding the mystery corpse, he also longs to rekindle a romance with his old high school flame. sayles' complex characters are brought together as the tightly woven plot finally draws to its dramatic close.", "marcus luttrell, a navy seal, and his team set out on a mission to capture or kill notorious taliban leader ahmad shah, in late june 2005. after running into mountain herders and capturing them, they were left with no choice but to follow their rules of engagement or be imprisoned. now marcus and his team are left to fight for their lives in one of the most valiant efforts of modern warfare.", "tells the story of the d day invasion of normandy in wwii. there are dozens of characters, some seen only briefly, who together weave the story of five separate invasion points that made up the operation.", "dallas housewife lurene hallett's life revolves around the doings of jacqueline kennedy. she is devastated when president kennedy is shot a few hours after she sees him arrive at love field. despite her husband ray's prohibition, she decides to attend the funeral in washington d.c. forced to travel by bus, she befriends jonell, the young black daughter of paul couter. sensing something wrong, her good intentioned interference leads the mixed race threesome on an increasingly difficult journey to washington with both the police and ray looking for them.", "an alien trying to escape from nasa is befriended by a wheelchair bound boy.", "the story of general of the army douglas macarthur, supreme allied commander during world war ii and united nations commander for the korean war. \"macarthur\" begins in 1942, following the fall of phillipines, and covers the remarkable career of this military legend up through and including the korean war and into macarthur's days of forced retirement after being dismissed from his post by president truman.", "the story of a japanese woman and the tragedy that ensues when she loves an american naval officer.", "magnum goes on a soul searching trek after a being terminated from a case he couldn't solve. his trip leads him to the top of a mountain where he spotted an old plane crash from wwii, only ...", "magnum returns to virginia on vacation and reflects on his life, his marriage to michelle and his experiences. he hastily returns to hawaii when tv reporter linda lee ellison is attacked.", "someone special comes into magnum's life. robin masters' identity is revealed. magnum resigns his position at robin's nest and makes a life change. rick gets married.", "polly is reluctantly initiated into the marine wives club by joining a group of them for jane wayne day -- a day each year where they get to experience a little what marine training is like.", "after being dumped by his girlfriend back home, lt. holowachuk's work becomes sloppy, and once polly finds out, she sets him up on a blind date. elizabeth and robin enter a contest to win a mountain bike.", "when fluffy, bubble gum movie star megan valentine suddenly finds herself broke and humiliated in the public eye, she wanders from the wreckage of a car accident and witlessly enlists in the u.s. army hoping in vain that it will change her life.", "major benson winifred payne is being discharged from the marines. payne is a killin' machine, but the wars of the world are no longer fought on the battlefield. a career marine, he has no idea what to do as a civilian, so his commander finds him a job commanding officer of a local school's jrotc program, a bunch or ragtag losers with no hope. using such teaching tools as live grenades and real bullets, payne starts to instill the corps with some hope. but when payne is recalled to fight in bosnia, will he leave the corps that has just started to believe in him, or will he find out that killin' ain't much of a livin'?", "biographical account of pioneering photographer's career.", "a u.s. marine major tries to keep his captain on the right track through combat on guadalcanal, training new recruits in san diego, and a relationship with a waaaf while on leave in australia.", "a showman introduces a small coastal town to a unique movie experience and capitalises on the cuban missile crisis hysteria with a kitschy horror extravaganza combining film effects, stage props and actors in rubber suits in this salute to the b movie.", "mac's plans to settle down and raise a family are upset by the korean war. he goes as a fighter pilot and returns a hero, the first triple ace of the war. his neighbors have built a home for mac and his devoted wife and their three children. now he has an offer to test pilot new sabre jets. his wife is uneasy but knows she cannot ground her man.", "hosted by academy award nominee burt reynolds (tv series episodes continuing). medal of honor is america's highest military award, authorized by president lincoln on march 25, 1863 for bravery above and beyond the call of duty. since that time there have been over 3,000 recipients, including one woman, a twelve year old boy, a father and son, a us president, one conscientious objector, buffalo bill cody and nineteen (19) two time recipients. (sequel to medal of honor (2000 - 2002)ongoing television series 2007 - 2012)", "an island resort has an outbreak of a serious respiratory disease that resembles tuberculosis.", "ace hunter is the leader of megaforce, an elite group of american soldiers who travel the world to fight evil. in this case, evil is represented by a third rate dictator who they must blow to bits.", "it's may 1943 at a us army air corps base in england. the four officers and six enlisted men of the memphis belle a b/ bomber so nicknamed for the girlfriend of its stern and stoic captain, dennis dearborn will soon start their twenty fifth mission, having completed their previous twenty four successfully with nary an incident, while fewer and fewer other planes are coming back from their missions at all. if they complete their next mission successfully, they will be the first army air corps b/ crew to complete their tour of duty. visiting communications officer lt. col. bruce derringer wants to publicize and highly tout their accomplishment, even before it happens, as a long term good news campaign at a time when there is little good news to report. derringer's plan is against the wishes of the base commander, col. craig harriman, who would prefer to treat the ten as any of his other hard working men. the previous success of the memphis belle is despite the disparate natures of the ten men, whose personalities and backgrounds could not be more different. each of the ten has a differing view of derringer's publicity campaign as well as to the probable success or failure of what will be their last mission regardless, a dangerous one into enemy territory over the skies of bremen, germany.", "a famous writer visits an aircraft carrier during the korean war to learn more about it and the way it's run. he also gets to find out more about the navy and marine aviators themselves, their internal and external conflicts and dangers of their job.", "aboard the u.s. submarine s13 in the china seas, chief torpedoman burke goes about his duties. in actuality, he is quartermaine, the infamous former commander of the british ship royal scot, which was sunk by germans with a field marshal aboard. quartermaine had told his sweetheart that the field marshal would be aboard, not knowing that she was an informant for the enemy. when the s13 sinks, burke takes charge when the commander, ensign price, is unable to command. burke must keep his mates alive long enough on the bottom of the sea for rescuers to arrive.", "ex gi ken who as a result of a war wound is paralyzed below the waist. in the hospital back home, he passes through an initial period of depression with the help of a sympathetic dr. brock and his faithful fianc\u00e9e ellen. ken's bitter isolation is also overcome with the help of his fellow patients, especially the intelligent young cynic norm, the witty leo and serious young angel. soon ken throws himself into the work rehabilitation and after a long period of physical therapy even suspects he may regain the use of his limbs. with the approval and help of the doctor, he and ellen marry, but on their wedding night both have misgivings about the marriage: the full realization of ellen's new responsibilities frighten her and makes her more uncertain than ever, and ken reverts to self pity. there is a violent argument, and he goes back to the hospital. but his blazing anger finds no sympathy from his buddies, and after a surprising conversation with dr. brock, ken realizes that he must return to his wife, with whom he must try to build his new life, in spite of all the attendant difficulties.", "brigadier general frank d. merrill leads the 3,000 american volunteers of his 5307th composite unit (provisional), aka \"merrill's marauders\", behind japanese lines across burma to myitkyina, pushing beyond their limits and fighting pitched battles at every strong point.", "while on a recent deployment to iraq, us army staff sergeant will montgomery is injured when an improvised explosive device goes off within close proximity to him. he is back in the states recovering from the more serious of those injuries, including one to his eye and leg. he has resumed a sexual relationship with his long time girlfriend kelly, despite the fact that she is now engaged to another man who will knows. with the few months will has left in his enlistment, the army assigns him to the casualty notification team in his area. not having a background in counseling, psychology or grief management, he is unsure if he is well suited to this job. he is partnered with a career soldier, captain tony stone, who teaches will the precise protocol involved in the job. tony tells will, who quickly learns by on the job experience, that this job has its own dangers. as will learns to adapt to the range of emotions of the next of kin, he is unprepared for the reaction of olivia pitterson, whose husband was killed in iraq. his initial encounter with olivia leads to him wanting to get to know her better, which may not be in either her or his best interest. despite being a recovering alcoholic, the more experienced tony tries to guide will as best he can under their collective circumstances.", "crockett and tubbs, figuring they're on their way out, are recruited by the government to help a dictator escape from his war torn country with double crosses at every turn.", "naval academy upperclassman james randall falls for patricia lawrence, a plebe's sister. she is engaged to the wealthy but ne'er do-well basil courtney, who comes up with a scheme to discredit his rival that involves a \"loose\" woman and framing james for a technical violation that can get him kicked out of the academy. complications ensue.", "given a last chance, after failing to graduate with his class at the united states naval academy in annapolis,maryland because he was reported by a jealous rival for being out after 'taps,\"...", "the summer of 1942 brought naval stalemate to the pacific as the american and japanese fleets stood at even numbers each waiting for the other to begin a renewed offensive. \"midway\" tells the story of this historic june battle where a japanese carrier force, in an attempt to occupy midway island and lure the american fleet to destruction, was meet valiently by us forces operating off of three aircraft carriers and numerous escort ships. it was the first battle in which naval air power was extensivly used, and at its conclusion the japanese carrier force had been completly destroyed which lead the way for the us 1943and44 offensives which would eventually bring the pacific war to a close.", "\"miss, what's that?\" the kid asked the stewardess, pointing to a small crack that he noticed in celing above him. at that point, the crack widens and the entire roof of the airplane is ripped off. based on a true story.", "jim phelps is the head of a super secret government agency (\"impossible missions\"), and is often given secret anonymous covert missions to attempt; quite often they are unmasking of criminals or the rescuing of hostages. he picks his team depending on which tasks need to be done. one thing is vital on an impossible mission: the mission must be carried out in entire secrecy, often relying on high tech equipment and elaborate deceptions.", "true story of the sinking of the u.s.s. indianapolis, its crew's struggle to survive the sharks and exposure, and the captain's scape goat court martial.", "mister roberts is aboard a us cargo ship, working in the pacific during the second world war. he'd do anything to leave the quiet of the ship to join in the \"action\". trouble is, the captain of the ship, is a bit of a tyrant, and isn't willing to sign roberts' transfer requests. also on board is ensign pulver, who avoids work as best he can, whilst living off the riches of his buying and selling. roberts and the crew are in constant battle, even over the smallest of disagreements.", "despite everyone's disbelief that a hero making the news is actually a coldblooded killer, adrian tries to prove that a celebrity astronaut is responsible, despite an airtight alibi.", "when an admiral orders the use of agent orange in vetnam, he has no idea what deadly consequences this will have on his son.", "young jonah johnson and his family move into mystic, ct. the town's local fisherman's son, schooner, quickly befriends him and the two soon discover what seems to be a 300-year old treasure map. the treasure of captain kidd that was lost in the town 3 decades earlier. while trying to evade the town's bullies, jonah and schooner keep their eye on clive steelway, a rich treasure seeker who seems to have conniving plans for the treasure and the boys.", "the story took place on a naval base and dealt with the mallory family headed by patriarch, admiral thomas mallory. he had three daughters, celia, kay and leslie. celia was unhappily married to jack warren but loved simon adams. kay was fighting for her lover glenn matthews with southern bitch hillary adams. other principal characters included kindly maggie farrell who was in love with thomas and hillary's evil father harlan adams who was sleeping with thomas' sister in-law deanna kincaid.", "in the pacific during world war 2, the officers live a comfortable life with good food, good drink and good quarters. to them, war is a game which they know they will win and the common soldiers are the pawns on the board. when the campaign slows down, the commander sends a squad to the top of a mountain behind enemy lines to report on the japanese troop movements. the squad is commanded by a tough cynical sergeant who takes no prisoners and even takes the gold from the teeth of the enemy dead. before the mission starts, the lieutenant, who has had a cushy job due to a life of wealth and privilege, criticizes the commander over his attitude towards the common soldier and is re assigned to lead the squad. the veteran sergeant wants to complete this mission as ordered, and he will do everything he can do to see that it is successful.", "james stewart plays \"truck\" cross an enlisted soldier who has been accepted into the unites states naval academy at annapolis, maryland. truck meets roger \"rog\" ash (robert young)and richard \"dickie\" gates junior (tom brown). three very different young men become roommates. truck cross has a secret he doesn't want let out. ash is full of himself and needs to learn to be part of a team. gates seems to just want to belong to something get away from his mother (played by billie burke, whom you will instantly remember as glinda the good witch) the boys make it through their plebe year (freshman) year, and into the sophomore year is when the plot really begins to thicken, truck's secret is found out, and the outcome could mean expulsion, ash thinks he's not navy at all and it could lead to expulsion as well, captain dawes (played by the incomparable lionel barrymore) always seems to be in the right place at the right time to help make things happen for this threesome. will the three of them make it to the army versus navy game and who will wind up with gates' sister pat?", "a naturalized petty officer of egyptian descent dies in the us from massive bleeding due to an intestinal blockage caused by emeralds; he had just arrived from camp delta at gitmo. gibbs and others investigate at gitmo and prevent a murder.", "during a training jump a marine dies when his main chute fails to open, and he fails to pull his reserve chute. kate joins the ncis team, and they investigate; they identify not only the murderer and his method but also a drug connection.", "a dumpster diver finds a severed leg, apparently from a marine, believed to be attached to a live person not more than 24 hours earlier; however, the marine in question, according to records, died two years previously. the ncis solves it.", "workers find the decomposing body of a man, apparently a submariner, inside a drum of acid. the team treats the case as both a murder and a theft of identity. gibbs and kate go aboard a sub at sea, find the bad guy, and save the crew.", "ziva finds tony and michael on a floor; michael dies soon afterward; the next morning her pad explodes. mcgee and abby find answers. vance, gibbs, tony, and ziva go to tel aviv; ziva remains, and the others return; ziva runs into trouble.", "a naval officer, a seal diver, dies of a stab wound after swimming while testing a classified handheld sonar device, which disappears. an anonymous caller reports the murder. gibbs and the gang find both the killer and the missing device.", "a medal of honor recipient from wwii turns himself in and confesses to the team the murder of his friend 60 years ago.", "gibbs meets paloma, the head of the reynosa drug cartel in mexico; he gets a ride to washington, where he talks with vance in code. tony and ziva arrest a bad guy, who then dies. ziva attends a ceremony. paloma meets jackson. [continued.]", "a saudi arabian limo driver dies in an explosion of a car aboard nas patuxent river; gibbs and company investigate; the apparent target is a saudi prince present there for advanced training. the gang figure it out. tony's father visits.", "a swimmer finds the weighted body of a seaman who has disappeared from a destroyer of the us navy. the ncis team investigate; they find a petty officer connected with the victim and the death, and they save the skipper from an explosion.", "a chef finds a naked sailor inside a freezer at a restaurant in rota, spain, during a port visit by uss enterprise; shortly afterward at sea another sailor freaks out on the flight deck; soon one of them dies. gibbs and his team solve it.", "spectre agents under the command of ernst blofeld infiltrate a us air force base situated in the uk and steal two tomahawk cruise missiles. when nato is held to ransom, the british reactive their \"00\" agents and send james bond to recapture the warheads and kill blofeld.", "nan", "nan", "during a commemoration for japanese soldiers fighting in the us army during world war ii, mr. miyagi meets the widow of his commanding officer. he gets to know her granddaughter julie, an angry teenager who is still feeling the pain of losing both her parents in an accident and is having problems with her grandmother and her fellow pupils. mr. miyagi decides to teach her karate to get her through her pain and issues and back on the right path.", "an american officer on a landing craft carrying plans for the allied invasion of europe in normandy takes part on landing maneuvers, his craft was attacked and sunk by german eboats. and he finds himself on german occupied jersey islands. the allies hatch a plot to rescue him by sending a british soe agent impersonating an sd officer.", "when she was a deeply troubled teenager, nikita was rescued from death row by a secret u.s. agency known only as division, who faked her execution and told her she was being given a second chance to start a new life and serve her country. what they didn't tell her was that she was being trained as a spy and assassin. throughout her grueling training at division, nikita never lost her humanity, even falling in love with a civilian. when her fianc\u00e9 was murdered, nikita realized she had been betrayed and her dreams shattered by the only people she thought she could trust, so she did what no one else before her had been able to do: she escaped. now, after three years in hiding, nikita is seeking retribution and making it clear to her former bosses that she will stop at nothing to expose and destroy their covert operation.", "the true story of george tweed, an american sailor who became the only serviceman on the island of guam to avoid capture by the japanese during the early years of world war ii.", "after an iraqi woman in the us to film an interview on atrocities against women back home is murdered, clues lead to an american military suspect and the team must determine their truth before another killing occurs.", "wartime drama about an idealistic young un official (ann blyth) who finds out about the horrors of war when she falls in love with colonel steve janowski (robert mitchum), the officer in charge of evacuating citizens from korea.", "paul hood is the newly appointed director of the op center, a special agency gathering a wide variety of experts monitoring international crisis. on his first day on the job, nuclear missiles are stolen from the former soviet union by terrorists. the team must find out who did it, why, and most importantly, where they are heading so they can retrieve them.", "the submarine uss thunderfish successfully completes a secret mission to rescue a group of orphans on a remote pacific island. on the way back to honolulu they encounter a japanese aircraft carrier but the torpedoes they fire explode about halfway to the target, a recurring problem that has plagued the submarine fleet for some time. the thunderfish's xo, duke gifford runs into his ex wife and navy nurse mary stuart at the hospital. there's still a spark between them but the boat is sent out on another mission before anything is resolved. when gifford's good friend and captain, pop perry, is killed gifford believe it's his fault. a inquiry clears him and after he and his men solve the problem of the misfiring torpedoes, they set out to sea.", "a submarine newly commissioned is damaged in the opening days of ww ii. a captain, looking for a command insists he can get it to a dockyard and captain it. going slowly to this site, they find a stranded group of army nurses and must take them aboard. how bad can it get? trying to get a primer coat on the sub, they have to mix white and red in order to have enough. when forced to flee the dock during an air attack, they find themselves with the world's only pink submarine, still with 5 women in the tight quarters of a submarine.", "a tough rotc instructor causes kris to doubt her dream of going to the air force academy; gus's service club plans a memorial for vietnam war dead and gus can't understand lt. col. trask's ...", "in july of 1967, in motaba river valley, zaire, a virus with a 100% mortality rate starts infecting people. the virus becomes known as the motaba virus, and it's so deadly that it causes severe bleeding and liquefies internal organs, killing within 3 days. the virus wipes out motaba river valley, and a devastatingly huge fire bomb is dropped onto motaba river valley in order to reduce the chances of further infection. the bomb was dropped on the orders of corrupt general donald mcclintock, even though an army surgeon, general bill ford, was against the idea. 27 years later, in 1994, there is another outbreak in motaba river valley. at the united states army medical research institute of infectious diseases (usamriid), located at fort detrick in maryland, colonel sam daniels is doing research on the motaba virus, and so is his ex wife roberta keough, who works at the center for disease control and prevention (cdc) in atlanta, georgia. a monkey carrying the motaba virus stows away on a ship that is heading for the usa, and after the monkey's arrival, people in cedar creek, california start becoming infected by the virus. sam and roberta head into cedar creek with fellow doctor casey schuler, and they start searching for the monkey, thinking that the monkey is the key to finding a cure. along the way, sam stumbles onto some information that may be of help -- mcclintock has been concealing vital information from the president of the united states. since 1967, mcclintock and ford have been in possession of e/, a serum that was made to cure the virus. mcclintock has been trying to stop ford from coming forward with this information, and so far, mcclintock has succeeded. mcclintock now wants to drop onto cedar creek the kind of firebomb that was dropped on motaba river valley 27 years ago. sam and roberta figure out that the virus in the cedar creek outbreak is a new strain of the motaba virus -- an airborne strain that is even more contagious than the flu. when a new serum is made to stop the new strain, sam and roberta set out to stop mcclintock from having the town blown up.", "during ww2, 17-year old ira hamilton hayes, a pima indian from arizona, enlists in the marine corps. during boot camp at camp pendleton in san diego, ira strikes up a strong and long lasting friendship with fellow marine, jim sorenson. shipped to the pacific theatre of operations, the two marines fight on mount suribachi at iwo jima. they are among the six marines who raise the u.s. flag on suribachi. soon afterwards, sorenson is killed by enemy fire in front of a stunned ira. later on, the surviving three marines who helped raise the flag at iwo jima are ordered back to the usa to participate in a war bond drive. they tour the country, surrounded by the mass media and the adoring crowds. they participate at rallies, meetings, media events and parades. they are asked to make public speeches to persuade the citizens to buy war bonds. however, heartbroken over his friend's death, ira often turns to booze to give himself the courage to continue. his drinking worsens and he is sent back to his unit at the front lines. after the war his fame and notoriety makes it impossible to lead a normal life of anonymity. many people, organizations, charities, causes and events ask for his participation, as a war hero, for publicity purposes. but ira, who still grieves his friend's death and doesn't consider himself a hero, is tired of all the publicity, the attention, the demanding fans and the numerous favors he's being asked for. he also feels guilty of having survived the war while his friends died. he drinks until he hits rock bottom. vowing to stay sober, he returns to his tribe in arizona where he lives with his family. he gives up booze and runs for election to the tribal council. devastated by the loss in elections, ira gets drunk one last time. he climbs the nearby mountain which, in his mind, is his personal mount suribachi at iwo jima. at the top, he finally takes his rightful place among his fallen comrades.", "nan", "a made for tv movie in which valerie bertinelli portrays florence pancho barnes, a bored socialite who decides to learn to fly", "quantum airlines flight 66 has just taken off from frankfurt, germany bound for new york's jfk international airport with 247 passengers aboard. after take off, a man infected with a doomsday virus passes out while a flight attendant and doctor try to save the man. the pilot tries to land the plane but can't because the people on the ground know about the virus. an ambassador and his secretary help the pilot struggle through the government's secret attempt to shoot flight 66 out of the air. and if the plane does land, doomsday has arrived on earth.", "a corrupt television preacher and his congregation are held hostage by a woman, her lover, and her two cousins in an attempt to avenge the theft of her inheritance. a quirky look at the dishonesty of the televangelist industry.", "a boxer has difficulty balancing his sport with a budding romance; both are further jeopardized when the united states enters the first world war.", "former cia analyst, jack ryan is in england with his family on vacation when he suddenly witnesses an explosion outside buckingham palace. it is revealed that some people are trying to abduct a member of the royal family but jack intervenes, killing one of them and capturing the other, and stops the plan in its tracks. afterwards, he learns that they're irish revolutionaries and the two men are brothers. during his court hearing the one that's still alive vows to get back at jack but is sentenced and that seems to be the end of it. however, whilst the man is being transported, he is broken out. jack learns of this but doesn't think there's anything to worry about. but, when he is at the naval academy someone tries to kill him. he learns that they are also going after his family and so he rushes to find them, safe but having also been the victims of a failed assassination. that's when jack decides to rejoin the cia, and they try to find the man before he makes another attempt.", "the tough and fearless marine lieutenant colonel bill kelly who has made his career as a top gun fighter pilot and war hero unwillingly faces a new mission: to take a band of talented, ...", "the sea dragons are assigned to shut down a high tech drug lab that is producing a deadly virus that can be used as a chemical weapon. the stakes get even higher when one of their own is infected by the virus which has no antidote.", "spoon gets more involved with teri, which leads to personal and career heartaches.", "breaker's plane suffers a hydraulic failure and she dies trying to land the plane.", "a hot shot german pilot shows off and annoys burner, scares spoon with his reckless driving and romances ice. but he has a problem which may ground him. also spoon gets the wrong idea when ...", "while hammer and kelly go on a top secret mission, burner and spoon find they have their hands full when they try to look after kelly's ostensibly prim and proper niece. it is revealed that hammer was briefly a p.o.w. during the gulf war.", "burner may lose his wings for causing a sonic boom while showing off for two women. also kate may lose her bar when an underage woman is found with a drink..", "hammer meets an interesting young man while playing pool at the 'bucket'. burner and spoon get roped into judging the miss pensacola contest.", "the 'nuggets' head west for \"strike\" training. the ip seems to be out to get spoon for some reason. burner gets interested in a cowgirl.", "ice is made strike leader for a fiercely competitive bombing exercise against missile and fighter defenses. spoon is attracted to gunslinger, a pretty blonde operator of missile defenses. ...", "one of kelly's marines is about compete in a boxing competition. and he appears to be distracted by the girl he's seeing--kelly's daughter. and spoon's car is stolen and they find the thief and decide what to do with him.", "as the 'bandits' continue their combat training, 'ice' deals with dod regs and a mishap. 'burner's' experience flying in the storm leaves him believing in more than his \"three things\" and wondering why.", "spoon gets a visit from an old friend whose lies put him in an uncomfortable position. the worthless son of a famed pilot causes problems on a mission led by spoon and ice. capone arranges ...", "capone's brother comes for a visit and capone thinks there's more to his visit. later the fbi shows up looking for him. they tell capone that his brother went into business with a russian ...", "missiles are stolen from the base. schaeffer, a marine, saves ice from a fire but when his burning shirt is torn off, a tattoo of a swastika is revealed and he is suspected of the theft. ...", "spoon and ice look for a new roommate who can serve as a buffer between them. they and capone undergo survival training. kate goes out with their training officer, capt. ray hartley, and becomes a victim of date rape.", "ice's mother shows up without calling and arranges a date with col. kelly, not knowing that he is ice's commanding officer. a private propeller plane strays into military airspace and ...", "a former blue angel leader is now recruiting and he offers hammer a position on the blue angels. he also begins a romance with kate. burner and spoon try to play matchmaker between kate and...", "swamp has a loss of confidence, both in his flying and when he tries to romance holly. burner competes against a new instructor from top gun who can't accept losing even though instructors ...", "spoon, capone and mad dog decide to play golf. but it's while they're playing that mad dog is recalled to do some work. the guys offer to go back with her to give her a hand. now a young ...", "a nugget, flying as wingman, shoots down his lead in simulated dogfighting. this is called blue on blue. two women seek spoon's affections while two pilots pursue ice.", "when spoon's mother is in trouble, financially, so teri offers to help. and she thinks that an old associate of his father can help. he offers teri and spoon a job with him. while teri ...", "after a case of spousal abuse, kelly goes to washington to ask for raises for enlisted men. there he meets ali, an old flame, and they rekindle the fire. ice goes out with dr. brandon. hammer has a close call.", "lt. col. kelly is brought up on an article 32, citing wrongdoing in the case of a subordinate's death. this marine had just washed out of the 18th meu due to substandard duty and happened to be a congresswoman's son.", "after his daughter is injured in a car accident, kelly takes her out on an plane trip to a remote cabin but the small plane starts having mechanical problems. they land, but have no way of ...", "there's an aerial combat competition going on and kelly wants to win this one. and ice finds herself face to face with the defending champion from the air force who's coming on to spoon. ...", "burner returns, attached to the special operations training group, to prepare the 18th m.e.u. for a mission.", "after ejecting out of their f/ over iraq, bobby griffin and bill kelly have no choice but to confront the enemy and the elements while they wait for a rescue that might never come.", "kelly is assigned to train neophyte jet pilots (nuggets). hammer, his second in command; kate, a bar owner; and three nuggets, burner, ice and spoon are introduced.", "ice's plane has a major mechanical problem during her first solo flight and her confidence is shaken, burner is covers up a water jet ski injury so he won't be grounded until he is 100% ...", "news reports have a boat with cuban refugees being fired on by castro's air force, a family whom the nuggets are socializing with is directly affected, and a cuban ace who met kelly in the ...", "burner meets and falls for a woman with a secret. kelly and hammer try to get recognition for a suicidal man who threw himself on a grenade while serving as a marine but lived while the ...", "the nuggets practice touch and-go landings before trying to land on a carrier, spoon's father returns, a young acquaintance of kelly's seeks romance with ice and a sleep deprivation study needs participants.", "someone is trying to kill kelly and hammer. both are shot at, apparently in reprisal for the events of the \"raid on osirak\" episode. burner and spoon compete for a prized spot on the \"...", "after jack hightower's car is blown up in cairo, kelly re evaluates and decides he wants to be in a combat unit.", "kelly returns to his hometown, marfa, texas, to be honored. he discovers two bodies. back at the base capone and spoon talk to recruiters.", "when fears of a terrorist attack cause a special exercise to be delayed, the assassin sneaks away and becomes a threat to kelly and hammer. kate returns, considering another's marriage ...", "in an attempt to secure a sponsor, an unlikely group of cuban refugees become a \"family\" as the u.s. immigration and naturalization service gives families priority over others. in the process, a political prisoner who hasn't seen his wife for twenty years and a disaffected sugarcane cutter fall in love. an excitable brother and a lovestruck cop contribute to the general confusion. the inevitable humorous romantic entaglements ensue as a final confrontation is set up.", "mitzi kapture portrays a military investigator trying to convict an officer of killing his wife. convinced the officer committed the crime but hindered by lack of physical evidence (including a body), she must interview military personnel who have differing views of the events and circumstances surrounding the murder.", "in october 1991, a confluence of weather conditions combined to form a killer storm in the north atlantic. caught in the storm was the sword fishing boat andrea gail. magnificent foreshadowing and anticipation fill this true life drama while minute details of the fishing boats, their gear and the weather are juxtaposed with the sea adventure.", "the creeds have just moved to a new house in the countryside. their house is perfect, except for two things: the semi trailers that roar past on the narrow road, and the mysterious cemetery in the woods behind the house. the creed's neighbours are reluctant to talk about the cemetery, and for good reason too.", "in 1943, the united states tests an anti radar system to make the u.s. navy ships invisible to the enemy. dr. james longstreet uses his experiment in the destroyer escort uss eldridge that disappears from philadelphia. the sailors david herdeg and his best friend jim parker are projected to 1984, where they meet allison hayes. they unsuccessfully try to contact their base and out of the blue jimmy disappears in a hospital. allison helps david to visit jimmy's wife pamela, but jimmy refuses to see him. now david's only hope is meeting dr. james longstreet to learn what to do. will he be well succeeded?", "chris taylor is a young, naive american who gives up college and volunteers for combat in vietnam. upon arrival, he quickly discovers that his presence is quite nonessential, and is considered insignificant to the other soldiers, as he has not fought for as long as the rest of them and felt the effects of combat. chris has two non commissioned officers, the ill tempered and indestructible staff sergeant robert barnes and the more pleasant and cooperative sergeant elias grodin. a line is drawn between the two ncos and a number of men in the platoon when an illegal killing occurs during a village raid. as the war continues, chris himself draws towards psychological meltdown. and as he struggles for survival, he soon realizes he is fighting two battles, the conflict with the enemy and the conflict between the men within his platoon.", "three intercut stories about outsiders, sex and violence. in \"hero,\" richie, at age 7, kills his father and flies away. after the event, a documentary in cheesy lurid colors asks what richie was like and what led up to the shooting. in the black and white \"horror,\" a scientist isolates the elixir of human sexuality, drinks it, and becomes a festering, contagious murderer; a female colleague who loves him tries to help, to her peril. in \"homo,\" a prisoner in fontenal prison is drawn to an inmate whom he knew some years before, at baton juvenile institute, and whose humiliations he witnessed. this story is told in dim light, except for the bright flashbacks.", "grim story of one of the major battles of the korean war. while negotiators are at work in panmunjom trying to bring the conflict to a negotiated end, lt. joe clemons is ordered to launch an attack and retake pork cop hill. it's tough on the soldiers who know that the negotiations are under way and no one wants to die when they think it will all soon be over. the hill is of no particular strategic military value but all part of showing resolve during the negotiations. under the impression that the battle has been won, battalion headquarters orders some of the men withdrawn when in fact they are in dire need of reinforcements and supplies. as the chinese prepare to counterattack and broadcast propaganda over loudspeakers, the men prepare for what may be their last battle.", "jay austin is now a civilian police detective. colonel caldwell was his commanding officer years before when he left the military police over a disagreement over the handling of a drunk driver. now a series of murders that cross jurisdictions force them to work together again. that austin is now dating caldwell's daughter is not helping the relationship at all.", "married couple jim & ella merchant set up their single friend al schmid on a blind date with ruth hartley. the two hit it off and begin dating. a welder, one day at the workplace, al learns of a friend's enlistment in the marine corps and decides to join himself. al and ruth have a last date, with al insisting that she forget about him as he is about to go into combat. however, when ruth goes to meet his departure train, he is overjoyed and gives her an engagement ring. assigned to guadalcanal, al and his squad are tasked with preventing the japanese from breaching their line. during a night attack, many of his fellow marines are slain, but al ends up single handedly saving the day, killing scores of japanese. however, he is wounded by a suicide bomber near the end of the the battle. at the hospital, al learns that he is blind, a condition that persists even after surgery. feeling sorry for himself, he dictates a letter to a nurse, informing ruth that he is relieving her of any obligation to marry him. neither his friend lee, the nurse, or the doctors can persuade al to try rehabilitation in order to attempt a return to a \"normal\" life. finally, he has to be kicked out of the hospital. he returns home, but does not want to see ruth. she sees him and pledges her love, but he is still discouraged, as he does not feel that he is a real man anymore and his pride will not allow her to take care of him. for his bravery, lee is awarded the navy cross. will he overcome his pride and give the audience a happy ending?", "an american army officer, troubled by reports of brutality, volunteers to investigate conditions inside north korean pow camps. he parachutes behind enemy lines and infiltrates a group of g.i.s being marched to one of these camps. there, he witnesses scenes of g.i.s being brainwashed, beaten, subjected to mock executions, deprived of food and water, and tortured in a variety of ways under the supervision of a russian colonel. while reaction to this treatment varies, the officer is heartened to learn that american soldiers are still a courageous and enduring force.", "when her husband dies on their wedding night, judy decides to join the united states army. she realizes that she has never been independent in her entire life. what looks like a bad decision at first, turns out not so bad at all. that is, until her superior officer makes sexual advances on her. she has been transferred to nato headquarters in europe and (re)meets the frenchman henri tremont. judy and henri decide to marry, but will they?", "a young soldier goes home to attend his mother's funeral just before being shipped out to serve in world war ii.", "a young inductee into the military is given the task of looking after some chimpanzees used in the mysterious \"project x\". getting to know the chimps fairly well, he begins to suspect there is more to the secret project than he is being told.", "nan", "dramatization of president john f. kennedy's wartime experiences during which he captained a pt boat, took it to battle and had it sunk by a japanese destroyer. he and the survivors had to make their way to an island, find food and shelter and signal the navy for rescue.", "strange aliens land in the midwest, taking over people's minds in order to spread their dominion. sam nivens and andrew nivens, aided by mary sefton, are part of a government agency who must stop the the aliens before the aliens get to them...", "although the project quantum leap isn't ready yet, sam beckett doesn't listen to supercomputer ziggy, hops into the accelerator and leaps. as tom stratton, an air force test pilot about to ...", "fact based story about mitch snyder (martin sheen), a washington crusader for the homeless, who took their case to congress. working for the community for creative non violence, snyder became outraged at the number of homeless people who had been dumped on the washington streets without shelter from mental institutions and other care facilities. his advocacy drew national attention to the \"missing persons\" that live among us. cicely tyson also appears as a bag lady who teaches snyder and his cohorts how to survive on the streets.", "in the 1960s a young woman works at nasa as an animal trainer responsible for the chimpanzee who will go into space.", "a german shepard named rain is trained to fight in the vietnam war and his intelligence and courage in the face of adversity wins the respect and loyalty of his platoon.", "a group of americans are interested in raising the ill fated ocean liner titanic. one of the team members finds out the russians also have plans to raise the ship from its watery grave. why all the interest ? a rare mineral on board could be used to power a sound beam that will knock any missile out of the air when entering us airspace.", "after the death of their loved ones in a tragic plane crash harrison ford and kristin scott thomas find each others' keys in each others loved ones' possessions and realize that they were having an affair and must figure out all the details.", "nan", "august 1944: proceeding with the invasion of france, patton's third army has advanced so far toward paris that it cannot be supplied. to keep up the momentum, allied hq establishes an elite military truck route. one (racially integrated) platoon of this red ball express encounters private enmities, bypassed enemy pockets, minefields, and increasingly perilous missions, leavened by a touch of comedy.", "a down on-his luck businessman desperately takes the only job offered a teacher in the u.s. army. his mission: keep a ragtag bunch of underachieving misfits from flunking out of basic training! be on alert as this unlikely new teacher and his underdog class unexpectedly inspire each other to be all they can be!", "the mysterious death of an army officer comes under investigation by major kendall laird as the young soldier's parents seek an honorable burial place, out of respect for their son. the parents are assisted by their neighbor, mrs. mcalister, in their patriotic and racially divided community.", "two beer swilling, harley loving guys get involved with an attractive scientist and a gang of terrorists.", "ten years after his retirement from the government, colonel steve austin must again team up with jaime sommers to stop a terrorist group. complicating matters for austin are his estranged son michael, who struggles for his father's acceptance as he graduates from flight school, and jaime, who must cope with her and steve's past. when michael is severely injured in a crash, steve must make the same decision about fitting him with bionics that he had to make with jaime years ago after her accident.", "on the fortieth anniversary of the battle of iwo jima, over three hundred japanese and american veterans returned to the island together in peace.", "houston and roy get information that roy's son who is an mia in vietnam is alive. they go to the government who tell them that they can't do anything. so houston decides to go and find him ...", "nan", "a personal portrait of one of the most controversial men of this century and the turbulent times in which he lived. an entire era, including the fight for civil rights, the cuban missile crisis, the american entry into vietnam, and the eventual protest against it, was shaped by bobby kennedy.", "detroit in the future is crime ridden and run by a massive company. the company has developed a huge crime fighting robot, which unfortunately develops a rather dangerous glitch. the company sees a way to get back in favor with the public when policeman alex murphy is killed by a street gang. murphy's body is reconstructed within a steel shell and called robocop. robocop is very successful against criminals and becomes a target of supervillian boddicker.", "it is post world war iii. war is outlawed. in its place, are matches between large robots called robot jox. these matches take place between two large superpowers over disputed territories. the main character achilles is a pilot in one of the large robots. the plot revolves around him and a match for the state of alaska.", "the story of a vietnam vet forced into the dark world of the mob in order to support his handicapped brother.", "the bundy family try to have a good family christmas, despite world war 2.", "major charles rane comes back from the war and is given a number of gifts from his hometown because he is a war hero. some greedy thugs decide that they want to steal a number of silver dollars from him. in the process they also manage to kill his wife and son and destroy his hand. the major wants revenge so he enlists the help of his war buddy johnny to meet the thugs in a final showdown.", "hayes hodges finds his career aspirations dashed when he's wounded in vietnam combat. he then returns to america and becomes a disillusioned lawyer who goes up against the service to defend colonel terry childers, who is accused of inciting an incident that leaves many demonstrators dead. hodges in no position to decline: childers heroically saved his life back in vietnam.", "the captain of a submarine sunk by the japanese during wwii is finally given a chance to skipper another sub after a year of working a desk job. his singleminded determination for revenge against the destroyer that sunk his previous vessel puts his new crew in unneccessary danger.", "it is during the cold war and all americans have a view of russians as one thing: bad people. a group of american boys discovers a russian sailor washed up on the coast of florida and decide to befriend him, assuming that he is friendly and will bring them no danger and thus go against the ideas of their parents, as well as the government.", "sergeant joe gunn and his tank crew pick up five british soldiers, a frenchman and a sudanese man with an italian prisoner crossing the libyan desert to rejoin their command after the fall of tobruk. they and the germans are greatly in need of water.", "mcgriff and albaby are probably doing the worst law enforcement job in the world they are plain clothes u.s. military policemen on duty in war time saigon. however, their job becomes even harder when they start investigating the serial killings of local prostitutes. their prime suspect is high ranking u.s. army officer which brings their lives in danger.", "nan", "mary blake arrives at blackie norton's paradise gambling hall and beer garden looking for work as a singer. blackie embarrasses her by asking to see her legs, but does hire her. she faints from hunger. nob hill socialite jack burley and maestro baldini of the tivoli opera house see her singing and offer her a chance to do opera, but blackie has her under a two year contract which she sorrowfully stands by. later, when he makes up posters featuring mary in tights, she does leave for the tivoli. blackie gets an injunction against burley, but knocks out the process server when he hears mary's performance as marguerite in \"faust\". she asks her to marry him and she agrees to go back to the paradise as his kind of singer, but blackie's childhood chum father tim intervenes. after blackie slugs the priest, mary leaves. she is soon the star of the tivoli and blackie's place is closed down. she sings a rousing \"san francisco\" on behalf of the paradise at the annual \"chicken ball\" and wins the $10,000 prize which blackie throws to the floor. as she storms out of the hall a terrible rumble betokens the famous san francisco earthquake. buildings collapse, streets split wide open, the city burns, the army dynamites whole sections of town. after staggering around in a stupor blackie finds father tim and the two of them find mary at a salvation army camp. backed by hundreds of others, they look out over the ruins which are gradually replaced by the shining new city with a reprise of the title song.", "after his wife takes their son and leaves him, sgt. john stryker is an embittered man who takes his misery out on the men under his command. they're a bunch of green recruits who have a hard time dealing with stryker's tough drills and thicker skin. even his old friends start to wonder if he's gone from being the epitome of a tough marine sergeant to a man over the edge.", "when mohammed al rehaief, a young iraqi lawyer, learns that private first class jessica lynch, a 19-year old u.s. soldier from west virginia, is held as pow in an iraqi hospital, he wants to find out what a girl the age of his own daughters is doing and why she's being held, both the u.s. troops and his nationalist countrymen start treating him as a suspect- his personal drama is adding itself to hers and countless other ones in post saddam iraq...", "major lloyd gruver, a korean war flying ace reassigned to japan, staunchly supports the military's opposition to marriages between american troops and japanese women. but that's before gruver experiences a love that challenges his own deeply set prejudices... and plunges him into conflict with the u.s. air force and japan's own cultural taboos.", "a black soldier is killed while returning to his base in the deep south. the white people of the area are suspected at first. a tough black army attorney is brought in to find out the truth. we find out a bit more about the dead soldier in flashbacks and that he was unpopular. will the attorney find the killer ?", "this film follows the true story of the naacp court court challenge of racial school segregation in the brown vs. board of education. this was the struggle would destroy the legal validity for racial segregation in general and prove to be the start and the first major victory of the civil rights movement.", "an unpopular u.s. president manages to get a nuclear disarmament treaty through the senate, but finds that the nation is turning against him. jiggs casey, a marine colonel, finds evidence that general scott, the wildly popular head of the joint chiefs and certain presidential candidate in 2 years is not planning to wait. casey goes to the president with the information and a web of intrigue begins with each side unsure of who can be trusted.", "sgt. bilko is in charge of the motor pool at an army base. he's also a good natured con man, providing gambling facilities for the soldiers on base. when an old enemy from his past shows up to inspect his records and steal away his fiance\u00e9, sgt. bilko has to put his skills to creative use...", "exciting \"top gun\" action and conflict in the lives of the men who push the edge of danger defending our skies.", "the handsome young seaman john paul jones falls in love with kit corbin. kit is the daughter of admiral ben corbin. but john is unable to act upon his love because of social class differences. meanwhile a perpetually angry capt. henry beatty constantly abuses him while he struggles to get into the naval academy.", "dick is watching the fleet come in when he sees june. dick has no intention of joining the navy, which is a family tradition, and june, having lost her father and brother in the navy, does ...", "can a girl from little rock find happiness with a mature french planter she got to know one enchanted evening away from the military hospital where she is a nurse? or should she just wash that man out of her hair? bloody mary is the philosopher of the island and it's hard to believe she could be the mother of liat who has captured the heart of lt. joseph cable usmc. while waiting for action in the war in the south pacific, sailors and nurses put on a musical comedy show. the war gets closer and the saga of nellie forbush and emile de becque becomes serious drama.", "a squad of national guards on an isolated weekend exercise in the louisiana swamp must fight for their lives when they anger local cajuns by stealing their canoes. without live ammunition and in a strange country, their experience begins to mirror the vietnam experience.", "a 13-hour mini series detailing james a. michner's fictional account of the american space program from the years after world war ii to the apollo landings on the moon in the early 1970s.", "a tv reporter and cameraman are taken hostage on a tugboat while covering a workers strike. the demands of the hostage takers are to collect all the nuclear detonators in the charleston, sc...", "when a government run lab accidentally lets loose a deadly virus, most of the population of the world is wiped out. survivors begin having dreams about two figures: a mystical old woman, or a foreboding, scary man. as the story tracks various people, we begin to realize that the two figures exemplify basic forces of good and evil, and the stage is set for a final confrontation between the representatives of each.", "a story of u.s. marine corps life.", "the most acclaimed star trek adventure of all time with an important message. it is the 23rd century, and a mysterious alien probe is threatening earth by evaporating the oceans and destroying the atmosphere. in their frantic attempt to save mankind, admiral kirk and his crew must time travel back to 1986 san francisco where they find a world of punk, pizza and exact change buses that are as alien to them as anything they have ever encountered in the far off reaches of the galaxy. william shatner and leonard nimoy return as kirk and spock, along with the entire star trek crew.", "general hammond summons colonel jack o'neill out of retirement to embark on a secret rescue mission. o'neill confesses that he disobeyed orders to destroy the stargate on planet abydos, and that scientist daniel jackson may still be alive. arriving on abydos with his team, o'neill meets up once again with the scientist, who has discovered a giant elaborate cartouche in hieroglyphics. all signs point to the fact that this is a map of many stargates that exist throughout the galaxy a development that makes the dream of the sg/ team to travel throughout the universe in time a reality.", "jenny hayden never did get over the death of her husband. so when an alien life form decides to model \"himself\" on the husband, jenny is understandably confused if not terrified. the alien, or starman, as he is called, has a deadline to meet, and kidnaps jenny in order to meet it.", "an israeli agent entices an iraqi jet pilot to defect with his mig fighter.", "in the near future, the navy develops a fighter jet piloted by an artificial intelligence computer. the jet is placed on an aircraft carrier in the pacific to learn combat manuevers from the human pilots aboard. but when the computer develops a mind of its own, it's the humans who are charged with stopping it before it incites a war...", "the story of men at war and that of the esteemed pulitzer prize winning war correspondent ernie pyle. soon after the u.s. entry into world war ii, pyle joined c company, 18th infantry in north africa. there he got to know the men and often wrote about them in his columns mentioning them by name, something both the soldiers and their families back home appreciated. pyle moved to other units but as c company is the first he went into combat with, he considers them \"his\" company and rejoins them in italy. many will die but his reporting brings a human face to war.", "charlie's ex wife disappears, and he travels to where she grew up--a rural town in the midwest--to look for her. but, surprisingly, nobody knows about her or any of her many relatives, the newmans. he meets aliens; but when he contacts the fbi, they don't believe him. he tells his story to a tabloid; and suddenly, he is chased by the aliens.", "lt. col. robert (dutch) holland was a third baseman for the st. louis cardinals, not a pitcher. while at spring training a b/ flew over the field and dutch was standing on third base. brewster was his third base replacement when he, dutch was re called to duty. the movie clearly depicts this.", "two sailors who are always competing against each other set their sights on the same girl. when she chooses one over the other, their friendship ends acrimoniously. however, things change when one the men is in a submarine trapped beneath the ocean and the other, a diver, is sent down on a rescue mission.", "submarine commander ken white is forced to suddenly submerge, leaving his captain and another crew member to die outside the sub during ww ii. subsequent years of meaningless navy ground assignments and the animosity of a former sailor, leave white (now a captain) feeling guilty and empty. his life spirals downward and his wife is about to leave him. suddenly, he is forced into a dangerous rescue situation at the start of the koren war.... reassigned to the same submarine where all of his problems began.", "navy officers fall for ann. she has her own plans. uss pensacola is struck during a last dive drill, there is an attempt to rescue. the uss dolphin (d-1) and her crew depart from ...", "a witless waiter working in a hotel restaurant often causes problems for the other staff members of the restaurant, his manager, and the customers. one day, an inventor and his associate dine in the restaurant and is served by the waiter. gaining access via a submarine moored offshore with its ready crew, the inventor and his associate plan to rob a passenger steamer of a large shipment of gold on board. as they seem so secretive, the waiter devises a system of listening in on their conversation without being detected. as such, the waiter learns their plans to rob the steamer. using a naval disguise, the waiter plans to take their place first on the submarine so that he can rob the steamer himself. even with the help of the submarine's crew or in spite of it the waiter finds that stealing the gold and getting away scot free isn't as straightforward as he anticipated.", "this is essentially eight separate short films, though with some overlaps in terms of characters and thematic material chiefly that of man's relationship with his environment. 'sunshine through the rain': a young boy is told not to go out on the day when both weather conditions occur, because that's when the foxes hold their wedding procession, which could have fatal consequences for those who witness it. 'the peach orchard': the same young boy encounters the spirits of the peach trees that have been cut down by heartless humans. 'the blizzard': a team of mountaineers are saved from a blizzard by spiritual intervention. 'the tunnel': a man encounters the ghosts of an army platoon, whose deaths he was responsible for. 'crows': an art student encounters 'vincent van gogh' and enters the world of his paintings. 'mount fuji in red': nuclear meltdown threatens the devastation of japan. 'the weeping demon': a portrait of a post nuclear world populated by human mutations. 'village of the watermills': a sunny portrait of a vill
