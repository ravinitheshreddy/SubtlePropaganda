age whose population is entirely at one with nature.", "on thursday, january 15th, 2009, the world witnessed the \"miracle on the hudson\" when captain chesley sullenberger, nicknamed \"sully\", glided his disabled plane onto the frigid waters of the hudson river, saving the lives of all 155 aboard. however, even as sully was being heralded by the public and the media for his unprecedented feat of aviation skill, an investigation was unfolding that threatened to destroy his reputation and his career.", "when the president of russia suddenly dies, a man whose politics are virtually unknown succeeds him. the change in political leaders sparks paranoia among american cia officials, so cia director bill cabot recruits a young analyst to supply insight and advice on the situation. then the unthinkable happens: a nuclear bomb explodes in a u.s. city, and america is quick to blame the russians.", "jack chester, an overworked air traffic controller, takes his family on vacation to the beach. things immediately start to go wrong for the chesters, and steadily get worse. jack ends up in a feud with a local yachtsman, and has to race him to regain his pride and family's respect.", "nan", "nan", "nan", "nan", "nan", "killer bees from south america have been breeding with the gentler bees of more northern climes, slowly extending their territory northward decade after decade. entomologist brad crane has discovered that something is making them come together in huge, killer swarms. he wants to keep the general slater from using military tactics from further upsetting the balance of nature as they join to try to stop the swarms from approaching houston.", "nan", "sgt. thorne ryan, who once fought bravely in korea, now serves as a hard nosed drill instructor to new army recruits at fort bliss, texas. but is he really the man he is often described as? his fellow instructor, and friend helps him to face the ghosts of his past experiences in korea. one night in a bar across the border in juarez, mexico, sgt. ryan meets a lady who begins to turn his life around. will this be enough to help him deal with the past? or will he continue to be so hard on his troops? this movie was filmed mostly on location at fort bliss, texas in el paso.", "in april, 2004, casualties mount in iraq. at quantico, choices focus on increasing troop strength or only replacing casualties. lt. col. michael strobl crunches numbers. stung by his superior's rejection of his recommendation because he lacks recent combat experience, strobl volunteers for escort duty, accompanying the remains pfc. chance phelps, killed at 19. from dover to philadelphia by hearse, from there to minneapolis and on to billings by plane, and then by car to phelps' wyoming home person after person pays respects. kind words, small gifts, and gratitude are given strobl to deliver to the family on this soul searching journey. what are his own discoveries?", "sergeant major zak carey is serving what is his final tour of duty at an army base in clemens, georgia. zak doesn't like the way the army keeps the base and the bar is not what he's accustomed to. so he goes off base to get a beer. when he goes to the bar one of the local prostitutes tries to come on to zak but zak turns her down. that's when the deputy who appears to be her pimp beating her up. that's when zak strikes him. later he learns that the sheriff is corrupt and takes what happened to the deputy as an attack on him and tries to get zak but the army backs him and zak is not intimidated. that's when they arrest his son on trumped up drug charges. before zak can fix it, his wife tries to get a lawyer for their son but this only pushes the sheriff to send their son to a prison farm. with no other recourse zak gets into his own vintage sherman tank and busts his son out and they try to make it to the state line so that they can expose the sheriff.", "tank girl (rebecca) and her friends are the only remaining citizens living in the wasteland that is earth, where all the remaining water is controlled by water and power, the mega corporation/government that runs the territory. while incarcerated at w + p, tank girl and her new friend jet girl break out and steal... a tank and a jet. after meeting some mutant kangaroo/humans, and rescuing her little girl (adopted by her friends), the kangaroos and the girls kick water and powers' butt.", "an announcement that the venerable bunker hill military academy, a 141 year old institute, is to be torn down and replaced with condos sets off the young cadets led by their stodgy commander. under the command of a student cadet major, the cadets seize the campus, refuse entry of the construction crews and ultimately confront the real military.", "in 1944, an american bomber squadron is tense and discontented from too many missions over france. luck runs out for capt. stevens and his crew; they must bail out and are promptly taken prisoner. their wily german captors, sensing that they have valuable information unknown even to themselves, use every form of velvet glove trickery to worm it out of them. will stevens discover the danger? if so, what can he do about it? the fate of 100 planes depends on the answer...", "as he is retiring, jonathon scott reminisces about his long navy career and the development of the role of the aircraft carrier from the early 20s.", "navy seal lieutenant a.k. waters and his elite squadron of tactical specialists are forced to choose between their duty and their humanity, between following orders by ignoring the conflict that surrounds them, or finding the courage to follow their conscience and protect a group of innocent refugees. when the democratic government of nigeria collapses and the country is taken over by a ruthless military dictator, waters, a fiercely loyal and hardened veteran is dispatched on a routine mission to retrieve a doctors without borders physician, dr. lena kendricks. dr. kendricks, an american citizen by marriage, is tending to the victims of the ongoing civil war at a catholic mission in a remote village. when waters arrives, however, dr. kendricks refuses to leave unless he promises to help deliver the villagers to political asylum at the nearby border. if they are left behind, they will be at the mercy of the enormous rebel army. waters is under strict orders from his commanding officer captain bill rhodes to remain disengaged from the conflict. but as he and his men witness the brutality of the rebels first hand, they are won over to dr. kendricks' cause and place their lives at risk by agreeing to escort the villagers on a perilous trek through the dense jungle. as they move through the countryside on foot, waters' team, experts at evasion and concealment, are inexplicably and ferociously pursued by an army of rebels. they are confounded until they discover that, among the refugees, is the sole survivor of the country's previous ruling family, whom the rebels have been ordered to eliminate at all costs. waters and his small band of soldiers must weigh the life of one man against their own and the refugees they feel obliged to protect.", "more than 10 years after 'terminator 2', john connor now exists only as a drifter living 'off the grid', so no more terminators from the future can hunt him down. unfortunately, skynet does send another one back and this one is called the t x, even more powerful & advanced than the dreaded t/. however, another csm/ terminator is also sent back to protect john against the t x. now, skynet is patiently assuming control of civilian computer systems, under the guise of a computer virus. john has also met his future wife, kate brewster, whose father a u.s. air force general is in charge of the military computer systems & is leery of up linking skynet. however, when the skynet virus infects the u.s. military computers & leaves the country open to attack, the machines begin their horrific takeover. soon a nuclear war will result and the war against the machines will begin. can the outdated csm/ terminator eliminate the highly advanced t x or will a darker future await man following the nuclear attack?", "genua, 3rd october 1985. together with over 500 other passengers margot and pierre bergeron, a married couple from france, the serafinis, an italian family, anne higgins, an englishwoman, gitta and helmut holzer from germany and an american couple called marilyn and leon klinghoffer board the 'achille lauro'. the mood is cheerful and relaxed, everyone is looking forward to twelve days of sun, sea and peace. no one suspects that there are four palestinian terrorists among the passengers: al assadi, fatayer, al ashker and molqi, their leader. the ship puts to sea in perfect weather. three marvellous days follow. everyone appears to be happy and contented. but in the case of some of the passengers appearances are deceiving. marilyn klinghoffer, for example, only pretends to her crippled husband that she is well and happy; in reality she is seriously ill with cancer and knows that this will be her last voyage. she does not want to upset her husband, however. a crisis is brewing between the bergerons: pierre is a cold hearted cynic who finds fault with everything and everybody, particularly his wife. divorce is in the air. only gitta and helmut holzer, the two young germans, who have won the trip in a competition, are really enjoying themselves; it is their first voyage and they are as happy as larks. gitta is in an advanced stage of pregnancy. while the passengers are enjoying themselves on board, the four terrorists have locked themselves into their cabin. only molqi knows of the plan to seize the ship, the other three believe they are on their way to take part in a suicide mission in israel. on 7th october about l00 passengers leave the ship in port said to take part in an expedition to the pyramids. among them is margot bergeron, who has left her husband on board in a rage, and luciano and carla serafini, who have left their two children on board in the care of their grandmother. the klinghoffers and the holzers have changed their minds and decided to stay on board after all. meanwhile molqi has received his last orders concerning the seizure of the ship by means of a telephone message from khaled, who, as it later turns out, is in reality abu abbas, the palestinian leader and confidant of arafat. in the cabin molqi makes his three friends believe the cabin steward has discovered their weapons. he pretends that they can therefore not continue their voyage to israel but must seize the ship. the three are horrified this was not what they had planned but finally they allow molqi to convince them that they have no alternative. the kidnapping begins. with a volley of shots the terrorists storm the bridge and the restaurant where all the passengers have assembled for lunch. all, that is, except anne higgins, the englishwoman, who spends the days of the kidnapping hidden in the bathroom of her cabin. the passengers are filled with fear and horror, only leon klinghoffer, the cripple, does not allow himself to be intimidated and comments on the nightmarish situation with black humour. meanwhile, the ship' s captain transmits radio messages to inform the world about the seizure of his ship and the pirates' demands. fifty palestinians must be freed from israeli prisons before the terrorists are prepared to surrender the ship. there is hectic activity in rome, washington, cairo, tel aviv, bonn, london and paris. aeroplanes are deployed over the mediterranean to search for the vanished ship, the ambassadors of the countries involved meet in cairo, radio messages with orders are transmitted back and forth. while the ship is approaching the syrian coast, american, israeli and british passengers are separated from the others. fear continues to grow. when finally the syrian port of tartous appears on the horizon, the end of the kidnapping seems to be in sight. the terrorists assure the passengers that everything will soon be over. hopes for a happy end grow stronger. but suddenly molqi appears. he forces the american, israeli and british hostages to leave the hall and go onto the top deck of the ship. the passengers from the usa, israel and england are huddled together on the top deck, the sides of which slope down without a railing. one false move and they will land in the water... only leon klinghoffer remains on a lower deck, alone in his wheelchair. the terrorists do not suspect that the radio messages molqi has been exchanging with the syrian government have been overheard from a plane: the syrian government will not let the terrorists land and refuses to conduct negotiations on their behalf. the plan seems to have failed. molqi threatens to kill one of the passengers if his conditions are not fulfilled. shortly after this molqi approaches leon klinghoffer by himself. he pushes the american round the deck in his wheelchair and finally kills him. the other terrorists are horrified at the murder. when the hostages are allowed to leave the top deck klinghoffer's wife goes to look for her husband, but she is told that although he is in the ship' s hospital and well, she is not allowed to see him. the ship sets course for libya, but here, too, she is sent away again. all the arab countries have meanwhile dissociated themselves from the kidnapping, the pirates are alone with their terrible crime. even arafat, the leader of the palestinians, wants nothing to do with the kidnappers. he does, however, send his second in-command to cairo to negotiate with the terrorists and persuade them to surrender peacefully. this second in-command is abu abbas, the man with whom molqi is in constant radio contact. meanwhile it is rumoured among the passengers that leon klinghoffer has been murdered. but molqi still compells the ship's captain to deny that klinghoffer is dead. even abu abbas, who has ordered molqi to return to port said and is now the official mediator, is told by the captain (acting on molqi's orders ) that no lives have been lost on the ship. for only if all the passengers remain unharmed are the ambassadors of the countries involved prepared to comply with abbas's demand that the terrorists be surrendered to the palestinians, who will then bring charges against them themselves. besides this, the ambassadors must agree not to extradite the terrorists to any of the countries concerned. molqi and the other terrorists meanwhile realize that the seizure of the ship has failed and that there is no chance that they will be able to force the israelis to let the imprisoned palestinians go free. when abu abbas orders them to apologize to the passengers, they obey him. the passengers, too, have now heard that the kidnapping is over. they are relieved and happy, and so far no one knows for sure that leon klinghoffer is dead. when a ship belonging to the egyptian secret service comes to pick up the terrorists, they leave the 'achille lauro'. the nightmare is over. only now does marilyn klinghoffer learn that her husband has been murdered. in spite of the agreement stipulating that the pirates are not to be extradited, the american ambassador, feeling that he has been misled by abu abbas, promises mrs. klinghoffer to do everything in his power to have the terrorists tried by an american court. while the passengers are recovering from the strain they have gone through and are being taken home, the american secret service listens in on a radio message saying when the pirates are to be flown out of egypt. a plan is concocted. on 12th octoberr the boeing with the pirates and abu abbas on board is forced by two american military machines to land on the nato base in sicily. in spite of the americans ' demand that the kidnappers be handed over to them, they are after lengthy political disputes surrendered to the italian authorities, where they are identified by marilyn klinghoffer. abu abbas remains at large. the kidnappers are tried in italy and sentenced to between l5and30 years imprisonment.", "nan", "nan", "nan", "five short films based on winning essays by kids on \"what's right with america.\"", "nan", "doug is a young man who works all day as a concierge at a luxurious hotel, saving money to make his own business. unfortunately, when he finds the financial supporter he needs, he discovers that his \"saviour\" is having an affair with the woman he loves! now, he must choose between money and love...", "the early life of the future baseball star is told here. jackie robinson was a young college student and athlete who learned never to take racist attacks lying down. this eventually gets him into trouble when he is drafted in world war ii and assigned to a texas training camp deep in the racist south. the film climaxes when jackie robinson must face a court martial for insubordination when he refused to go to the back of the bus when the white bus driver ordered him, knowing that he was in his rights to do so.", "the frightening story of the weeks leading up to and following a nuclear strike on the united states. the bulk of the activity centers around the town of lawrence, kansas.", "follows the story of ernest green, one of the little rock nine who were the first blacks to integrate into an all white school.", "lt. kinderman and father dyer cheer each other up on the anniversary of the death of their mutual friend, father damien karras, by going to see \"it's a wonderful life\" at the local theater in georgetown, near washington d.c. but there's no cheering kinderman while a particularly cruel and gruesome serial killer is at large. his murders, which involve torture, decapitation and the desecration of religious icons, is bad enough; but they also resemble those of the gemini killer, who has been dead for fifteen years.", "nan", "u.s. special forces troops (\"green berets\") under the command of colonel mike kirby defend a firebase during the vietnam war. war correspondent george beckwith accompanies kirby and objects to both the war and the means by which it is executed. kirby's firebase is overrun and his troops fight bravely to retake it. kirby and a select group of his men are then ordered on a special mission to capture a high level viet cong officer.", "set in a fascistic future america, the handmaid's tale tells the story of kate, a handmaid. in this america, the religious right has taken over and gone hog wild. kate is a criminal, guilty of the crime of trying to escape from the us, and is sentenced to become a handmaid. the job of a handmaid is to bear the children of the man to whom she is assigned. after ruthless group training by aunt lydia in the proper way to behave, kate is assigned as handmaid to the commander. kate is attracted to nick, the commander's chauffeur. at the same time, a resistance movement begins to challenge the regime.", "as a child, sarah witnesses her wealthy mother's suicide. later, as a young bride, she is haunted by her mother's voice and other strange manifestations. is it her imagination, someone playing tricks on her, or her dead mother's spirit?", "the story of the hijacking of the itallian liner achille lauro by four militants of the palestine liberation front, in 1985, who demanded the release of several palestinians incarcerated in israeli prisoners. on their hands, lies the fate of several passengers, many americans included and among them, jewish american businessman leon klinghoffer.", "soviets create a new nuclear submarine that runs silent due to a revolutionary propulsion system. russian sub captain defects, goal of taking it to the u.s.a. to prevent the russians from using the sub to wreak nuclear (missile) war against the u.s. lots of plot turns and twists in this high tech thriller.", "nan", "two bawdy, tough looking navy lifers - \"bad ass\" buddusky, and \"mule\" mulhall are commissioned to escort a young pilferer named meadows to the brig in portsmouth. meadows is not much of a thief. indeed, in his late teens, he is not much of a man at all. his great crime was to try to steal forty dollars from the admiral's wife's pet charity. for this, he's been sentenced to eight years behind bars. at first, buddusky and mulhall view the journey as a paid vacation, but their holiday spirits are quickly depressed by the prisoner, who looks prepared to break into tears at any moment. and he has the lowest self image imaginable. buddusky gets it into his head to give meadows a good time and teach him a bit about getting on in the world. lesson one: don't take every card life deals you. next, he teaches meadows to drink, and, as a coup de grace, finds a nice young whore to instruct him in lovemaking. mule, who worries aloud about his own position with military authority, seems pleased with meadows's progress. however, when the trio reach portsmouth, the game comes abruptly to an end as reality sets in.", "co cdr tom chandler and his crew find themselves in a whole new world when the ship's scientist passenger, dr. rachel scott, reveals that the entire planet is in their hands.", "james bond 007's mission is to firstly, organise the defection of a top soviet general. when the general is re captured, bond heads off to find why an ally of general koskov was sent to murder him. bond's mission continues to take him to afghanistan, where he must confront an arms dealer known as brad whitaker. everything eventually reveals its self to bond.", "the life story of a salt of-the earth irish immigrant, who becomes an army noncommissioned officer and spends his 50 year career at the united states military academy at west point. this includes his job related experiences as well as his family life and the relationships he develops with young cadets with whom he befriends. based on the life of a real person.", "lucas thomas's grandmother caroline returns every valentine's day to the station where, at their then first wedding anniversary, she waved off to the pacific war theatre in 1944 naval pilot neil, officially still missing in action. lucas, a former baseball star and reputable physiotherapist about to publish, tells the story to a station manager, who assigns the item to susan allison. she gets involved and befriends caroline, but resists her crush on lucas on account of an already soulless engagement with international reporter andrew hawthorne. caroline's mild cardiac crisis seems to ruin everything.", "nan", "nan", "a remake of george romero's 1968 black and-white classic that begins in a cemetery, as the recently dead return to life from an unknown cause and attack the living as their prey. one woman escapes the frightening zombies to take refuge with others in a farmhouse, as every cadaver for miles around hungers for their flesh. will they make it through the night...that the dead came back to life?", "johnny gallagher, a sergeant, is sent from germany with a prisoner. the prisoner escapes from the men's room at national airport and hackman begins his search for his man. enlisting the help of his ex wife and various old friends, he finds that the prisoner is part of a plot by senior military personnel on both sides to kill a very high ranking world figure in order to sabotage arms control talks.", "tom wolfe's book on the history of the u.s. space program reads like a novel, and the film has that same fictional quality. it covers the breaking of the sound barrier by chuck yeager to the mercury 7 astronauts, showing that no one had a clue how to run a space program or how to select people to be in it. thrilling, funny, charming and electrifying all at once.", "straight from the pages of a pulp comic from a past era, the rocketeer recreates 1930's hollywood, complete with gangsters, nazi spies, and the growth of the age of aviation. young pilot cliff secord stumbles on a top secret rocket pack and with the help of his mechanic/mentor, peevy, he attempts to save his girl and stop the nazis as the rocketeer.", "fbi trainee clarice starling works hard to advance her career, including trying to hide or put behind her west virginia roots, of which if some knew would automatically classify her as being backward or white trash. after graduation, she aspires to work in the agency's behavioral science unit under the leadership of jack crawford. while she is still a trainee, crawford does ask her to question dr. hannibal lecter, a psychiatrist imprisoned thus far for eight years in maximum security isolation for being a serial killer, he who cannibalized his victims. clarice is able to figure out the assignment is to pick lecter's brains to help them solve another serial murder case, that of someone coined by the media as buffalo bill who has so far killed five victims, all located in the eastern us, all young women who are slightly overweight especially around the hips, all who were drowned in natural bodies of water, and all who were stripped of large swaths of skin. she also figures that crawford chose her as a woman to be able to trigger some emotional response from lecter. after speaking to lecter for the first time, she realizes that everything with him will be a psychological game with her having often to read between the very cryptic lines he provides. she has to decide how much she will play along as his request in return for talking to him is to expose herself emotionally to him. the case takes more dire turns when a sixth victim is discovered, this one from who they are able to retrieve a key piece of evidence if lecter is being forthright as to its meaning. a potential seventh victim is high profile catherine martin, the daughter of senator ruth martin, which places greater scrutiny on the case as they search for a hopefully still alive catherine. who may factor into what happens is dr. frederick chilton, the warden at the prison, he an opportunist who sees the higher profile with catherine, meaning a higher profile for himself if he can insert himself successfully into the proceedings.", "the lives of a close knit group of brothers growing up in iowa during the days of the great depression and of world war ii and their eventual deaths in action in the pacific theater are chronicled in this film based on a true story.", "a wealthy young american, bred to class distinction and racial intolerance, enters the marines during the first world war. in the course of his training and his experiences in the trenches ...", "while returning to earth, the space shuttle explodes and the fragments bring an alien virus that recodes the human dna. in washington, the psychiatrist carol bennell observes the modification of the behavior of one of her clients first, then in her former husband and finally in the population in general. together with her friend dr. ben driscoll the researcher dr. stephen galeano, they discover that the extraterrestrial epidemic affects human beings while sleeping and that her son ollie, who had chickenpox when he was a baby, is immune to the disease and may save mankind from the outbreak.", "shortly after pearl harbor, a squadron of pt boat crews in the philipines must battle the navy brass between skirmishes with the japanese. the title says it all about the navy's attitude towards the pt boats and their crews.", "u.s. army private witt (awol) is found and imprisoned on a troop carrier by his company first sergeant, welsh.the men of c company,1st battalion,27th infantry regiment,25th infantry division have been brought to guadalcanal as reinforcements in the campaign to secure henderson field and seize the island from the japanese. they arrive near hill 210, a key japanese position. their task is to capture the hill at all cost. what happens next is a story developing about redemption and the meaningless of war. regardless the outcome.", "the amazingly detailed true story of \"the doolittle raid\" based on the personal account by doolittle raider ted lawson. stunned by pearl harbor and a string of defeats, america needed a victory badly. to that end, colonel jimmy doolittle, a former air racer and stunt pilot, devises a plan for a daring raid on the heart of japan itself. to do this, he must train army bomber pilots to do something no one ever dreamed possible launch 16 fully loaded bombers from an aircraft carrier! remarkable in its accuracy, this movie even uses film footage from the actual raid.", "when a family of three who are in a plane flying over the mountains crashes. the parents are killed but their 8 year old son is still alive. later it's mentioned on the news that it's the boy's birthday and that he was adopted. that's when three women who all gave birth to a boy on the same day and gave their baby up for adoption, wonder if the baby is their's so they all go to where the crash occurred and wait to see if the boy is found. they all get together all learn that the adoption was handled by the same lawyer. so they contact her asking her whose child is the boy.", "when jane holman is driving with her two sons, tom and gunny, she accidentally runs into a drifter, named jack mccloud, who breaks his leg. feeling sorry for him, jane invites jack and his dog betty jane to stay at her home until his leg has healed. after having some difficulties to adapt to this new lifestyle, jack soon finds himself loved by the family and they all want him to stay. when he starts teaching baseball to tom, who misses his father who's missing in the korean war, the two of them develop a strong bond. meanwhile gunny believes that there's more to jack and betty jane than meets the eye, and he's determined to find out!", "nan", "nan", "september, 2001. on its last leg homeward, from pearl harbour (hawaii) to san diego, the uss constellation hosts a jolly 'tiger cruise' for usnavy, marines and usnaf relatives, mainly minors ('navy brats'). attitudes and emotions vary from simple joy to open frustration, the worst brat being xo commander gary dolan's daughter maddie, who wants him to refuse a promotion to command for a shore job. then the news of the wcc terror crisis changes everything, as the crew is recalled to war footing.", "in canton, mississippi, 10-year old tonya hailey is viciously brutalized by two white racist rednecks -- james louis \"pete\" willard and billy ray cobb. almost immediately after tonya is found and rushed to a hospital, pete and billy ray are found at a roadside bar, where they had been bragging about what they did to tonya. tonya's understandably distraught and enraged father, carl lee hailey, remembers a case from a year ago, when four white men raped an african american girl in a nearby town, and got acquitted. carl is determined to not let that happen in this case. while deputy dwayne powell looney is escorting pete and billy ray up a flight of stairs to a court room, carl emerges from the building's basement with an assault rifle, and he kills pete and billy ray for what they did to tonya. carl is later arrested at his house by african american sheriff ozzie walls, and carl is scheduled to be placed on trial. despite the efforts of the naacp and local african american leaders to persuade carl to choose some of their high powered attorneys, carl wants to be represented by his friend jake tyler brigance, who has a wife named carla and a daughter named hannah. presiding over the trial is white judge omar noose, and the prosecution attorney is rufus buckley, who would like nothing more than to win the case and swim in the publicity that a win would generate, because rufus realizes that a murder conviction could help him gain higher office. helping jake on the case are his former law professor lucien wilbanks, fellow attorney harry rex vonner, and law student ellen roark. ellen has had experience with death penalty cases, and that's exactly what rufus may be seeking. to start things off, noose denies bail and denies jake's petition for a change of venue. carl has also been fired from his job. billy ray cobb's brother freddie lee cobb wants revenge on carl, so freddy gets the help of the mississippi branch of the kkk, led by mississippi grand dragon stump sisson. carl's wife gwen tells carl that a doctor has said that because of pete and billy ray, tonya's reproductive organs are damaged enough to where she won't be able to have kids when she grows up. that night, a kkk member is found trying to plant a bomb under jake's porch. jake's secretary ethel twitty and her husband bud are also attacked by the kkk. still, jake, harry, lucien, and ellen continue to help carl. on the day the trial begins, there is a riot outside the court building between the kkk and the area's african american residents, and stump sisson is killed by a molotov cocktail that was dropped from a roof by one of carl's sons, who was not seen dropping it. freddy and the kkk start burning crosses throughout canton, and one of the crosses burns jake's house down while jake and his family are not home. as a result, the national guard is called to canton to keep the peace during the trial. but freddy is not about to let that stop him. while freddy continues his efforts to get revenge on carl for billy ray's death, carl's attorneys put everything they've got into carl's defense.", "construction worker, chuck hassan, has a heart attack and is no longer able to work and support his family. after losing their home and savings, his wife, concetta, looks for work and decides to join the army, to take advantage of the security and benefits. she advances quickly and eventually becomes a helicopter pilot.", "the true story of jan scruggs, an embittered vietnam veteran who returns from the war a broken man. however, with the help of his loving wife becky, he begins to find a new life for himself, and a personal goal when he agrees to begin a determined campaign to raise funds for a veteran's memorial.", "sergeant dixie smith has more raw recruits to turn into marines, if he can. among them is cocky casanova chris winters, son of an officer, who's just tried to \"mash\" mary carter, a major's niece. once on base, he finds mary's a nurse and an off limits officer. does this stop him? of course not. but his attitude problem soon puts him in a position where he must redeem himself, with december 7, 1941 fast approaching.", "nan", "agent james bond 007 is on a mission which includes a media tycoon, his former lover and a chinese agent. elliot carver wants to complete his global media empire, but in order for this to work, he must achieve broadcasting rights in china. carver wants to start up world war iii by starting a confrontation over british and chinese waters. bond gains the help of wai lin on his quest to stop him, but how will bond feel when he meets up with his former lover, who is now carver's wife.", "the true story of calvin graham who at the age of twelve, but looking quite a lot older, succeeded in joining the navy during world war ii. in spite of his young age, he received a purple hart for his bravery in the battle of guadalcanal. when he reported back to his unit after a leave, his world collapsed. due to a misunderstanding he is reported as a deserter which is the start of a real nightmare.", "lieutenant pete \"maverick\" mitchell is an expert united states naval aviator. when he encounters a pair of migs over the persian gulf, his wingman is clearly outflown and freaks. on almost no fuel, maverick is able to talk him back down to the carrier. when his wingman turns in his wings, maverick is moved up in the standings and sent to the top gun naval flying school. there he fights the attitudes of the other pilots and an old story of his father's death in combat that killed others due to his father's error. maverick struggles to be the best pilot, stepping on the toes of his other students and in another way to charlie blackwood, a civilian instructor to whom he is strongly attracted.", "this dramatic retelling of the pearl harbor attack details everything in the days that led up to that tragic moment in american history. as united states and japanese relations strain over the u.s. embargo of raw materials, air staff officer minoru genda (tatsuya mihashi) plans the preemptive strike against the united states. although american intelligence agencies intercept japanese communications hinting at the attack, they are unwilling to believe such a strike could ever occur on u.s. soil.", "carrier pilot lieutenant bob bingham (mark stevens) is rescued at sea by a submarine after he freezes at the controls and crashes, killing his two crewmen. he returns to civilian life but ...", "the commander of an american submarine during world war ii sets out to destroy the japanese aircraft carrier which launched the attack on pearl harbour. his wife and child have been captured by the japanese and they are using them and other prisoners of war as human shields for the carrier.", "the angels must help a woman astronaut find her faith after her mother's death. she goes on a space mission and while working outside the missile, her teeth cable becomes loose. she is unable to contact the team inside the missile.", "when purcell's father had a heart attack in honolulu, ruiz and taylor change their r&r to honolulu to give purcell support. they are confronted by the anti war attitudes and demonstrations ...", "nan", "nan", "doug roberts, architect, returns from a long vacation to find work nearly completed on his skyscraper. he goes to the party that night concerned he's found that his wiring specifications have not been followed and that the building continues to develop short circuits. when the fire begins, michael o'halleran is the chief on duty as a series of daring rescues punctuate the terror of a building too tall to have a fire successfully fought from the ground.", "billy tepper is the leader of a group of rebellious boys at the regis school. he has already been expelled from three prominent private schools. his best friend, joey trotta, is the son of the head of the new york mafia; billy, all their friends and many other kids at the school have equally influential and prominent, if more law abiding, parents. when luis cali's father is put in jail, he heads for the regis school to put the son of the judge in charge of the case under hostage, only to find he has been removed. however, once he realises who the parents of the rest are, he decides the entire student body of the regis school would be an even better bargaining chip.", "nan", "a long time ago, far away on the planet of cybertron, a war is being waged between the noble autobots (led by the wise optimus prime) and the devious decepticons (commanded by the dreaded megatron) for control over the allspark, a mystical talisman that would grant unlimited power to whoever possesses it. the autobots managed to smuggle the allspark off the planet, but megatron blasts off in search of it. he eventually tracks it to the planet of earth (circa 1850), but his reckless desire for power sends him right into the arctic ocean, and the sheer cold forces him into a paralyzed state. his body is later found by captain archibald witwicky, but before going into a comatose state megatron uses the last of his energy to engrave into the captain's glasses a map showing the location of the allspark, and to send a transmission to cybertron. megatron is then carried away aboard the captain's ship. a century later, captain witwicky's grandson sam witwicky (nicknamed spike by his friends) buys his first car. to his shock, he discovers it to be bumblebee, an autobot in disguise who is to protect spike, who possesses the captain's glasses and the map engraved on them. but bumblebee is not the only transformer to have arrived on earth in the desert of qatar, the decepticons blackout and scorponok attack a u.s. military base, causing the pentagon to send their special sector seven agents to capture all \"specimens of this alien race.\" spike and his girlfriend mikaela find themselves in the midst of a grand battle between the autobots and the decepticons, stretching from hoover dam all the way to los angeles. meanwhile, deep inside hoover dam, the cryogenically stored body of megatron awakens.", "autobots bumblebee, ratchet, ironhide, mirage (aka dino), wheeljack (aka que) and sideswipe led by optimus prime, are back in action taking on the evil decepticons, who are eager to avenge their recent defeat. the autobots and decepticons become involved in a perilous space race between the united states and russia to reach a hidden cybertronian spacecraft on the moon and learn its secrets, and once again sam witwicky has to go to the aid of his robot friends. the new villain shockwave is on the scene while the autobots and decepticons continue to battle it out on earth.", "a youth chooses manhood. the week sam witwicky starts college, the decepticons make trouble in shanghai. a presidential envoy believes it's because the autobots are around; he wants them gone. he's wrong: the decepticons need access to sam's mind to see some glyphs imprinted there that will lead them to a fragile object that, when inserted in an alien machine hidden in egypt for centuries, will give them the power to blow out the sun. sam, his girlfriend mikaela banes, and sam's parents are in danger. optimus prime and bumblebee are sam's principal protectors. if one of them goes down, what becomes of sam?", "nan", "nan", "a terrorist (warner) and an fbi agent (knox) fight out a personal feud with one another.", "tugger is a little jeep that had his engine fan replaced by an airplane propeller during world war ii. the film follows tugger, with his friend shorty, as he follows his dreams of one day taking to the skies and flying like a plane.", "in a totalitarian country, any subversives, undesirables and \"deviants\" are sent to a prison camp to be rehabilitated and reeducated. the camp is run in fascist fashion, with guards torturing and killing prisoners for sport. their pinnacle of the guards oppression is an event where a select band of prisoners are set free in the surrounding bush, to be hunted by the guards and special guests for sport the turkey shoot.", "during the second world war, a special project is begun by the us army air corps to integrate african american pilots into the fighter pilot program. known as the \"tuskegee airman\" for the name of the airbase at which they were trained, these men were forced to constantly endure harassement, prejudice, and much behind the scenes politics until at last they were able to prove themselves in combat.", "in this story of the early days of daylight bombing raids over nazi germany, general frank savage must take command of a \"hard luck\" bomber group. much of the story deals with his struggle to whip his group into a disciplined fighting unit in spite of heavy losses, and withering attacks by german fighters over their targets. actual combat footage is used in this tense war drama.", "an oddball family on a kansas farm are trapped in their farmhouse by an impending storm. the patriarch of the clan is a retired soda pop tycoon. he is currently dating a children's tv evangelist. also living at the farm is his layabout daughter and her precocious 8 year old daughter, his would be artist son, the son's fianc\u00e9e, and the black maid. also thrown into the mix is the daughter's ex husband, a ne er-do well who is seeking to get back in his ex wife's good graces.", "three bumbling criminals have been trying to get their hands on the computerized control system of mr. twister, a talking monster truck with a mind of its own.", "the battleship missouri is about to be decomissioned. casey ryback is captain adam's personal cook. and ryback is always butting heads with the ship's xo commander krill but the captain always intercedes. one day, after the president visits the missouri, which is also the captain's birthday, the captain learns that a helicopter has been cleared to land on the ship by commander krill, which he was not informed of. when questioned krill tells the captain that it's a surprise for his birthday, the captain then allows it. later after another one of their scuffles, krill has ryback locked in the freezer. during the party, the rock band reveals themselves to be mercenaries, led by william stranix, a cia operative, who is in league with krill to unload all of the ship's nuclear warheads. they lock up all of the crew and make preparations to remove the warheads. and krill remembers ryback, stranix sends two of his men to take care of ryback, only thing is that ryback took care of them. upon discovering their bodies, stranix deduces that ryback is more than a cook. he then sends krill to check on him, and krill discovers that ryback's a navy seal, who got busted down to a cook after an incident in panama. and ryback continues to create trouble for them, so stranix tries to hunt him down. along the way, ryback meets jordan, a former playmate, who was supposed to entertain at the party but was also forgotten.", "on september 11, 2001, two american airlines and two united airlines domestic u.s. flights are hijacked by terrorists. after the collision of two planes against the world trade center and one against the pentagon, the passengers and crew of united flight 93 decide to struggle against the four terrorists to take back the control of the airplane.", "nan", "this episode includes: update: where's kari?, amelia earheart (pts. 1and2), richard's rampage and ud and miami vice and ud.", "frank morgan risked his life for his country in the vietnam war, but when he came home, no hero's welcome awaited him; instead he was branded a traitor. nonetheless, he's about to make one more trip into hell to save the woman he loves and preserve her war torn country.", "an american soldier who participated in the vietnam war had promissed his vietnamese comrads to take them home from a refugee camp to the united states. but to fullfill his promiss is much more difficult than he had thought.", "nan", "in connecticut, lonely widowed professor walter vale has a boring life. he teaches only one class at the local college and is trying to learn how to play the piano, despite not having the necessary musical talent. walter is assigned to attend a conference about global policy and development at new york university, where he is to give a lecture about a paper on which he is co author. when he arrives at his apartment in new york, he finds tarek khalil, a syrian musician, and zainab, a senegalese street vendor, living there. he sympathizes with the situation of the illegal immigrants and invites the couple to stay with him. tarek invites him to go to his gig at jules live jazz. walter is fascinated with his african drum and tarek offers to teach walter to play the drum. however, after an incident in the subway, tarek is arrested by the police and sent to a detention center for illegal immigrants. walter has just hired a lawyer to defend tarek when, out of the blue, tarek's mother mouna arrives at the apartment from michigan. he invites her to stay in tarek's room and while trying to get tarek released, walter and mouna get close to each other and he finds reasons to feel life can be exciting and worth living again.", "mac, the two fisted savy cop finds that he's being saddled with a new partner, a known burn out, to work with him on a new and difficult case. the new partner is, ellis, an amazing detective, one who puts sherlock holmes to shame with his lightning fast deductions. ellis has a couple of problems. he keeps assuming the personalities of entire casts of television shows. this can be a problem when people begin shooting at them.", "in november 1941, major caton takes command of the small marine garrison on wake island. his tendency toward spit and polish upsets the men's tropical lassitude, but pearl harbor changes everything. soon the island is attacked and the marines pull together day by day; but how long can they hold out?", "in the 1943 invasion of italy, one american platoon lands, digs in, then makes its way inland to blow up a bridge next to a fortified farmhouse, as tension and casualties mount. unusually realistic picture of war as long quiet stretches of talk, punctuated by sharp, random bursts of violent action whose relevance to the big picture is often unknown to the soldiers.", "the saga of the henry family, begun in \"the winds of war\" continues as america is attacked by japan and enters world war ii. for victor henry, an upwardly mobile naval career sets him in command of a cruiser with sights on selection for the admiralty. at the same time, however, victor must struggle with a failing marriage as well as a love affair with the daughter of a prominent british radio news reporter. victor's son byron has equal success as a submarine officer, eventually selected to command his own ship, yet all the while must deal with the separation of his wife and son who are held in german custody as enemy alien jews. through other such characters as professor aaron jastrow, naval pilot warren henry, and the noble german general armin von roon, \"war and remembrance\" unfolds into an all encompassing and fascinating story of the second world war.", "a young computer whiz kid accidentally connects into a top secret super computer which has complete control over the u.s. nuclear arsenal. it challenges him to a game between america and russia, and he innocently starts the countdown to world war 3. can he convince the computer he wanted to play a game and not the real thing ?", "recruits head to the front lines towards the close of the korean war. the interaction between two of the soldiers...an idealistic newcomer and a psychotic who goes on one man patrols slitting enemy throats under cover of night...and the orphan boy who comes between them is examined. the cease fire brings the three to a final resolution.", "ray ferrier (cruise) is a divorced dockworker and less than-perfect father. when his ex wife and her new husband drop off his teenage son robbie and young daughter rachel for a rare weekend visit, a strange and powerful lightning storm suddenly touches down. what follows is the extraordinary battle for the future of humankind through the eyes of one american family fighting to survive it in this contemporary retelling of h.g. wells seminal classic sci fi thriller.", "a telling of the 1st battalion, 7 cavalry regiment, 1st calvary division's battle against overwhelming odds in the la drang valley of vietnam in 1965. seen through the eyes of the battalion's commander, lt. col. hal moore (played by mel gibson), we see him take command of the battalion and its preparations to go into vietnam. we also see how the french had, years earlier, been defeated in the same area. the battle was to be the first major engagement between us and nva forces in vietnam and showed the use of helicopters as mobility providers and assault support aircraft.", "a group of reservists (\"weekend warriors\") are sent to honduras to build a runway. shortly after arriving an engineering group is sent to a small village to repair a bridge as a favor for the us ambassador; at this point captain john deason begins to question who he is really building the bridge for...", "when a homeless veteran dies on the national mall and his body remains uncollected for hours, toby becomes fixated on getting him a proper burial.", "with santos gaining momentum, the vinick campaign devises a strategy to catch them off guard by focusing on immigration issues: by taking a pro immigration stance, they force santos to ...", "president bartlet and his current and former staffers come together for leo's funeral.", "u.s. marine sergeants quirt and flagg are inveterate romantic rivals on peacetime assignments in china and the philippines. in 1917, w.w. i brings them to france, where flagg, now a captain, takes up with flirtatious charmaine, inn keeper's daughter. of course, quirt has to arrive and spoil his fun. but the harsh realities of war and the threat of a shotgun marriage give the two men a common cause...", "this film describes navy commander jeremiah denton's 7 and a half years as a prisoner of war. held in numerous, brutal pow camps, he faced starvation, torture and terrible living conditions brought on by his north vietnamese captors in an effort to keep communication alive between the prisoners. his wife, jane, is also arranging a pow wives league in the u.s. in order to popularize their plight.", "2003. after careful consideration, kim baker, a news copywriter, decides to leave the relative comfort of a new york desk job and serious boyfriend chris to accept the assignment to work for three months as on camera reporter in war torn afghanistan, as her news agency is looking for anyone within their ranks to fill immediately the empty voids overseas. her only experience of being in such an environment is going through hostile zone training a few years earlier. immediately upon her arrival in afghanistan, she realizes that she is ill prepared emotionally for this assignment, not only enduring the dangers of the war itself, but also the conditions of everyday life, including largely been seen by men as only a \"piece of ass\" and a distraction despite her being considered average looking back home and not being overtly sexual, and being an individual with a small bladder who is nonetheless told to stay hydrated at all times. she is largely assisted in navigating this new life by tanya vanderpoel, a fellow female western correspondent, and fahim ahmadzai, her afghan translator guide. as time goes on, kim finds that she not only may have a specific and important voice within the press corps, but that she may be losing touch with her life back in the states for good or bad. in addition, she will have to decide how much she is willing to risk, not only for herself but that for her colleagues, to get that next important story. she also has to figure out how much of what she does truly is her, and how much is being as she and the other western press corps members state is being in the \"kabubble\". what may also affect her life is how much the war in afghanistan is overtaken by other world events for which the american public is wanting information, and thus if afghanistan has a specific time span in her life regardless of how much she may want to stay to tell what she sees as its important stories.", "nan", "an air force nurse about to leave the service is badly disfigured about her face in a car accident in which she also loses her baby. her husband cannot deal with her disfigurement and she goes through a depression wondering why she was kept alive. the drunk driver who ploughed into her car is let off with a very lenient punishment, too. a doctor at the hospital sees potential in reconstructing this nurse's face. this doctor extends her enlistment so this nurse will be eligible for medical treatment covered by the armed forces over the entire course of the reconstructive surgeries. in the course of the reconstruction, the doctor and the nurse must overcome several obstacles. these range from the personal, where the nurse wonders if the doctor is only doing this for his own fame, to the bureaucracy, which has problems with the use of labial tissue from the vaginal area to reconstruct the nurse's lips. all through her treatment the nurse continues her duties at the hospital when she is well enough to work. she befriends a blinded patient while her jaws are wired shut. she is so afraid that he will not like her when he regains he sight. he does not and thanks his \"silent angel\" for the care she has given him. this boosts her morale greatly. in the end the nurse makes a full recovery. when her enlistment ends she joins the doctor in the private practice he has set up after leaving the air force. they marry.", "three brothers marshall, marty and mark dream of becoming naturalists and portraying animal life of america. one summer their dream comes true, they travel through america, filming alligators, bears and moose.", "nan", "during world war ii when the americans needed to find a secure method of communicating they devised a code using the navajo language. so navajos were recruited to become what they call code talkers. they would be assigned to a unit and would communicate with other units using the code so that even though the enemy could listen they couldn't understand what they were saying. and to insure that the code is protected men are assigned to protect it at all costs. one of these men is joe enders, a man who sustained an injury that can make him unfit for duty but he manages to avoid it and is told of his duty and that the man he is suppose to protect is ben yahzee. initially there is tension but the two men learn to get along.", "an aircraft carrier is sent on a decoy mission around the pacific, with orders to avoid combat, thus lulling japanese alertness before the battle of midway. all the men have their individual worries and concerns, but become increasingly frustrated at their avoidance of combat, for reasons unknown to them. but in the end, all get their chance to fight.", "two young men from the same town but different social classes end up as fighter pilots in ww1. jack preston is a keen auto mechanic, building and modifying cars. david armstrong comes from a wealthy family. they are both in love with the same woman, sylvia. her heart belongs to david but she doesn't let jack know and plays along with his infatuation. meanwhile, jack's neighbour, mary, is deeply in love with him but he just views her as a friend. ww1 interrupts the romantic entanglements as jack and david enlist in the us army air service (air service of the aef at the time). they are initially bitter enemies, due to them both vying for sylvia's affections. over time, however, they become very good friends. they are both posted to the same fighter squadron in france, where being a fighter pilot means every day could easily be your last.", "u.s. navy pilot frank 'spig' wead is a fun loving and rowdy adventurer, but also a fierce proponent of naval aviation. his dedication to the promotion of the navy's flying program is so intense that his marriage and family life suffer. when an accident paralyzes him, spig finds a new means of expressing his love of flying: screenwriting. successful and acclaimed, he finds the u.s. entry into world war ii to be an irresistible call. pleading that he be reinstated in the navy despite his paralysis, spig finds he has an enormous contribution yet to make.", "nan", "at the height of the cold war during the 1960s the u.s. air force and nasa tested an experimental rocket powered research aircraft code named x/.the x/ experiments were conducted at edwards air force base.the x/ aircraft set altitude and speed records by reaching the edge of outer space.the project is managed by u.s. air force colonel craig brewster and scientist tom deparma. the main test pilots are matt powell, colonel lee brandon and major ernest wilde.during the test flights the x/ aircraft is dropped from a b/ stratofortress mother ship before starting its engine.the whole test team is enthusiastic about the project but the project is plagued by setbacks and near disasters right from the start.", "joe gardner, a child of the depression, is a successful plastics manufacturer in seattle, washington. after his wife dies, his four adult children move back in. anne, 35 and an ex hippie, has been divorced twice and returns with her two children, david and sunny. lindley, 31, is a sales representative in her father's company and a new mother. jack, 30, is a drifter \"trying to find himself,\" and sam, joe's youngest child, is a preppy who is married to kay, a free spirit.", "the destiny of three soldiers during world war ii. the german officer christian diestl approves less and less of the war. jewish american noah ackerman deals with antisemitism at home and in the army while entertainer michael wh
