rst mission: to annihilate the much larger japanese garrison on makin island, in a lengthy battle sequence.", "the marines attack a strongly held enemy island in the pacific. we follow them from the beach to a japanese rocket site through enemy infested jungle as their ex-school teacher leader is transformed into a battle veteran and his squad becomes a tight fighting unit.", "a drama focusing on the suffering, torture, and brutal treatment the american p.o.w.s had to deal with daily while in north vietnam's hoa lo prison, the most infamous p.o.w. camp in hanoi. the film focuses on the resistance the prisoners gave to their captors and the strong bonds formed by the americans during their captivity.", "the governor of hawaii authorizes navy intelligence officer steve mcgarrett to put together a special unit whose first job is to capture the man who killed mcgarrett's father.", "1983. tom highway is a well-decorated career military man in the united states marine corps, he who has seen action in korea and vietnam. his current rank is gunnery sergeant. his experiences have led him to become an opinionated, no nonsense man, who is prone to bursts of violence, especially when he's drunk, if the situation does not suit him, regardless of the specifics or people involved. because of these actions, he has spent his fair share of overnighters behind bars. close to retirement, one of his last assignments, one he requested, is back at his old unit at cherry point, north carolina, from where he was transferred for insubordination. he is to train a reconnaissance platoon. his superior officer, the much younger and combat inexperienced major malcolm powers, sees highway as a relic of an old styled military. highway's commanding officer, lieutenant ring, the platoon leader, is also a younger man who has no combat experience, but is academically inclined and happy-go-lucky. highway finds that his team is a rag-tag bunch of slackers, who includes wannabe rock musician stitch jones, with who highway had an inauspicious earlier meeting. the men in the platoon, who truly believe highway is crazy, hate him, and don't understand why they have to follow his harsh training regimen when the united states is not currently at war. the major, who is all about efficiency regardless of combat readiness, has the same views of highway. he is clear that he sees highway's platoon solely as a training mechanism for his own elite squad trained by highway's nemesis, staff sergeant webster. things for highway and his platoon change when the united states enters into war in grenada. through it all, highway tries to reconnect with his bar waitress ex-wife aggie, he even clandestinely reading women's magazines to understand her better. two primary obstacles stand in his way: roy jennings, aggie's boss and current suitor who hates marines, and aggie's own remembrance of how dysfunctional their marriage was.", "in 1944, the castaway corporal allison drifts in a raft to tuasiva island, where he meets sister angela. she tells him that she is the only person on the island, having been left behind when seeking out a priest. the nun and the marine are stranded, but the island offers a bountiful supply of food. however, their paradisiacal life ends when the japanese arrive to build a base, forcing \"mr.\" allison and the nun to hide in a cave. the marine's expertise in such conditions proves to be vital to their survival, and the two grow ever closer.", "on leave in italy, lt. tommy knowlton falls in love with jean standish, who's not only married, but is the daughter of his submarine's commander. friction between the two officers becomes intolerable once at sea and after commander toler is forced to abandon tommy's best friend topside while the sub dives to escape enemy planes, tommy is no longer able to contain his anger.", "world war ii drama where the action centers around a single maneuver by a squad of gis in retaliation against the force of the german siegfried line. reese joins a group of weary gis unexpectedly ordered back into the line when on their way to a rest area. while most of the men withdraw from their positions facing a german pillbox at the far side of a mine-field, half a dozen men are left to protect a wide front. by various ruses, they manage to convince the germans that a large force is still holding the position. then reese leads two of the men in an unauthorized and unsuccessful attack on the pillbox, in which the other two are killed; and when the main platoon returns, he is threatened with court-martial. rather that face the disgrace, and in an attempt to show he was right, he makes a one-man attack on the pillbox.", "during the korean war, a u.s. marine battalion must fight its way out of a frozen mountain pass despite diminishing supplies, freezing temperatures and constant attacks by overwhelming numbers of chinese soldiers.", "true life story of guy gabaldon, a los angeles hispanic boy raised in the 1930s by a japanese-american foster family. later, during the war, as his foster parents are interned at a camp for japanese americans, gabaldon's ability to speak japanese helps him become a lone-operating marine hero. during the bloody capture of the island of saipan, he convinces 800 japanese to surrender after their general commits suicide.", "the daring exploits of a submarine commander whose mission is to chart the minefields in the waters of japan during world war ii.", "the first iraq war saw many tragedies and many acts of heroism. this is the story of the conflict seen through the eyes of the men and women involved.", "in 1952, as the korean war rages on, american officers land in kyoto. among them are major ceve saville, assigned to a fighter squadron, and lieutenant carl abbott. the latter neglects his charming wife kristina, who is sinking into bitterness. in korea, saville meets again colonel dutch imil, a former brother in arms as well as other friends. back in japan saville falls in love with forsaken kristina, which arouses abbott's jealousy. the two men turn into implacable rivals. but during a mission against chinese migs, abbott is hurt and saville decides to rescue him...", "the story of rocket scientist dr. werner von braun's career, from the 1920s until the late 1950s.", "on patrol the morning of december 7th commanding a cruiser captain torrie receives word of the attack on pearl harbor. his orders are to find the japanese force and attack it. the picture tells the story of three families during the outbreak of world war ll.", "during the korean war, general douglas macarthur masterminds the amphibious invasion of inchon in september 1950.", "small town lawyer, harmon cobb, defends a nazi prisoner of war against murder charges. set during world war ii, cobb has to contend with the difficulties of defending the devil when the town's only doctor (barnard hughes) dies while at \"camp bremen\" in the fictitious town of bremen, colorado.", "a skilled police detective in a case involving the strange, sadistic murder of a young prostitute who has been killed in exactly the same fashion as a young nightclub singer in saigon ...", "chappy sinclair is back. this time he tries to help a woman, whose south american village has been taken over by a former nazi, who is now a cocaine dealer and who uses her village as his base of operations. she manages to escape and goes to the states and meets up with chappy. when chappy tries to get help from the air force, he discovers that the general he is speaking to, is the nazi's partner. so, he along with three ageing pilots, take some vintage fighter planes and go there to try and help.", "tony stark. genius, billionaire, playboy, philanthropist. son of legendary inventor and weapons contractor howard stark. when tony stark is assigned to give a weapons presentation to an iraqi unit led by lt. col. james rhodes, he's given a ride on enemy lines. that ride ends badly when stark's humvee that he's riding in is attacked by enemy combatants. he survives - barely - with a chest full of shrapnel and a car battery attached to his heart. in order to survive he comes up with a way to miniaturize the battery and figures out that the battery can power something else. thus iron man is born. he uses the primitive device to escape from the cave in iraq. once back home, he then begins work on perfecting the iron man suit. but the man who was put in charge of stark industries has plans of his own to take over tony's technology for other matters.", "terrorists in the persian gulf attack a us naval warship, killing five sailors. upon the arrival of one prisoner in the usa, a marine on a guard detail shoots him. mac and bud prosecute for murder, and harm defends. surprises abound.", "two f-14 tomcats encounter two migs in a no-fly zone above iraq, and one of the tomcats goes down in action; nobody dies. harm and mac investigate. the pilot of the surviving tomcat misses a shot, saying that \"a voice\" told him not to fire.", "a navy helo damages an iraqi fishing boat; harm does his carrier quals in the f-18 hornet, and he destroys a small iraqi aircraft; and a marine gunnery sergeant commandeers an iraqi civilian suv. everything works out, and justice prevails.", "a japanese man accuses a us naval officer of raping his teenage daughter. harm, mac, and bud investigate; a rear admiral applies political pressure. the japanese conduct a trial, which goes poorly until a witness eventually steps forward.", "a navy hero returns from uzbekistan and faces charges of a fraudulent enlistment because he is a man previously thought to have died on 9/11. the secnav receives a rebuttal from radm. chegwidden, then fires cdr. lindsey and throws him out.", "a marine claims to have killed an iraqi pow; bud prosecutes, and mac defends. during a baseball game a pitcher hits a batter; the pitcher faces a charge of assault; harm prosecutes, and the admiral defends. harm stays in touch with mattie.", "a marine dies in an ambush in iraq; his sister is a classmate of mattie; harm and mattie help the mother and the sister of the marine. bud investigates the failure of the body armor. harm and mattie continue to understand each other better.", "american judge in germany must decide if the hijacking of an east german plane into west berlin was justified.", "it has been three years since the most important nazi leaders had already been tried. this trial is about 4 judges who used their offices to conduct nazi sterilization and cleansing policies. retired american judge, dan haywood has a daunting task ahead of him. the cold war is heating up and no one wants any more trials as germany, and allied governments, want to forget the past. but is that the right thing to do is the question that the tribunal must decide.", "dr. alan grant is now a happy man with the previous incidents of jurassic park now behind him. grant is that happy that he announce in public, that nothing on earth can persuade him back onto the islands. maybe nothing, except paul kirby. kirby and his wife, amanda want a plane to fly them over isla sorna, with dr. grant as their guide. but not everything kirby says is true. when the plane lands, dr. grant realizes that there is another reason why they are there, that he doesn't know of. now, dr. grant is stuck on an island he has never been on before, with what was a plane journey now turned into a search party.", "during world war ii a german colonel is captured by the americans but before he can be interrogated an artillery barrage hits the camp. however, ex-lieutenant kelly manages to reach the colonel, get him drunk and learn that he is on a secret mission to ship $16,000,000 of gold to a base in france. kelly is determined to get the gold and plans for himself and a few of his fellow soldiers to slip into enemy territory and steal the bullion.", "this sweeping mini-series profiling the kennedy family ran three nights. the film chronicles 55 years in the lives of the family opening in 1906 with the marriage of joseph p. kennedy, a harvard graduate, to rose fitzgerald, the daughter of boston's mayor. the first night focuses on the marriage's troubled years and rose's strength in developing a real family. the second night covered the years of 1928 - 1940 and jospeh's years as working as a movie producer and then an ambassador. the final night follows the kennedy's tragedies during world war ii and follows the post war years political successes of john kennedy.", "an expedition of the \"petrox\" company, is exploring in search of petrol. a strange island where they arrive is the home of a giant ape, king kong, that is captured by the expedition in order to make money exhibiting it to the world. when in the u.s. the huge gorilla becomes restless, trying to return home...", "race, love, and war. the allies have landed in france, set up in a coastal town, where lt. sam loggins, a serious guy from manhattan's west side, falls hard for monique blair, an american raised in france. loggins' sergeant, britt harris, a playboy from jersey, also finds monique attractive. she chooses one to love and the other to befriend after disclosing her parents' history and why she lives in france. the men say it makes no difference, a wedding is announced, and the soldiers face a dangerous mission behind enemy lines. but is everyone being truthful?", "korean war between north and south korea never ended, as there were not any agreeable pacts or peace agreements signed by countries, neither before nor after the war. armed troops from the ...", "following the close of world war ii, general george s. patton is seriously injured in a car accident and not expected to survive. \"the last days of patton\" tells the story of these last few months of the general's life and the army medical corps efforts to save him. intermixed with flashbacks, the film also shows patton's earlier career as a fledging tank commander during the first world war.", "marcus luttrell, a navy seal, and his team set out on a mission to capture or kill notorious taliban leader ahmad shah, in late june 2005. after running into mountain herders and capturing them, they were left with no choice but to follow their rules of engagement or be imprisoned. now marcus and his team are left to fight for their lives in one of the most valiant efforts of modern warfare.", "tells the story of the d-day invasion of normandy in wwii. there are dozens of characters, some seen only briefly, who together weave the story of five separate invasion points that made up the operation.", "the story of general of the army douglas macarthur, supreme allied commander during world war ii and united nations commander for the korean war. \"macarthur\" begins in 1942, following the fall of phillipines, and covers the remarkable career of this military legend up through and including the korean war and into macarthur's days of forced retirement after being dismissed from his post by president truman.", "the story of a japanese woman and the tragedy that ensues when she loves an american naval officer.", "magnum returns to virginia on vacation and reflects on his life, his marriage to michelle and his experiences. he hastily returns to hawaii when tv reporter linda lee ellison is attacked.", "mac's plans to settle down and raise a family are upset by the korean war. he goes as a fighter pilot and returns a hero, the first triple ace of the war. his neighbors have built a home for mac and his devoted wife and their three children. now he has an offer to test pilot new sabre jets. his wife is uneasy but knows she cannot ground her man.", "it's may 1943 at a us army air corps base in england. the four officers and six enlisted men of the memphis belle - a b-17 bomber so nicknamed for the girlfriend of its stern and stoic captain, dennis dearborn - will soon start their twenty-fifth mission, having completed their previous twenty-four successfully with nary an incident, while fewer and fewer other planes are coming back from their missions at all. if they complete their next mission successfully, they will be the first army air corps b-17 crew to complete their tour of duty. visiting communications officer lt. col. bruce derringer wants to publicize and highly tout their accomplishment, even before it happens, as a long term good news campaign at a time when there is little good news to report. derringer's plan is against the wishes of the base commander, col. craig harriman, who would prefer to treat the ten as any of his other hard working men. the previous success of the memphis belle is despite the disparate natures of the ten men, whose personalities and backgrounds could not be more different. each of the ten has a differing view of derringer's publicity campaign as well as to the probable success or failure of what will be their last mission regardless, a dangerous one into enemy territory over the skies of bremen, germany.", "a famous writer visits an aircraft carrier during the korean war to learn more about it and the way it's run. he also gets to find out more about the navy and marine aviators themselves, their internal and external conflicts and dangers of their job.", "brigadier general frank d. merrill leads the 3,000 american volunteers of his 5307th composite unit (provisional), aka \"merrill's marauders\", behind japanese lines across burma to myitkyina, pushing beyond their limits and fighting pitched battles at every strong-point.", "while on a recent deployment to iraq, us army staff sergeant will montgomery is injured when an improvised explosive device goes off within close proximity to him. he is back in the states recovering from the more serious of those injuries, including one to his eye and leg. he has resumed a sexual relationship with his long time girlfriend kelly, despite the fact that she is now engaged to another man who will knows. with the few months will has left in his enlistment, the army assigns him to the casualty notification team in his area. not having a background in counseling, psychology or grief management, he is unsure if he is well suited to this job. he is partnered with a career soldier, captain tony stone, who teaches will the precise protocol involved in the job. tony tells will, who quickly learns by on the job experience, that this job has its own dangers. as will learns to adapt to the range of emotions of the next of kin, he is unprepared for the reaction of olivia pitterson, whose husband was killed in iraq. his initial encounter with olivia leads to him wanting to get to know her better, which may not be in either her or his best interest. despite being a recovering alcoholic, the more experienced tony tries to guide will as best he can under their collective circumstances.", "the summer of 1942 brought naval stalemate to the pacific as the american and japanese fleets stood at even numbers each waiting for the other to begin a renewed offensive. \"midway\" tells the story of this historic june battle where a japanese carrier force, in an attempt to occupy midway island and lure the american fleet to destruction, was meet valiently by us forces operating off of three aircraft carriers and numerous escort ships. it was the first battle in which naval air power was extensivly used, and at its conclusion the japanese carrier force had been completly destroyed which lead the way for the us 1943 and 44 offensives which would eventually bring the pacific war to a close.", "mister roberts is aboard a us cargo ship, working in the pacific during the second world war. he'd do anything to leave the quiet of the ship to join in the \"action\". trouble is, the captain of the ship, is a bit of a tyrant, and isn't willing to sign roberts' transfer requests. also on board is ensign pulver, who avoids work as best he can, whilst living off the riches of his buying and selling. roberts and the crew are in constant battle, even over the smallest of disagreements.", "in the pacific during world war 2, the officers live a comfortable life with good food, good drink and good quarters. to them, war is a game which they know they will win and the common soldiers are the pawns on the board. when the campaign slows down, the commander sends a squad to the top of a mountain behind enemy lines to report on the japanese troop movements. the squad is commanded by a tough cynical sergeant who takes no prisoners and even takes the gold from the teeth of the enemy dead. before the mission starts, the lieutenant, who has had a cushy job due to a life of wealth and privilege, criticizes the commander over his attitude towards the common soldier and is re-assigned to lead the squad. the veteran sergeant wants to complete this mission as ordered, and he will do everything he can do to see that it is successful.", "during a commemoration for japanese soldiers fighting in the us army during world war ii, mr. miyagi meets the widow of his commanding officer. he gets to know her granddaughter julie, an angry teenager who is still feeling the pain of losing both her parents in an accident and is having problems with her grandmother and her fellow pupils. mr. miyagi decides to teach her karate to get her through her pain and issues and back on the right path.", "the true story of george tweed, an american sailor who became the only serviceman on the island of guam to avoid capture by the japanese during the early years of world war ii.", "after an iraqi woman - in the us to film an interview on atrocities against women back home - is murdered, clues lead to an american military suspect and the team must determine their truth before another killing occurs.", "wartime drama about an idealistic young un official (ann blyth) who finds out about the horrors of war when she falls in love with colonel steve janowski (robert mitchum), the officer in charge of evacuating citizens from korea.", "the submarine uss thunderfish successfully completes a secret mission to rescue a group of orphans on a remote pacific island. on the way back to honolulu they encounter a japanese aircraft carrier but the torpedoes they fire explode about halfway to the target, a recurring problem that has plagued the submarine fleet for some time. the thunderfish's xo, duke gifford runs into his ex-wife and navy nurse mary stuart at the hospital. there's still a spark between them but the boat is sent out on another mission before anything is resolved. when gifford's good friend and captain, pop perry, is killed gifford believe it's his fault. a inquiry clears him and after he and his men solve the problem of the misfiring torpedoes, they set out to sea.", "a submarine newly commissioned is damaged in the opening days of ww ii. a captain, looking for a command insists he can get it to a dockyard and captain it. going slowly to this site, they find a stranded group of army nurses and must take them aboard. how bad can it get? trying to get a primer coat on the sub, they have to mix white and red in order to have enough. when forced to flee the dock during an air attack, they find themselves with the world's only pink submarine, still with 5 women in the tight quarters of a submarine.", "a tough rotc instructor causes kris to doubt her dream of going to the air force academy; gus's service club plans a memorial for vietnam war dead and gus can't understand lt. col. trask's ...", "quantum airlines flight 66 has just taken off from frankfurt, germany bound for new york's jfk international airport with 247 passengers aboard. after take-off, a man infected with a doomsday virus passes out while a flight attendant and doctor try to save the man. the pilot tries to land the plane but can't because the people on the ground know about the virus. an ambassador and his secretary help the pilot struggle through the government's secret attempt to shoot flight 66 out of the air. and if the plane does land, doomsday has arrived on earth.", "a boxer has difficulty balancing his sport with a budding romance; both are further jeopardized when the united states enters the first world war.", "while hammer and kelly go on a top secret mission, burner and spoon find they have their hands full when they try to look after kelly's ostensibly prim and proper niece. it is revealed that hammer was briefly a p.o.w. during the gulf war.", "after ejecting out of their f-18 over iraq, bobby griffin and bill kelly have no choice but to confront the enemy and the elements while they wait for a rescue that might never come.", "grim story of one of the major battles of the korean war. while negotiators are at work in panmunjom trying to bring the conflict to a negotiated end, lt. joe clemons is ordered to launch an attack and retake pork cop hill. it's tough on the soldiers who know that the negotiations are under way and no one wants to die when they think it will all soon be over. the hill is of no particular strategic military value but all part of showing resolve during the negotiations. under the impression that the battle has been won, battalion headquarters orders some of the men withdrawn when in fact they are in dire need of reinforcements and supplies. as the chinese prepare to counterattack and broadcast propaganda over loudspeakers, the men prepare for what may be their last battle.", "married couple jim & ella merchant set up their single friend al schmid on a blind date with ruth hartley. the two hit it off and begin dating. a welder, one day at the workplace, al learns of a friend's enlistment in the marine corps and decides to join himself. al and ruth have a last date, with al insisting that she forget about him as he is about to go into combat. however, when ruth goes to meet his departure train, he is overjoyed and gives her an engagement ring. assigned to guadalcanal, al and his squad are tasked with preventing the japanese from breaching their line. during a night attack, many of his fellow marines are slain, but al ends up single-handedly saving the day, killing scores of japanese. however, he is wounded by a suicide bomber near the end of the the battle. at the hospital, al learns that he is blind, a condition that persists even after surgery. feeling sorry for himself, he dictates a letter to a nurse, informing ruth that he is relieving her of any obligation to marry him. neither his friend lee, the nurse, or the doctors can persuade al to try rehabilitation in order to attempt a return to a \"normal\" life. finally, he has to be kicked out of the hospital. he returns home, but does not want to see ruth. she sees him and pledges her love, but he is still discouraged, as he does not feel that he is a real man anymore and his pride will not allow her to take care of him. for his bravery, lee is awarded the navy cross. will he overcome his pride and give the audience a happy ending?", "an american army officer, troubled by reports of brutality, volunteers to investigate conditions inside north korean pow camps. he parachutes behind enemy lines and infiltrates a group of g.i.s being marched to one of these camps. there, he witnesses scenes of g.i.s being brainwashed, beaten, subjected to mock executions, deprived of food and water, and tortured in a variety of ways under the supervision of a russian colonel. while reaction to this treatment varies, the officer is heartened to learn that american soldiers are still a courageous and enduring force.", "a young soldier goes home to attend his mother's funeral just before being shipped out to serve in world war ii.", "dramatization of president john f. kennedy's wartime experiences during which he captained a pt boat, took it to battle and had it sunk by a japanese destroyer. he and the survivors had to make their way to an island, find food and shelter and signal the navy for rescue.", "a german shepard named rain is trained to fight in the vietnam war and his intelligence and courage in the face of adversity wins the respect and loyalty of his platoon.", "on the fortieth anniversary of the battle of iwo jima, over three hundred japanese and american veterans returned to the island together in peace.", "it is post-world war iii. war is outlawed. in its place, are matches between large robots called robot jox. these matches take place between two large superpowers over disputed territories. the main character achilles is a pilot in one of the large robots. the plot revolves around him and a match for the state of alaska.", "the bundy family try to have a good family christmas, despite world war 2.", "the captain of a submarine sunk by the japanese during wwii is finally given a chance to skipper another sub after a year of working a desk job. his singleminded determination for revenge against the destroyer that sunk his previous vessel puts his new crew in unneccessary danger.", "sergeant joe gunn and his tank crew pick up five british soldiers, a frenchman and a sudanese man with an italian prisoner crossing the libyan desert to rejoin their command after the fall of tobruk. they and the germans are greatly in need of water.", "mcgriff and albaby are probably doing the worst law enforcement job in the world - they are plain clothes u.s. military policemen on duty in war-time saigon. however, their job becomes even harder when they start investigating the serial killings of local prostitutes. their prime suspect is high ranking u.s. army officer which brings their lives in danger.", "when mohammed al-rehaief, a young iraqi lawyer, learns that private first class jessica lynch, a 19-year old u.s. soldier from west virginia, is held as pow in an iraqi hospital, he wants to find out what a girl the age of his own daughters is doing and why she's being held, both the u.s. troops and his nationalist countrymen start treating him as a suspect- his personal drama is adding itself to hers and countless other ones in post-saddam iraq...", "major lloyd gruver, a korean war flying ace reassigned to japan, staunchly supports the military's opposition to marriages between american troops and japanese women. but that's before gruver experiences a love that challenges his own deeply set prejudices... and plunges him into conflict with the u.s. air force and japan's own cultural taboos.", "a 13-hour mini-series detailing james a. michner's fictional account of the american space program from the years after world war ii to the apollo landings on the moon in the early 1970s.", "a story of u.s. marine corps life.", "an israeli agent entices an iraqi jet pilot to defect with his mig fighter.", "the story of men at war and that of the esteemed pulitzer prize winning war correspondent ernie pyle. soon after the u.s. entry into world war ii, pyle joined c company, 18th infantry in north africa. there he got to know the men and often wrote about them in his columns mentioning them by name, something both the soldiers and their families back home appreciated. pyle moved to other units but as c company is the first he went into combat with, he considers them \"his\" company and rejoins them in italy. many will die but his reporting brings a human face to war.", "submarine commander ken white is forced to suddenly submerge, leaving his captain and another crew member to die outside the sub during ww ii. subsequent years of meaningless navy ground assignments and the animosity of a former sailor, leave white (now a captain) feeling guilty and empty. his life spirals downward and his wife is about to leave him. suddenly, he is forced into a dangerous rescue situation at the start of the koren war.... reassigned to the same submarine where all of his problems began.", "this is essentially eight separate short films, though with some overlaps in terms of characters and thematic material - chiefly that of man's relationship with his environment. 'sunshine through the rain': a young boy is told not to go out on the day when both weather conditions occur, because that's when the foxes hold their wedding procession, which could have fatal consequences for those who witness it. 'the peach orchard': the same young boy encounters the spirits of the peach trees that have been cut down by heartless humans. 'the blizzard': a team of mountaineers are saved from a blizzard by spiritual intervention. 'the tunnel': a man encounters the ghosts of an army platoon, whose deaths he was responsible for. 'crows': an art student encounters 'vincent van gogh' and enters the world of his paintings. 'mount fuji in red': nuclear meltdown threatens the devastation of japan. 'the weeping demon': a portrait of a post-nuclear world populated by human mutations. 'village of the watermills': a sunny portrait of a village whose population is entirely at one with nature.", "sgt. thorne ryan, who once fought bravely in korea, now serves as a hard-nosed drill instructor to new army recruits at fort bliss, texas. but is he really the man he is often described as? his fellow instructor, and friend helps him to face the ghosts of his past experiences in korea. one night in a bar across the border in juarez, mexico, sgt. ryan meets a lady who begins to turn his life around. will this be enough to help him deal with the past? or will he continue to be so hard on his troops? this movie was filmed mostly on location at fort bliss, texas in el paso.", "in april, 2004, casualties mount in iraq. at quantico, choices focus on increasing troop strength or only replacing casualties. lt. col. michael strobl crunches numbers. stung by his superior's rejection of his recommendation because he lacks recent combat experience, strobl volunteers for escort duty, accompanying the remains pfc. chance phelps, killed at 19. from dover to philadelphia by hearse, from there to minneapolis and on to billings by plane, and then by car to phelps' wyoming home - person after person pays respects. kind words, small gifts, and gratitude are given strobl to deliver to the family on this soul-searching journey. what are his own discoveries?", "in 1944, an american bomber squadron is tense and discontented from too many missions over france. luck runs out for capt. stevens and his crew; they must bail out and are promptly taken prisoner. their wily german captors, sensing that they have valuable information unknown even to themselves, use every form of velvet-glove trickery to worm it out of them. will stevens discover the danger? if so, what can he do about it? the fate of 100 planes depends on the answer...", "navy seal lieutenant a.k. waters and his elite squadron of tactical specialists are forced to choose between their duty and their humanity, between following orders by ignoring the conflict that surrounds them, or finding the courage to follow their conscience and protect a group of innocent refugees. when the democratic government of nigeria collapses and the country is taken over by a ruthless military dictator, waters, a fiercely loyal and hardened veteran is dispatched on a routine mission to retrieve a doctors without borders physician, dr. lena kendricks. dr. kendricks, an american citizen by marriage, is tending to the victims of the ongoing civil war at a catholic mission in a remote village. when waters arrives, however, dr. kendricks refuses to leave unless he promises to help deliver the villagers to political asylum at the nearby border. if they are left behind, they will be at the mercy of the enormous rebel army. waters is under strict orders from his commanding officer captain bill rhodes to remain disengaged from the conflict. but as he and his men witness the brutality of the rebels first-hand, they are won over to dr. kendricks' cause and place their lives at risk by agreeing to escort the villagers on a perilous trek through the dense jungle. as they move through the countryside on foot, waters' team, experts at evasion and concealment, are inexplicably and ferociously pursued by an army of rebels. they are confounded until they discover that, among the refugees, is the sole survivor of the country's previous ruling family, whom the rebels have been ordered to eliminate at all costs. waters and his small band of soldiers must weigh the life of one man against their own and the refugees they feel obliged to protect.", "genua, 3rd october 1985. together with over 500 other passengers margot and pierre bergeron, a married couple from france, the serafinis, an italian family, anne higgins, an englishwoman, gitta and helmut holzer from germany and an american couple called marilyn and leon klinghoffer board the 'achille lauro'. the mood is cheerful and relaxed, everyone is looking forward to twelve days of sun, sea and peace. no one suspects that there are four palestinian terrorists among the passengers: al assadi, fatayer, al ashker and molqi, their leader. the ship puts to sea in perfect weather. three marvellous days follow. everyone appears to be happy and contented. but in the case of some of the passengers appearances are deceiving. marilyn klinghoffer, for example, only pretends to her crippled husband that she is well and happy; in reality she is seriously ill with cancer and knows that this will be her last voyage. she does not want to upset her husband, however. a crisis is brewing between the bergerons: pierre is a cold-hearted cynic who finds fault with everything and everybody, particularly his wife. divorce is in the air. only gitta and helmut holzer, the two young germans, who have won the trip in a competition, are really enjoying themselves; it is their first voyage and they are as happy as larks. gitta is in an advanced stage of pregnancy. while the passengers are enjoying themselves on board, the four terrorists have locked themselves into their cabin. only molqi knows of the plan to seize the ship, the other three believe they are on their way to take part in a suicide mission in israel. on 7th october about l00 passengers leave the ship in port said to take part in an expedition to the pyramids. among them is margot bergeron, who has left her husband on board in a rage, and luciano and carla serafini, who have left their two children on board in the care of their grandmother. the klinghoffers and the holzers have changed their minds and decided to stay on board after all. meanwhile molqi has received his last orders concerning the seizure of the ship by means of a telephone message from khaled, who, as it later turns out, is in reality abu abbas, the palestinian leader and confidant of arafat. in the cabin molqi makes his three friends believe the cabin steward has discovered their weapons. he pretends that they can therefore not continue their voyage to israel but must seize the ship. the three are horrified - this was not what they had planned - but finally they allow molqi to convince them that they have no alternative. the kidnapping begins. with a volley of shots the terrorists storm the bridge and the restaurant where all the passengers have assembled for lunch. all, that is, except anne higgins, the englishwoman, who spends the days of the kidnapping hidden in the bathroom of her cabin. the passengers are filled with fear and horror, only leon klinghoffer, the cripple, does not allow himself to be intimidated and comments on the nightmarish situation with black humour. meanwhile, the ship' s captain transmits radio messages to inform the world about the seizure of his ship and the pirates' demands. fifty palestinians must be freed from israeli prisons before the terrorists are prepared to surrender the ship. there is hectic activity in rome, washington, cairo, tel aviv, bonn, london and paris. aeroplanes are deployed over the mediterranean to search for the vanished ship, the ambassadors of the countries involved meet in cairo, radio messages with orders are transmitted back and forth. while the ship is approaching the syrian coast, american, israeli and british passengers are separated from the others. fear continues to grow. when finally the syrian port of tartous appears on the horizon, the end of the kidnapping seems to be in sight. the terrorists assure the passengers that everything will soon be over. hopes for a happy end grow stronger. but suddenly molqi appears. he forces the american, israeli and british hostages to leave the hall and go onto the top deck of the ship. the passengers from the usa, israel and england are huddled together on the top deck, the sides of which slope down without a railing. one false move and they will land in the water... only leon klinghoffer remains on a lower deck, alone in his wheelchair. the terrorists do not suspect that the radio messages molqi has been exchanging with the syrian government have been overheard from a plane: the syrian government will not let the terrorists land and refuses to conduct negotiations on their behalf. the plan seems to have failed. molqi threatens to kill one of the passengers if his conditions are not fulfilled. shortly after this molqi approaches leon klinghoffer by himself. he pushes the american round the deck in his wheelchair - and finally kills him. the other terrorists are horrified at the murder. when the hostages are allowed to leave the top deck klinghoffer's wife goes to look for her husband, but she is told that although he is in the ship' s hospital and well, she is not allowed to see him. the ship sets course for libya, but here, too, she is sent away again. all the arab countries have meanwhile dissociated themselves from the kidnapping, the pirates are alone with their terrible crime. even arafat, the leader of the palestinians, wants nothing to do with the kidnappers. he does, however, send his second-in-command to cairo to negotiate with the terrorists and persuade them to surrender peacefully. this second-in-command is abu abbas, the man with whom molqi is in constant radio contact. meanwhile it is rumoured among the passengers that leon klinghoffer has been murdered. but molqi still compells the ship's captain to deny that klinghoffer is dead. even abu abbas, who has ordered molqi to return to port said and is now the official mediator, is told by the captain (acting on molqi's orders ) that no lives have been lost on the ship. for only if all the passengers remain unharmed are the ambassadors of the countries involved prepared to comply with abbas's demand that the terrorists be surrendered to the palestinians, who will then bring charges against them themselves. besides this, the ambassadors must agree not to extradite the terrorists to any of the countries concerned. molqi and the other terrorists meanwhile realize that the seizure of the ship has failed and that there is no chance that they will be able to force the israelis to let the imprisoned palestinians go free. when abu abbas orders them to apologize to the passengers, they obey him. the passengers, too, have now heard that the kidnapping is over. they are relieved and happy, and so far no one knows for sure that leon klinghoffer is dead. when a ship belonging to the egyptian secret service comes to pick up the terrorists, they leave the 'achille lauro'. the nightmare is over. only now does marilyn klinghoffer learn that her husband has been murdered. in spite of the agreement stipulating that the pirates are not to be extradited, the american ambassador, feeling that he has been misled by abu abbas, promises mrs. klinghoffer to do everything in his power to have the terrorists tried by an american court. while the passengers are recovering from the strain they have gone through and are being taken home, the american secret service listens in on a radio message saying when the pirates are to be flown out of egypt. a plan is concocted. on 12th octoberr the boeing with the pirates and abu abbas on board is forced by two american military machines to land on the nato base in sicily. in spite of the americans ' demand that the kidnappers be handed over to them, they are - after lengthy political disputes - surrendered to the italian authorities, where they are identified by marilyn klinghoffer. abu abbas remains at large. the kidnappers are tried in italy and sentenced to between l5 and 30 years imprisonment.", "the early life of the future baseball star is told here. jackie robinson was a young college student and athlete who learned never to take racist attacks lying down. this eventually gets him into trouble when he is drafted in world war ii and assigned to a texas training camp deep in the racist south. the film climaxes when jackie robinson must face a court-martial for insubordination when he refused to go to the back of the bus when the white bus driver ordered him, knowing that he was in his rights to do so.", "u.s. special forces troops (\"green berets\") under the command of colonel mike kirby defend a firebase during the vietnam war. war correspondent george beckwith accompanies kirby and objects to both the war and the means by which it is executed. kirby's firebase is overrun and his troops fight bravely to retake it. kirby and a select group of his men are then ordered on a special mission to capture a high-level viet cong officer.", "james bond 007's mission is to firstly, organise the defection of a top soviet general. when the general is re-captured, bond heads off to find why an ally of general koskov was sent to murder him. bond's mission continues to take him to afghanistan, where he must confront an arms dealer known as brad whitaker. everything eventually reveals its self to bond.", "johnny gallagher, a sergeant, is sent from germany with a prisoner. the prisoner escapes from the men's room at national airport and hackman begins his search for his man. enlisting the help of his ex-wife and various old friends, he finds that the prisoner is part of a plot by senior military personnel on both sides to kill a very high-ranking world figure in order to sabotage arms control talks.", "straight from the pages of a pulp comic from a past era, the rocketeer recreates 1930's hollywood, complete with gangsters, nazi spies, and the growth of the age of aviation. young pilot cliff secord stumbles on a top secret rocket-pack and with the help of his mechanic/mentor, peevy, he attempts to save his girl and stop the nazis as the rocketeer.", "the lives of a close-knit group of brothers growing up in iowa during the days of the great depression and of world war ii and their eventual deaths in action in the pacific theater are chronicled in this film based on a true story.", "a wealthy young american, bred to class distinction and racial intolerance, enters the marines during the first world war. in the course of his training and his experiences in the trenches ...", "shortly after pearl harbor, a squadron of pt-boat crews in the philipines must battle the navy brass between skirmishes with the japanese. the title says it all about the navy's attitude towards the pt-boats and their crews.", "u.s. army private witt (awol) is found and imprisoned on a troop carrier by his company first sergeant, welsh.the men of c company,1st battalion,27th infantry regiment,25th infantry division have been brought to guadalcanal as reinforcements in the campaign to secure henderson field and seize the island from the japanese. they arrive near hill 210, a key japanese position. their task is to capture the hill at all cost. what happens next is a story developing about redemption and the meaningless of war. regardless the outcome.", "the amazingly detailed true story of \"the doolittle raid\" based on the personal account by doolittle raider ted lawson. stunned by pearl harbor and a string of defeats, america needed a victory - badly. to that end, colonel jimmy doolittle, a former air racer and stunt pilot, devises a plan for a daring raid on the heart of japan itself. to do this, he must train army bomber pilots to do something no one ever dreamed possible - launch 16 fully loaded bombers from an aircraft carrier! remarkable in its accuracy, this movie even uses film footage from the actual raid.", "when jane holman is driving with her two sons, tom and gunny, she accidentally runs into a drifter, named jack mccloud, who breaks his leg. feeling sorry for him, jane invites jack and his dog betty jane to stay at her home until his leg has healed. after having some difficulties to adapt to this new lifestyle, jack soon finds himself loved by the family and they all want him to stay. when he starts teaching baseball to tom, who misses his father who's missing in the korean war, the two of them develop a strong bond. meanwhile gunny believes that there's more to jack and betty jane than meets the eye, and he's determined to find out!", "september, 2001. on its last leg homeward, from pearl harbour (hawaii) to san diego, the uss constellation hosts a jolly 'tiger cruise' for usnavy, marines and usnaf relatives, mainly minors ('navy brats'). attitudes and emotions vary from simple joy to open frustration, the worst brat being xo commander gary dolan's daughter maddie, who wants him to refuse a promotion to command for a shore job. then the news of the wcc terror crisis changes everything, as the crew is recalled to war footing.", "agent james bond 007 is on a mission which includes a media tycoon, his former lover and a chinese agent. elliot carver wants to complete his global media empire, but in order for this to work, he must achieve broadcasting rights in china. carver wants to start up world war iii by starting a confrontation over british and chinese waters. bond gains the help of wai lin on his quest to stop him, but how will bond feel when he meets up with his former lover, who is now carver's wife.", "the true story of calvin graham who at the age of twelve, but looking quite a lot older, succeeded in joining the navy during world war ii. in spite of his young age, he received a purple hart for his bravery in the battle of guadalcanal. when he reported back to his unit after a leave, his world collapsed. due to a misunderstanding he is reported as a deserter which is the start of a real nightmare.", "lieutenant pete \"maverick\" mitchell is an expert united states naval aviator. when he encounters a pair of migs over the persian gulf, his wingman is clearly outflown and freaks. on almost no fuel, maverick is able to talk him back down to the carrier. when his wingman turns in his wings, maverick is moved up in the standings and sent to the top gun naval flying school. there he fights the attitudes of the other pilots and an old story of his father's death in combat that killed others due to his father's error. maverick struggles to be the best pilot, stepping on the toes of his other students and in another way to charlie blackwood, a civilian instructor to whom he is strongly attracted.", "this dramatic retelling of the pearl harbor attack details everything in the days that led up to that tragic moment in american history. as united states and japanese relations strain over the u.s. embargo of raw materials, air staff officer minoru genda (tatsuya mihashi) plans the preemptive strike against the united states. although american intelligence agencies intercept japanese communications hinting at the attack, they are unwilling to believe such a strike could ever occur on u.s. soil.", "carrier pilot lieutenant bob bingham (mark stevens) is rescued at sea by a submarine after he freezes at the controls and crashes, killing his two crewmen. he returns to civilian life but ...", "the commander of an american submarine during world war ii sets out to destroy the japanese aircraft carrier which launched the attack on pearl harbour. his wife and child have been captured by the japanese and they are using them and other prisoners of war as human shields for the carrier.", "tugger is a little jeep that had his engine fan replaced by an airplane propeller during world war ii. the film follows tugger, with his friend shorty, as he follows his dreams of one day taking to the skies and flying like a plane.", "during the second world war, a special project is begun by the us army air corps to integrate african american pilots into the fighter pilot program. known as the \"tuskegee airman\" for the name of the airbase at which they were trained, these men were forced to constantly endure harassement, prejudice, and much behind the scenes politics until at last they were able to prove themselves in combat.", "in this story of the early days of daylight bombing raids over nazi germany, general frank savage must take command of a \"hard luck\" bomber group. much of the story deals with his struggle to whip his group into a disciplined fighting unit in spite of heavy losses, and withering attacks by german fighters over their targets. actual combat footage is used in this tense war drama.", "on september 11, 2001, two american airlines and two united airlines domestic u.s. flights are hijacked by terrorists. after the collision of two planes against the world trade center and one against the pentagon, the passengers and crew of united flight 93 decide to struggle against the four terrorists to take back the control of the airplane.", "this episode includes: update: where's kari?, amelia earheart (pts. 1 and 2), richard's rampage and ud and miami vice and ud.", "frank morgan risked his life for his country in the vietnam war, but when he came home, no hero's welcome awaited him; instead he was branded a traitor. nonetheless, he's about to make one more trip into hell to save the woman he loves and preserve her war-torn country.", "an american soldier who participated in the vietnam war had promissed his vietnamese comrads to take them home from a refugee camp to the united states. but to fullfill his promiss is much more difficult than he had thought.", "in the 1943 invasion of italy, one american platoon lands, digs in, then makes its way inland to blow up a bridge next to a fortified farmhouse, as tension and casualties mount. unusually realistic picture of war as long quiet stretches of talk, punctuated by sharp, random bursts of violent action whose relevance to the big picture is often unknown to the soldiers.", "the saga of the henry family, begun in \"the winds of war\" continues as america is attacked by japan and enters world war ii. for victor henry, an upwardly mobile naval career sets him in command of a cruiser with sights on selection for the admiralty. at the same time, however, victor must struggle with a failing marriage as well as a love affair with the daughter of a prominent british radio news reporter. victor's son byron has equal success as a submarine officer, eventually selected to command his own ship, yet all the while must deal with the separation of his wife and son who are held in german custody as enemy alien jews. through other such characters as professor aaron jastrow, naval pilot warren henry, and the noble german general armin von roon, \"war and remembrance\" unfolds into an all encompassing and fascinating story of the second world war.", "a young computer whiz kid accidentally connects into a top secret super-computer which has complete control over the u.s. nuclear arsenal. it challenges him to a game between america and russia, and he innocently starts the countdown to world war 3. can he convince the computer he wanted to play a game and not the real thing ?", "recruits head to the front lines towards the close of the korean war. the interaction between two of the soldiers...an idealistic newcomer and a psychotic who goes on one-man patrols slitting enemy throats under cover of night...and the orphan boy who comes between them is examined. the cease-fire brings the three to a final resolution.", "2003. after careful consideration, kim baker, a news copywriter, decides to leave the relative comfort of a new york desk job and serious boyfriend chris to accept the assignment to work for three months as on-camera reporter in war torn afghanistan, as her news agency is looking for anyone within their ranks to fill immediately the empty voids overseas. her only experience of being in such an environment is going through hostile zone training a few years earlier. immediately upon her arrival in afghanistan, she realizes that she is ill-prepared emotionally for this assignment, not only enduring the dangers of the war itself, but also the conditions of everyday life, including largely been seen by men as only a \"piece of ass\" and a distraction despite her being considered average looking back home and not being overtly sexual, and being an individual with a small bladder who is nonetheless told to stay hydrated at all times. she is largely assisted in navigating this new life by tanya vanderpoel, a fellow female western correspondent, and fahim ahmadzai, her afghan translator guide. as time goes on, kim finds that she not only may have a specific and important voice within the press corps, but that she may be losing touch with her life back in the states for good or bad. in addition, she will have to decide how much she is willing to risk, not only for herself but that for her colleagues, to get that next important story. she also has to figure out how much of what she does truly is her, and how much is being as she and the other western press corps members state is being in the \"kabubble\". what may also affect her life is how much the war in afghanistan is overtaken by other world events for which the american public is wanting information, and thus if afghanistan has a specific time span in her life regardless of how much she may want to stay to tell what she sees as its important stories.", "during world war ii when the americans needed to find a secure method of communicating they devised a code using the navajo language. so navajos were recruited to become what they call code talkers. they would be assigned to a unit and would communicate with other units using the code so that even though the enemy could listen they couldn't understand
