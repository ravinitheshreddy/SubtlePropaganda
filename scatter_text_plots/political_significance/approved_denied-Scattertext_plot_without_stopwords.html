  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;

                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.map((x)=>x.term)}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            var curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }
                            for (const offset_i in fullData.offsets[term][i]) {
                                var offset = fullData.offsets[term][i][offset_i];
                                var spanStart = Math.max(offset[0] - 50, 0);
                                var spanEnd = Math.min(50, text.length-offset[1]);
                                var leftContext = text.substr(spanStart, offset[0] - spanStart);
                                var matchStr = text.substr(offset[0], offset[1] - offset[0]);
                                var rightContext = text.substr(offset[1], spanEnd);
                                var snippet = leftContext + '<b style="background-color: lightgoldenrodyellow">' + matchStr + '</b>' + rightContext;
                                if(spanStart > 0)
                                    snippet = '...' + snippet;
                                if(text.length - offset[1] > 50)
                                    snippet = snippet + '...'
                                curMatch.snippets.push(snippet)
                            }
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {
                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        var curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        console.log("START")
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                    console.log("SP")
                    console.log(regexp)
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

        function getDefaultTooltipContent(d) {

            var message = term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });

r at present, put aside their differences and share a christmas celebration. the surrender plan includes a mock battle that turns bad when one of the soldiers is unaware of the surrender plan.", "the story of colonel paul tibbets, the pilot of the enola gay, the bomber that dropped the atomic bomb on hiroshima. although unaware of the full potential of this new weapon, he knows that it is capable of doing tremendously more damage than any other weapon used before, and that the death toll resulting from it will be enormous. he is reluctant to be the person who will end so many lives, but if using it may bring an end to the war, then not doing so may result in even more lives being lost in continued ground assaults as the fighting goes on. at the same time, the intense secrecy surrounding this mission leaves him with no one he can express his thoughts and doubts to, not even his wife. as time goes on, the pressure upon him only increase.", "a sculptor who doesn't want to have any part of world war i is shamed by his girlfriend into joining the army. he becomes a fighter pilot, and undergoes a complete personality change.", "lieutenant joe rossi is 1st officer on a liberty ship in a great convoy bound from halifax to murmansk. after german subs crushed the convoy his ship loses the convoy and is heading alone to murmansk. in spite of attacks by german planes and subs he get the ship safely to murmansk...", "old rivals are pitted against each other in basic training and fight for the same woman.", "based on a true story, one woman takes on the u.s. military and general dynamics; maker of the f-16, thought to be the very best tactical fighter in the world. air force captain theodore t. harduvel was one of the best f-16 pilots the u.s. had to offer. after much digging, janet harduvel discovers a joint military and general dynamic cover-up. she proves to be unwavering in her search for the truth to clear his name.", "a group of cadets have assorted problems at the u.s. air force pilot training academy.", "on december 6, 1941 nine b-17 bomber set off on a flight from san francisco to hawaii. one of the bombers, the mary ann, is commanded by 'irish' quincannon. the bombardier, tommy mcmartin, has a sister living in hawaii and the co-pilot, bill williams, is sweet on her. the men are all highly professional with the exception of aerial gunner joe winocki, a bitter man who has every intention of leaving the army air corps. they arrive at hickam field on the morning of december 7, just as the japanese are attacking pearl harbor and other military facilities. all of the men prepare to face the enemy, including winocki whose attitude changes quickly. the bomber and its crew will participate in many missions but not all will survive.", "story of a navy ship with a captain obsessed with catching a fish, a singing executive officer wanting to get married, and an indian with a turkey as a pet. with pat boone as the hopeful suitor, barbara eden as his girl, and buddy hackett assigned to boone to stay out of the captain's way.", "during the korean war, the lieutenant in charge of a marine rifle platoon is killed in battle. before he dies, he places the platoon's sergeant, who's black, in charge. the sergeant figures on having trouble with two men in his platoon: a private who has much more combat experience than he does, and a racist southerner who doesn't like blacks in the first place and has no intention of taking orders from one.", "gala homecoming celebration for the troops returning from the persian gulf war in 1991.", "a celebrated military contractor returns to the site of his greatest career triumphs - the us space program in honolulu, hawaii - and reconnects with a long-ago love while unexpectedly falling for the hard-charging air force watchdog assigned to him.", "with general macarthur poised to strike against the japanese defenses in the philippines, a group of nine marines are given a secret mission.they have to secretly land on a philippine island in order to contact a spy who has information vital to general macarthur's planned invasion.when their captain is killed, sergeant corey takes charge of the group.the patrol fights its way through the japanese-infested jungle, and only five marines remain when they finally reach their destination.the group's radio has been destroyed, and they are unable to communicate with their base.it means that even if they find their spy and retrieve the vital intelligence they will be unable to relay this information to general macarthur's headquarters.the japanese, already alerted to commando's presence in the area are closing in.the marines are running out of time.", "two brothers, enrolled at the u.s. naval academy on the verge of the korean war, fall in love with the same girl.", "allied forces land at anzio unopposed but instead of moving straight inland their commanding officer decides to dig in. a battle-hardened war correspondent borrows a jeep and drives to rome and back without meeting any german forces, but his report on this absence of the enemy is discounted. by the time it is finally decided to make a move the germans have arrived in strength and a prolonged and bloody fight ensues.", "an american army unit is trapped behind german lines in a small town by a german counterattack. the unit's commander discovers that there is a spy in town among the civilian population who is providing the germans with military information.", "after trevor gets wounded while patrolling in iraq, it's a long wait for news, but his family feels it was worth it: daddy is coming home! meanwhile betty admits her beastly behavior to the...", "trevor returns home a hero but is conflicted; frank, still in iraq, becomes worried about denise's newfound independence.", "alvin corwin is low man on the totem pole, and goes from one mishap to another at an army training camp in world war ii.", "during the closing days of wwii, a national guard infantry company is assigned the task of setting up artillery observation posts in a strategic area. lieutenant costa knows that cooney is in command only because of 'connections' he had made state-side. costa has serious doubts concerning cooneys' ability to lead the group. when cooney sends costa and his men out, and refuses to re-enforce them, costa swears revenge.", "the us army's defense of its philippines colony and the allied malay countries/colonies behind it counted on its island fortress of corregidor on luzon -and a few others- but loses it in the 6 may 1942 japanese combined forces attack. colonel joseph madden is among the escaping survivors who are ordered by general douglas mcarthur to organize a guerrilla. as he finds many native filipinos inclined to resist the occupier's vision of returning to the south asian fold under a paternalistic empire which doesn't hesitate to 'spank the unruly', but is mainly civilian, unprepared, inept in military matters, madden appeals to the legendary anti-us freedom fighter andres bonif\u00e1cio's homonymous grandson captain andr\u00e9s bonif\u00e1cio, who is luckily rescued from a pow dead march, to inspire the resistance -once his own fighting spirit is rekindled- with him in a still very unsure war, retaliated by bloody, ten to one repression. when the japanese realize the people side against them, they stage fake independence under imperial prince ito, but are betrayed. while the tide of war turns against japan all around the pacific, the bitter fight intensifies further...", "corp. brady (brian keith) an american soldier captured during the korean war, is taken to a pof camp. there he meets sgt. rand (robert francis)a prisoner who is cooperating with the north koreans. brady is disgusted by these actions, but he soon discovers that rand is actually an intelligence officer playing along to access important secrets. rand also becomes close to tanya clanton (dianne foster), the wife of an american traitor, in order to exact information.", "this is only the second audie murphy movie set in wwii after his autobiographical \"to hell and back.\" here murphy steps out of his usual kid-western role to play a civilian working for the navy helping supply guerilla insurgents in the philippines. his sole motive is not politics nor bravery, but to find his bride from whom he was separated during the japanese invasion two years before.", "nurse lt. ruth mcgara is assigned to a mobile army surgical hospital (mash) unit near the front lines of the korean war. there she meets and is roughly romanced by major jed webbe, one of the unit's surgeons. webbe is pushy and seems to care only for momentary pleasures, but mcgara falls for him just the same. their romance blossoms in the midst of overwhelming numbers of casualties, threats from the enemy and from the weather, and emergency evacuations that test the mettle of even a unit whose very name suggests quick mobility.", "a rebuilt wwii carrier sails back to the pacific theater to rejoin the war in early 1945, a carrier the japanese think they sank. so if she shows up again, they will go after her with a vengeance. and they do, nearly destroying her again, ending that mission for her, but she is able to limp back to the states. the captain is tough, he knows the added risk for his ship, but shows he also has a heart by not relieving a pilot of flight duty, one who committed a serious mistake by not taking a wave-off as instructed. lot of action shots, many appearing to be actual war footage. the usual character sub-stories. partly plays like a documentary about the navy, and the carrier in particular. maybe a bit of a recruiting film also.", "capt. russ edwards commands a helicopter rescue unit that fly wounded soldiers out of battle areas and rescue pilots who have to ditch their aircraft. he has a problem with one of his men, former fighter pilot lt. pete stacey, who takes unnecessary risks with his helicopter. stacey is frustrated at having to fly helicopters pilots instead of jets and wants out. helicopter pilots are in short supply however meaning he has no chance of being transferred. under pressure from his squadron commander to reduce the number of helicopters out of commission for repairs, edwards does his best to get stacey on side. he eventually comes around.", "danny, a marine corps veteran of world war ii, re-enlists when the korean war breaks out. he joins a marine motion picture unit specializing in combat footage. there he re-encounters mitch, a former pal, and discovers that mitch is now engaged to the girl danny left behind in rome during the previous war. a rivalry develops between danny and mitch that spills over onto the battlefield. a secret mission behind north korean lines brings their rivalry to the boiling point.", "we follow a band of american soldiers as they engage the germans in a snowy, foggy winter near bastogne in world war ii. they're low on fuel, rations, and ammunition; the germans are constantly encouraging their surrender via radio and leaflets, and most importantly, the pervasive thick fog makes movement and identification difficult and prevents their relief by allied air support. this film focuses much more on the psychology and morale of the soldiers than on action footage and heroics.", "mitch helps jessie try to prevent her world war ii veteran grandfather from committing suicide who was a survivor from the uss utah at pearl harbor and who harbors a guilt over surviving ...", "american marines storm ashore on a japanese-held island and push inland while their enemy plans a counterattack, in this look at warfare. fighting men on both sides are haunted by memories of home and the horrifying, sickening images they experience in combat.", "team usa gets rid of personal ghosts while fighting team korea in taekwondo championship. \"adversity overcome\" formula with excellent fighting scenes.", "sam gifford remembers : in prewar years he was an arrogant southern cotton plantation owner, married to the daughter of a colonel. at the beginning of the war he was mobilized with his national guard unit as a sergeant. came the day when, revolted by the cowardice of his lieutenant, who had fired at his own men, he hit him. downgraded, he was sent to a disciplinary battalion. sam now discovers his new detachment, his new commanding officer, just another cowardly brute, captain waco grimes. while in combat, sam will gradually become closer to the privates, working-class people he used to despise. he will become another man, a better man.", "the idle son of a rich businessman joins the army when the u.s.a. enters world war one. he is sent to france, where he becomes friends with two working-class soldiers. he also falls in love with a frenchwoman, but has to leave her to move to the frontline.", "new york city teenager eugene jerome starts military service thoughtfully yet patriotically prepared to take part in world war ii. at boot camp in biloxi, mississippi, he faces the brutally opposed views of other recruits, which he must live with. still they must bind, if not bond, facing the sadistic drill sergeant during their physically ruthless and mentally abusive training, which is heading for tragedy. meanwhile, their boyish minds wander often to sexual frustrations, from obsession with potency (and escaping virginity) to prejudice against gays. armed only with his sense of humor, eugene is determined to leave camp with everything he came with.", "philly boys al and birdy became friends in high school despite the extreme difference in their personalities, al being the popular and athletic extrovert, birdy the antisocial \"weird\" introvert. al gave birdy his nickname because of his fascination - obsession really - with birds, especially with flight. al and birdy have just completed their service of duty in the vietnam war and have returned to the states. al sustained some serious physical injuries, which required major reconstructive surgery to his face. birdy, however, returned from vietnam seemingly emotionally scarred. he was missing in action for one month. he has not spoken since he was found. despite his own medical issues, al travels to the institution where birdy is being kept to see if he can assist in getting birdy out of his near comatose state. having always had issues with authority, al is less than forthright with the doctors about birdy's mental state prior to the war. as al tries whatever he can to help birdy using tools from their shared history prior to the war, he deals with his own post-war mental state.", "major chick davis proves to the u.s. army the superiority of high altitude precision bombing, and establishes a school for bombardiers. training is followed in semi-documentary style, with personal dramas in subplots. the climax is a spectacular, if somewhat jingoistic, battle sequence.", "u.s air force sgt. chuck brennan always disliked playboy and hotshot, col. jim herlihy. he first met him in korea, where his emergency arrival for repairs while enroute for what chuck thought was the colonels \"hot date\" in tokyo, caused the death of several of his crewmen. now several years later when chuck, while still in the air force, is now weighing continued enlistment or retirement, the base's new c.o. is none other than col. herlihy. compounding his dislike is a budding romance with chuck's daughter, lois.", "an american infantry unit, from its pre-invasion training to combat in europe.", "the true story of operation market garden, the allies attempt, in september 1944, to hasten the end of ww2 by driving through belgium and holland into germany. the idea was for us airborne divisions to take the towns of eindhoven and nijmegen and a british airborne division, reinforced by a polish airborne brigade, to take the town of arnhem. they would be reinforced, in due course and in turn, by the british xxx corps, land-based and driving up from the british lines in the south. the key to the operation was the bridges, as if the germans held or blew them, the paratroopers could not be relieved. faulty intelligence, allied high command hubris and stubborn german resistance would ensure that arnhem was a bridge too far.", "set during the korean war, a navy fighter pilot must come to terms with with his own ambivalence towards the war and the fear of having to bomb a set of highly defended bridges. the ending of this grim war drama is all tension.", "1989. the berlin wall is about to fall, and the world is about to be made safe for the new world order. but outside of stuttgart, west germany, at theodore roosevelt army base, specialist ray elwood of the 317th supply battalion is about to find his own cold war turn white hot. elwood's a lovable rogue, a conscript who's managed to turn his military servitude into a blossoming network of black market deals, more out of boredom than ambition. officially, there's his day job as battalion secretary to the inept but caring commander wallace berman. on the side, there's everything from selling the locals stolen mop'n'glo to cooking heroin for the base's ruthless head of military police, sgt. saad. when a new top sergeant arrives, with the avowed intention of cleaning the base up, elwood thinks the new blood is nothing he can't handle, especially after he lays eyes on the top's daughter, rebellious robyn. but that was before he figured in the $5 million in stolen arms that just landed on his lap, berman's jealous wife, an insane turkish drug dealer, and, of course, the resulting lust, betrayal, and murder.", "during the world war ii, the crew of a small insignificant ship in the u.s. pacific fleet experience an event unlike any event ever experience by the united states navy. a ship's captain is removed from command by his executive officer in an apparent outright act of mutiny. as the trial of the mutineers unfold, it is learned that the captain of the ship was mentally unstable, perhaps even insane. the navy must decide if the caine mutiny was a criminal act, or an act of courage to save a ship from destruction at the hands of her captain?", "in 1944, capt. josiah j. newman is the doctor in charge of ward 7, the neuropsychiatric ward, at an army air corps hospital in arizona. the hospital is under-resourced and newman scrounges what he needs with the help of his inventive staff, especially cpl. jake leibowitz. the military in general is only just coming to accept psychiatric disorders as legitimate and newman generally has 6 weeks to cure them or send them on to another facility. there are many patients in the ward and his latest include colonel norville bliss who has dissociated from his past; capt. paul winston who is nearly catatonic after spending 13 months hiding in a cellar behind enemy lines; and 20 year-old cpl. jim tompkins who is severely traumatized after his aircraft was shot down. others come and go, including italian prisoners of war, but newman and team all realize that their success means the men will return to their units and combat.", "during world war ii, a brave, patriotic american soldier undergoes experiments to become a new supersoldier, \"captain america.\" racing to germany to sabotage the rockets of nazi baddie \"red skull\", captain america winds up frozen until the 1990s. he reawakens to find that the red skull has changed identities and is now planning to kidnap the president of the united states.", "captain fred allison has been in a german prisoner of war camp for a long time. it has been two years since he last saw monica, a girl he met, married and bought a house with in six days before leaving for the front. it has also been a very long time since she had last wrote to him. a month after all the prisoners have been put into lock down after a failed prison break, two things change. one is that the camp gets a new commandant and the other is that fred's oldest and dearest friend digby shows up. while fred is happy to see digby, he says little about monica, whom fred speaks of constantly. unable to tell fred that monica had fallen in love with him, digby escapes back to his own lines. but because of a murder that occured during his escape, he may be facing the trial of his life and also the trial by fred who found a letter that monica wrote to digby.", "during world war ii, chips, a family's pet dog is misbehaving and with very little options, they decide to send him to the army for their canine corps. he is assigned to a soldier named danny who doesn't have many friends. they become an effective team.", "a lonely navy sailor falls in love with a hooker and becomes a surrogate father figure for her son during an extended liberty, due to his service records being lost.", "code 3 is an american crime drama that aired in syndication in 1957. the stories were all based on actual files of the los angeles sheriff's office. stories were presented from the viewpoint of assistant sheriff george barnett.", "a plotless shot-on-the-lot and sound-stage korean war entry that is even below the standard of house producer sam katzman, which is understandable when the name of jerry thomas, the ...", "portraying one of the shadier details of american history, this is the story of jack mcgurn, who comes to los angeles in 1936. he gets a job at a movie theatre in little tokyo and falls in love with the boss's daughter, lily kawamura. when her father finds out, he is fired and forbidden ever to see her again. but together they escape to seattle. when the war breaks out, the authorities decide that the japanese immigrants must live in camps like war prisoners.", "general dennis of the us force in england in world war ii finds that he must order his planes deeper and deeper into germany to prevent the production of military jet planes that will turn the tide of battle to the germans. he must fight congressmen, and his own chain of command to win the political battle before he can send his planes out. his problem is complicated by a very narrow window of good weather necessary to allow his effort to be successful. adapted from a stage play, it attempts to look at the challenges of command in the political arena.", "convoy is a lost 1927 silent world war i drama starring lowell sherman and dorothy mackaill and released through first national pictures.", "the pilot of a rescue copter, captain karen walden, died shortly before her helicopter crew was rescued after it crashed in desert storm. it first appears that she made a spectacular rescue of a downed helicopter crew, then held her own crew together to fight off the iraqis after her copter crashed. lt. colonel serling, who is struggling with his own demons from desert storm, is assigned to investigate her worthiness for the medal of honor. but some conflicting accounts, from her crew and soldiers in the area, cause him to question whether she deserves it.", "against his personal preference, pt boat commander ward stewart is made executive officer of the submarine uss corsair. on leave before sailing, he meets schoolteacher jean hewlett and gives her a romantic rush...unaware that she's the sweetheart of dewey connors, his new commander. at sea, the men bond while fighting german q-ships. when will they discover their mutual romantic rivalry? will it interfere with a spectacular commando raid on a secret german base?", "highly fictionalized account of the formation of the us army's first ranger battalion in world war ii and their first commanding officer major (later, lieutenant-colonel) orlando darby. the idea was to create a us unit along the lines of the british commandos. in this account, which focuses on several fictional characters, the story is initially on their training in scotland and the lives and loves their encounter while there. their first combat mission was in the invasion of north africa in 1942, followed by the invasion of sicily and then italy itself, including the amphibious landing at anzio.", "based on true events surrounding the creation of the atomic bomb, this drama follows the complicated relationship between physicist leo szilard, scientist j. robert oppenheimer and gen. leslie groves. assigned to oversee the project, groves chooses oppenheimer to build the historic bomb. but, when world war ii inspires the government to use the weapon, szilard reconsiders his opinions about atomic warfare.", "wwii is entering its last phase: germany is in ruins, but does not yield. the us army lacks crucial knowledge about the german units operating on the opposite side of the rhine, and decides to send two german prisoners to gather information. the scheme is risky: the gestapo retains a terribly efficient network to identify and capture spies and deserters. moreover, it is not clear that \"tiger\", who does not mind any dirty work as long as the price is right, and war-weary \"happy\", who might be easily betrayed by his feelings, are dependable agents. after tiger and another american agent are successfully infiltrated, happy is parachuted in bavaria. his duty: find out the whereabouts of a powerful german armored unit moving towards the western front.", "made during world war ii, this chronicles a voyage of a u.s. submarine on a secret mission to the very shores of japan. much of the film is spent developing the cast of characters that populate the sub.", "flagwaving story of a new american destroyer, the john paul jones, from the day her keel is laid, to what was very nearly her last voyage. among the crew, is steve boleslavski, a shipyard welder that helped build her, who reenlists, with his old rank of chief boatswain's mate. after failing her sea trials, she is assigned to the mail run, until caught up in a disparate battle with a japanese sub. after getting torpedoed, and on the verge of sinking, the captain, and crew hatch a plan to try and save the ship, and destroy the sub.", "during world war ii, a special fighting unit is formed that combines a crack canadian army unit and a conglomeration of u.s. army misfits who had previously served time in military jails. after an initial period of conflict between the two groups, their enmity turns to respect and friendship, and the unit is sent italy to attempt a dangerous mission that has heretofore been considered impossible to carry out.", "a troubled vietnam war vet deserts his wife and child shortly after he returns from the war. he returns after 10 years, where he's been living like an animal in the forest. he finds himself unprepared for the changes that he will have to cope with, and when the vet tries to contact his son, he realizes that he has caused more damage than he had imagined.", "a new flight surgeon and a navy pilot overcome personal differences to work on solving the problem of altitude sickness which causes blackouts at high altitude. the real stars of the film are the pre-world war ii navy aircraft featured in full color", "on a small island in the south pacific, the navy's p.r. department is spending wwii without getting near a ship. lt. max siegal is the second in command to a clueless commanding officer who believes sea duty to be the worst punishment he can give one of his men. siegal has to keep the foreign correspondents happy, keep his commander out of trouble and figure out a way for one of the enlisted sailors to date the lady lieutenant of his dreams - all while convincing a certain island schoolteacher that he's the man for her.", "dr. greene's final days are spent in hawaii with rachel, teaching her to drive and surf. when he suffers a seizure, elizabeth is called. mark refuses to go home. he manages to make amends with his daughter before his eventual death.", "during world war ii, the uss haynes, an american destroyer escort discovers a german u-boat in the south atlantic. a deadly duel between the two ships ensues, and captain murrell must draw upon all his experience to defeat the equally experienced german commander.", "rear adm. john m. hoskins (sterling hayden) fights to stay on after losing a leg on an aircraft carrier in world war ii.", "most powerful vietnam war doco not available except on facebook page", "john mccain is a poor student, except at wrestling, but toughs it out in annapolis at the us naval academy with the goal of becoming a career naval officer like his father and grandfather, who were both admirals. love at first sight leads to a marriage and children with carole. during the vietnam war, he's shot down and captured by the vietcong, who torture american pows. he resists years of torture and misery, only breaking once due to his busted limbs, and eventually returning home after five and one half years in captivity.", "in real life, robert oppenheimer was the scientific head of the manhattan project, the secret wartime project in new mexico where the first atomic bombs were designed and built. general leslie groves was in overall command of it. this film reenacts the project with an emphasis on their relationship.", "at an american air base in england, 1943, is conniving sergeant dolan, who manipulates everyone, and insubordinate ace fighter pilot major ed hardin. when ed is promoted to commander of his group, he must fight his former anti-authority stance as well as the enemy; tension grows as d-day approaches. generally lighthearted between moments of technicolor gore; lots of air combat footage, much of it genuine.", "construction workers in world war ii in the pacific are needed to build military sites, but the work is dangerous and they doubt the ability of the navy to protect them. after a series of attacks by the japanese, something new is tried, construction battalions (cbs=seabees). the new cbs have to both build and be ready to fight.", "in 1980, the assistant of the department of defense warren lasky is assigned by his mysterious chief richard tideman to visit the aircraft carrier uss nimtz commanded by capt. matthew yelland as an observer of the routines. lasky finds that wing commander richard t. owens has a great knowledge of history. out of the blue, the vessel faces a weird storm and they find that they have traveled back in time to the eve of the attack of pearl harbor on 06 december 1941. when the two japanese zeros attack the motorboat of senator samuel chapman, the crew of the nimitz rescues the senator and his assistant laurel scott. but sooner lasky learns that the senator had disappeared on that day and capt. matthew yelland is planning to attack the japanese. will these actions create a time paradox?", "the soviets have developed a revolutionary new jet fighter, called \"firefox\". naturally, the british are worried that the jet will be used as a first-strike weapon, as rumours say that the jet is indetectable on radar. they send ex-vietnam war pilot mitchell gant on a covert mission into the soviet union to steal firefox.", "jack is the sole survivor of a japanese attack on his squad at guadalcanal. because of his heroism and the fact that he is still alive, he becomes a medal of honor hero. he returns to train new recruits for the marines and falls for a girl named peggy. when training and marriage leave him with an empty feeling, he decides on a transfer back to the front lines. soon he will find that marriage and life will change his outlook on the grueling battles that lie ahead.", "in 1945, the marines attack twelve thousand japaneses protecting the twenty square kilometers of the sacred iwo jima island in a very violent battle. when they reach the mount suribachi and six marines raise their flag on the top, the picture becomes a symbol in a post great depression america. the government brings the three survivors to america to raise funds for war, bringing hope to desolate people, and making the three men heroes of the war. however, the traumatized trio has difficulty dealing with the image built by their superiors, sharing the heroism with their mates.", "group commander dan collier, on an aircraft carrier in korean waters during the korean war, starts to think back to the rough days of the air-war against japan during world war ii, when he was in the same squadron. in flashbacks, he recalls the arrival of the squadron, led by executive officer joe rodgers, and the campaigns in which the squadron participated and its desperate fight for survival prior to the climax of the war.", "this movie is about the war hero \"flight nurse\" lillian keil flight nurse army air corps. one of a cadre of first flight nurses in military. lillian is the most decorated woman in military history. she was one of the first flight attendants for pan am then united. back in those days only nurses were hired by airlines. i'm proud to sy that lillian was one of my dearest friends.", "after his bombardier is killed, jake \"cool hand\" grafton (brad johnson)', a carrier-based intruder pilot, questions the purpose of navy bombing missions. he finds an ally for his cynicism in virgil cole, a bombardier on his third tour of duty, and together they ponder the notion of one unsanctioned mission \"downtown\", to \"sam city\" in north vietnam.", "a musical-romance with dick powell as a private stationed in hawaii who gets involved with ruby keeler, the general's engaged daughter. in order to avoid a scandal, the pair break up, but meet again years later when powell's at west point producing the annual play that turns out to star keeler.", "an american photojournalist is sent to saigon to cover the vietnam war.", "jim gordon commands a unit of the famed flying tigers, the american volunteer group which fought the japanese in china before america's entry into world war ii. gordon must send his outnumbered band of fighter pilots out against overwhelming odds while juggling the disparate personalities and problems of his fellow flyers. in particular, he must handle the difficulties created by a reckless hot-shot pilot named woody jason, who not only wants to fight a one-man war but to waltz off with gordon's girlfriend.", "winter, 1943. the german army has halted the american advance in the mountains of italy; back-and-forth combat decimates joe peterson's platoon. on leave in naples, joe meets wac lieutenant eleanor mackay; initially cool, she begins to melt during a bombing raid. their romance develops despite joe's periodic returns to the front. but whether he'll come back in the end becomes more than doubtful...", "world war ii drama in which richard widmark, as lt. cmdr. john lawrence, replaces the popular commanding officer of a group of underwater demolition divers. a crew of fiercely independent studs who hang their proverbial hats in davy jones' locker. the martinet lawrence tightens the discipline of the unit, making him mucho unpopular with the macho frogmen. finally, lawrence proves himself as more than just a stuffed white shirt, showing he has the cojones to keep up with their peculiar brand of the jones, becoming one of the team by fearlessly defusing a live torpedo at the risk of his own life.", "it's 1941. robert e. lee prewitt has requested army transfer and has ended up at schofield in hawaii. his new captain, dana holmes, has heard of his boxing prowess and is keen to get him to represent the company. however, 'prew' is adamant that he doesn't box anymore, so captain holmes gets his subordinates to make his life a living hell. meanwhile sergeant warden starts seeing the captain's wife, who has a history of seeking external relief from a troubled marriage. prew's friend maggio has a few altercations with the sadistic stockade sergeant 'fatso' judson, and prew begins falling in love with social club employee lorene. unbeknownst to anyone, the japanese bombing of pearl harbor looms in the distance.", "the gallant hours depicts the crucial five-week period in october-november 1942 after admiral halsey took command of the beleaguered american forces in the south pacific area. that period of combat became a turning point in the struggle against the japanese empire during the world war ii. the story is told in flashback, framed by halsey's ceremony of going on inactive duty in 1947.", "in the late 60s, during the vietnam war, the idealistic soldier jackie willow arrives at fort meyer expecting to go to the academy and then to the vietnam war. jackie is the son of a veteran sergeant and soon he becomes the prot\u00e9g\u00e9 of the former friends of his father, sergeant clell hazard and sergeant major 'goody' nelson. jackie is promoted and gets married with his childhood friend rachel feld, to recommend jackie to the academy. he is promoted to lieutenant and asks to go to the vietnam, returning to the arlington national cemetery.", "tulsa is a specialist in the us army stationed in germany. he loves to sing and has dreams to run his own nightclub when he leaves the army....but dreams don't come cheap. tulsa places a bet with his friend dynamite that he can spend the night with a club dancer named lili, who is rumored to be hard to get. when dynamite gets transferred, tulsa is brought in to take his place. he is not looking forward to it, but in order to keep his money, he must go through with it.", "in the spring of 1945, world war ii is coming to a close. roger halyard, a dignified, strait-laced englishmen, lives on a south sea atoll with his three daughters, gloria, hester and violet, along with the housekeeper, thelma, who has raised the girls since childhood. other than their father, the girls have never seen another man. halyard is informed that 1500 u.s. marines will soon arrive to establish an air base on the island. halyard is rather apprehensive over the prospect of his daughters, who have never met another man, being thrown together with 1500 marines who haven't seen a woman in months.", "the unemployed trombone player glenn miller is always broken, chasing his sound to form his band and hocking his instrument in the pawn house to survive. when his friend chummy macgregor is hired to play in the band of ben pollack, the band-leader listens to one glenn's composition and invites him to join his band. while traveling to new york, glenn visits his former girlfriend helen berger, in boulder, colorado, and asks her to wait for him. two years later he quits the band and proposes helen that moves to new york to marry him. after the success of \"moonlight serenade\", glenn miller's band becomes worldwide known and glenn and helen and their two children have a very comfortable life. duting the world war ii, glenn enlists in the army and travels to europe to increase the moral of the allied troops. in the christmas of 1944, he travels from london to paris for a concert to be broadcast; however his plane is never found in the tragic flight.", "during the korean war lt. sam pryor volunteers his platoon to escort greek troops to perform a reconnaissance mission behind communist lines. due to his greek heritage pryor is initially proud to accompany the greek contingent but his feelings change to scorn and mistrust when what he believes is cowardice shown by the greek soldiers and their leaders results in the near annihiliation of his own platoon. an uneasy alliance is maintained between the us and greek troops as the enemy's true objective is learned.", "a tribute to the u.s. 442nd regimental combat team, formed in 1943 by presidential permission with japanese-american volunteers. we follow the training of a platoon under the rueful command of lt. mike grayson who shares common prejudices of the time. the 442nd serve in italy, then france, distinguishing themselves in skirmishes and battles; gradually and naturally, grayson's prejudices evaporate with dawning realization that his men are better soldiers than he is. not preachy.", "a unit of american military advisors in vietnam prior to the major u.s. involvement find similarities between their helpless struggle against the viet cong and the doomed actions of a french unit at the same site a decade before in this bitter look at the beginnings of the vietnam war.", "robert l. scott has dreamed his whole life of being a fighter pilot, but when war comes he finds himself flying transport planes over the hump into china. in china, he persuades general chennault to let him fly with the famed flying tigers, the heroic band of airmen who'd been fighting the japanese long before pearl harbor. scott gets his chance to fight, ultimately engaging in combat with the deadly japanese pilot known as tokyo joe.", "in 1999, the janjira nuclear plant was mysteriously destroyed with most hands lost including supervisor joe brody's colleague and wife, sandra. years later, joe's son, ford, a us navy ordnance disposal officer, must go to japan to help his estranged father who obsessively searches for the truth of the incident. in doing so, father and son discover the disaster's secret cause on the wreck's very grounds. this enables them to witness the reawakening of a terrible threat to all of humanity, which is made all the worse with a second secret revival elsewhere. against this cataclysm, the only hope for the world may be godzilla, but the challenge for the king of the monsters will be great even as humanity struggles to understand the destructive ally they have.", "a tale about vietnamese refugees sent to an orientation camp on the camp pendleton marine base in california, 'green dragon' focuses on a young boy and his sister. set in 1975, the film chronicles the stories told to the two children by other refugees in the camp and of tai tran, who dares to introduce himself to sergeant jim lance. in developing a relationship with lance, tran is able to improve conditions and communication for all in the refugee camp.", "seven weeks after pearl harbor, volunteers form the new 2nd marine raider battalion whose purpose is to raid japanese-held islands. the men selected come from different walks of life but have toughness in common. under command of colonel 'thorwald', they're trained in all imaginable forms of combat. then, after a perilous submarine journey, they face a daunting fi
