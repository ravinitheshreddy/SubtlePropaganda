  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;

                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.map((x)=>x.term)}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            var curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }
                            for (const offset_i in fullData.offsets[term][i]) {
                                var offset = fullData.offsets[term][i][offset_i];
                                var spanStart = Math.max(offset[0] - 50, 0);
                                var spanEnd = Math.min(50, text.length-offset[1]);
                                var leftContext = text.substr(spanStart, offset[0] - spanStart);
                                var matchStr = text.substr(offset[0], offset[1] - offset[0]);
                                var rightContext = text.substr(offset[1], spanEnd);
                                var snippet = leftContext + '<b style="background-color: lightgoldenrodyellow">' + matchStr + '</b>' + rightContext;
                                if(spanStart > 0)
                                    snippet = '...' + snippet;
                                if(text.length - offset[1] > 50)
                                    snippet = snippet + '...'
                                curMatch.snippets.push(snippet)
                            }
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {
                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        var curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        console.log("START")
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                    console.log("SP")
                    console.log(regexp)
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

        function getDefaultTooltipContent(d) {

            var message = term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });

 KEIFER SUTHERLAND).", "PERSONNEL APPEARED ON THIS GAME SHOW AT THE EXPENSE OF THE PRODUCTION CO. ", "NEVER WAS OFFICIALLY SUBMITTED TO DOD. IT WAS STOPPED BEFORE IT GOT TO THE DEPARTMENT NO REASON FOR SUPPORT WAS EVER FORTHCOMING. ", "DECLINED ASSISTANCE (REQUEST FOR WW II FACILITIES IN UTAH} DUE TO COMPLETELY NEGATIVE, NIHILISTIC DEPICTION OF MILITARY PERSONNEL AND OPERATIONS. ALSO PROVIDING FACILITIES WOULD HAVE COMPETED WITH PRIVATE INDUSTRY", "THERE ARE NO RECORDS OF DOD EVER APPROVING THE FILM. THE FILM WAS NEVER PRODUCED, SOEVIDENTALLY IF ANY RESPONSE WAS GIVEN, IT WAS NO", "STORY OF PAUL TIBBETTS AND THE ATOMIC BOMB MISSION OVER HIROSHIMA. FULL COOPERATION IN THE FORM OF B-295, MEN, AND LOCATIONS", "NAVY PROVIDED USE OF BATTLESHIPS, SUBMARINES, AND A DIRIGBILE AS BACKGROUND FOR PEACETIME STORY", "ARMY AIR CORPS PROVIDED PLANES TO STAGE AERIAL COMBAT SEQUENCES FOR WORLD WAR I FILM SET IN FRANCE", "NAVY AND MERCHANT MARINES PROVIDED USE OF SHIP AND MEN FOR STORY OF NAVY GUNNERS ABOARD A MERCHANT SHIP IN THE NORTH ATLANTIC DURING WORLD WAR II.", "PRODUCTION COMPANY REQUESTED USE OF NAVY INSTALLATIONS AND SHIP IN PEARL HARBOR, HI. AFTER SUCCESSFUL NEGOTIATIONS TO IMPROVE ACCURACY AND POSITIVE ASPECT OF SCRIPT, OK'D ASSISTANCE.", "ARMY AIR CORPS PROVIDED ACCESS TO THE HARLINGEN AERIAL GUNNERY SCHOOL FOR FILMMAKERS TO SHOW HOW IT TRAINED BOMBER GUNNERS AND IT ALSO PROVIDED PLANES TO STAGE MISSION AGAINST JAPANESE IN SOUTH PACIFIC.", "THE DEPARTMENT OF THE AIR FORCE AND DOD DECIDED NOT TO SUPPORT THE FILM BECAUSE OF INACCURACIES AND PREMISES THAT SERVICE COVERED UP REASONS FOR CRASH OF F-16 IN KOREA. HBO CABLE MOVIE", "THE DEPARTMENT OF THE AIR FORCE AND THE NATIONAL GUARD BUREAU APPROVED LIMITED ASSISTANCE. IN THE BEST INTEREST OF THE DEPARTMENT.", "AIR FORCE CADETS LEARNING TO BECOME FIGHTER PILOTS IN WORLD WAR II. FULL COOPERATION OF PLANES, EQUIPMENT, AND LOCALES", "MARINES PROVIDED ROUTINE ASSISTANCE IN THE FORM OF MEN AND PLANES FOR TYPICAL STORY OF FLIERS PURSUING THE SAME GIRL DURING PEACETIME", "ARMY AIR CORPS PROVIDED FULL ASSISTANCE AT AN AIR BASE NEAR TAMPA FOR FILM ABOUT THE MARY ANNE ARRIVED IN PEARL HARBOR ON DECEMBER 7. HAP ARNOLD PROVIDED THE TECHNICAL ADVISOR WITH A CARD HE SHOWED WHEN HE NEEDED TO USE BOMBERS AND FIGHTERS. FILM MADE IN FLORIDA TO AVOID HAVING PLANES WITH JAPANESE INSIGNIA FLYING OVER SOUTHERN CALIFORNA. THE CLIMACTIC BATTLE, OFTEN DESCRIBED AS MIDWAY, WAS FILMED AT THE WARNER BROTHERS \"SEA\" USING MINIATURES IN FEBRUARY, 1942", "AIR FORCE PROVIDED FULL COOPERATION FOR FILM IN WHICH RUSSIAN TERRORISTS KIDNAP AIR FORCE ONE AND HOLD THE PRESIDENT HOSTAGE. USE OF FIGHTERS AND TRANSPORTS FOR AMBIANCE", "AIR FORCE ADVISED PRODUCTION THAT ASSISTANCE WOULD BE INAPPROPRIATE. BASICALLY STORY DEALT WITH COMMERCIAL AIRLINER. REQUEST FOR ASSISTANCE WAS DENIED.\u00a0", "AIR FORCE PROVIDED USF OF A HELICOPTER IN SEQUENCE WHERE CHARLTON HESTON IS DROPPED INTO DAMAGED 747, BUT ONLY AFTER THE SERVICE ASCERTAINED THAT ITS HELICOPTER COULD ACTUALLY MATCH THE SPEED OF A 747", "NAVY PROVIDED FULL COOPERATION IN THE FORM OF A SEARCH AND RESCUE UNIT AND UNDERWATER RESCUE VEHICLES FOR A TYPICAL DISASTER MOVIE ABOUT THE CRASH OF A PRIVATE 747 CARRYING PRICELESS ART TREASURES. THE SERVICE FELT THE FILM HIGHLIGHTED ITS UNDERWATER RESCUE CAPABILITIES.", "THE REQUEST FOR FILMING ON LUKE AFB WAS GRANTED, AS LONG AS THE PRODUCTION WAS AWARE OF THE REQUIREMENTS FOR HOLD HARMLESS AGREEMENTS AND APPROPRIATE INSURANCE.", "NAVY PROVIDED USE OF LOCATIONS AND A SHIP FOR THIS COMEDY SET IN WORLD WAR II", "DOD APPROVED FOR STOCK FOOTAGE. THIS VIDEO WAS GOOD RECRUITMENT FOR THE VIETNAM-AMERICAN FIGHTING FORCE AND HISTORICALLY ACCURATE", "MARINES PROVIDED MEN AND EQUIPMENT FOR COMBAT SEQUENCES IN MOVIE SET IN KOREAN WAR", "THE DEPARTMENT OF DEFENSE APPROVED THE PROJECT FINDING IT TO BE A GOOD THING FOR THE TROOPS. VERY POSITIVE PROJECT THE DEPARTMENT ASSISTED WITH INFORMATION AND USING ANDREW'S AFB AS RETURNING DESTINATION,", "APPROVED ACCESS TO FORMER HOUSING AREA AT JOINT BASE PEARL HARBOR-HICKAM AFB", "STORY DOES NOT ACCURATELY PORTRAY U.S. EFFORTS TO MAINTAIN NUCLEAR DETERRENCE, TO SEEK ARMS REDUCTIONS, AND TO KEEP THE PEACE. ASSISTANCE DENIED.", "MARINES PROVIDED TYPICAL ASSISTANCE OF MEN AND EQUIPMENT FOR WORLD WAR II MOVIE", "FILM WAS D.W. GRIFFITH'S ATTEMPT TO DO FOR THE AMERICAN REVOLUTION WHAT BIRTH OF A NATION DID FOR THE CIVIL WAR AND RECONSTRUCTION. ARMY PROVIDED A CALVARY UNIT, MEN, AND SUPPORT EQUIPMENT ON THEORY THAT ITS OFFICERS COULD STUDY TACTICS USED TO FIGHT THE REVOLUTION.", "LIMITED ASSISTANCE WAS APPROVED. IT WAS NO COST TO THE GOVERNMENT.", "PRODUCTION COMPANY REQUESTED MARINE MUSICIANS TO PORTRAY MARINE BAND, TECHNICAL ASSISTANCE, EXTRAS, TO ENACT WHITE HOUSE SOCIAL FUNCTIONS AND TO ASSURE THAT OTHER MILITARY PORTRAYALS ARE REASONABLY POSITIVE AND ACCURATE.", "THE NAVY DECLINED BECAUSE OF DAMAGING PORTRAYAL OF NAVY SINGLE PARENT LIFESTYLE, NEGATIVE PORTRAYAL OF WOMEN LIVING AROUND AIR STATION, AND A FIGHT BETWEEN OFFICER CANDIDATE AND DRILL INSTRUCTOR. FILMMAKERS WOULDN'T CHANGE THESE SCENES, SO ASSISTANCE BECAME IMPOSSIBLE. MARINES OFFERED TO COOPERATE, BUT PRODUCER DID NOT HAVE TIME. STILL, MARINES PROVIDED A D.I. AS TECHNICAL ADVISOR AND OFF-DUTY MARINES AS EXTRAS", "THE SCRIPT WAS NEVER APPROVED BY THE DEPARTMENT OF DEFENSE.", "APPROVED BY THE DEPARTMENT AFTER BEING REVIEWED. THE DEPARTMENT FELT IT WOULD BE BENEFICIAL TO THE NAVY.", "NAVY GRANTED ACCESS TO THE NAVAL ACADEMY GROUNDS AND MIDSHIPMEN AS BACKGROUND FOR TYPICAL SERVICE ACADEMY FILM.", "NAVY GRANTED ACCESS TO THE NAVAL ACADEMY GROUNDS AND MIDSHIPMEN AS BACKGROUND FOR TYPICAL SERVICE ACADEMY FILM.", "NAVY PROVIDED FULL COOPERATION. NOT REALLY ABOUT ANNAPOLIS, BUT ABOUT CARRIER WARFARE DURING THE KOREAN WAR. A FEW SCENES TAKE PLACE AT ANNAPOLIS AND SOME DURING FLIGHT SCHOOL AT PENSACOLA.", "AFTER THE NAVY WORKED ON SCRIPT NEGOTIATIONS FOR MONTHS, MAINLY ON CHARACTER ISSUES SUCH AS EXCESSIVE PROFANITY, THE FORMAL REQUEST CAME IN. FILMING ASSISTANCE CONSISTED OF FILMING FOR SEVERAL DAYS IN PORT AND AT SEA (SECOND UNIT) ON AN AMPHIBIOUS SHIP HOMEPORTED IN SAN DIEGO, CA, AND ALSO FILMING AT NAVAL STATION, NAVAL AIR STATION, AND BALBOA NAVAL HOSPITAL FOR SEVERAL DAYS AT EACH LOCATION, ALL IN THE SAN DIEGO AREA.", "TYPICAL ARMY SUPPORT FOR WORLD WAR II STORY SET INFAMOUS ASSAULT.", "COPPOLA CAME INTO PENTAGON WITH SCRIPT WHICH HE SAID HAD NO ENDING YET BUT WANTED HELP. SINCE SCRIPT CALLED FOR \"TERMINATION\" OF ONE OFFICER BY ANOTHER, ARMY ALWAYS REFUSED TO CONSIDER ASSISTANCE. DESPITE SUBSEOUENT EFFORTS, DOD DID NOT ANSWER TELEGRAM TO PRESIDENT CARTER WHICH MARKED END OF COMMUNICATIONS ON FILM. ORIGINAL DOD FILE HAS DISAPPEARED. ENTIRE FILE WAS COPIED AND NOW AT GEORGETOWN UNIVERSITY LIBRARY.", "REQUESTED USE OF NAVY SHIP, ETC, TO REENACT CAPSULE RECOVERY AT END OF MISSION. ENTIRELY ACCURATE AND POSITIVE DEPICTIONS ALL AROUND.", "PRODUCTION COMPANY ACCOMMODATED CONCERNS ABOUT DEPICTION OF JCS, CHAIRMAN & MILITARY ASTRONAUTS. APPROVED USE OF USAF LOCATIONS, HELICOPTER.", "ARMY PROVIDED MEN AND EQUIPMENT FOR WORLD WAR II STORY", "APPROVED FILMING FOR ONE DAY (MAY 5) AT CHARLESTON AIR FORCE BASE, CHARLESTON, SC. FILMING INVOLVED STATIC C-17 AND \u201dNOSE HANGAR\" INTERIOR AND EXTERIOR FILMING. APPROXIMATELY 70 OFF-DUTY AIR FORCE PERSONNEL AND FAMILY MEMBERS APPEARED AS (ARMY) EXTRAS TO ENACT A HOMECOMING FOR RETURNING SOLDIERS ON A MEDEVAC FLIGHT. PRODUCTION COMPANY VEHICLES (PORTRAYING ARMY VEHICLES) ALSO OPERATED ON THE RAMP AS BACKGROUND.", "APPROVED FILMING FOR SEVERAL HOURS IN THE BASE EXCHANGE AT CHARLESTON AIR FORCE BASE, SC, FOR A DIALOGUE SEQUENCE PORTRAYING FAMILY MEMBERS SHOPPING.", "APPROVED FILMING IN AND AROUND A STATIC C-17 AIRCRAFT AT CHARLESTON AIR FORCE BASE ON MARCH 10, 2009. THE PRODUCTION COMPANY ALSO FILMED PREVIOUSLY-SCHEDULED ROUTINE C-17 FLIGHT OPERATIONS. APPROXIMATELY 20 OFF-DUTY AIR FORCE PERSONNEL WERE EMPLOYED AS EXTRAS.", "DOD SENT AN EMAIL TO THE PRODUCTION COMPANY NOTIFYING IT THAT [DOD HAD APPROVED PRODUCTION ASSISTANCE. THE ASSISTANCE CONSISTS OF PREPPING AND FILMING AT JOINT BASE CHARLESTON, SC, FOR TWO DAYS BEGINNING JUNE 10, 2012. THIS IS AN ENACTMENT OF A MILITARY DEPLOYMENT FAREWELL, USING A STATIC C-17 HANGAR, FLIGHT LINE, AND SEVERAL HUNDRED EXTRAS {MOSTLY ARMY AND AIR FORCE PERSONNEL OFF-DUTY, AND FAMILY MEMBERS].", "APPROVED USING A CHARLESTON AIR FORCE BASE \"AMBUS,\" DRIVER, AND VARIOUS AIR FORCE MEDICAL STAFF FOR ONE DAY, TO SIMULATE A MEDEVAC TO THE FICTIONAL ARMY HOSPITAL", "AIR FORCE AND ARMY GAVE FULL COOPERATION TO STORY OF ASTEROID HITTING EARTH", "DEAN MARTIN JERRY LEWIS COMEDY SET IN PEACETIME ARMY", "ATTACK! WAS THE FIRST MAJOR MILITARY MOVIE IN THE POST-WORLD WAR II PERIOD WHICH DID NOT RECEIVE ARMY COOPERATION BECAUSE OF THE STORY LINE IN WHICH AN ENLISTED MAN KILLED HIS COMMANDER DUE TO THE OFFICER'S INCOMPETENCE.", "FULL NAVY COOPERATION PORTRAYING AMPHIBIOUS LANDINGS, USE OF SHIPS AND LANDING CRAFT", "IT WAS AN ACCURATE AND POSITIVE PORTRAYAL OF THE MARINE CORPS AND IN THE BEST INTEREST OF THE MARINES TO COOPERATE.", "AS TITLE SUGGESTS, A STORY ABOUT THE ARMY'S RETURN TO THE PHILIPPINES. JOHN WAYNE ACTION MOVIE. USE OF MEN AND EQUIPMENT FOR COMBAT SEQUENCES", "FULL AIR FORCE COOPERATION ON STORY OF THE DEVELOPMENT OF THE EJECTION SYSTEM FOR B-475. MEN, PLANES, LOCALES", "STORY ABOUT AMERICAN PRISONERS OF WAR DURING THE KOREAN WAR. LIMITED USE OF MEN AND EQUIPMENT", "INITIAL SCRIPT RECEIVED AIR FORCE APPROVAL 5-MAR-84. AIR FORCE FELT SCRIPT WAS AN EXCELLENTPORTRAYAL OF A TRUE INCIDENT THAT OCCURRED IN VIETNAM. HOWEVER, THE PROJECT WENT INTO LIMBO UNTIL 1987, THE AIR FORCE APPROVED A NEW SCRIPT, ONCE SOME CHANGES WERE MADE. ASSISTANCE WAS PROVIDED IN THE PHILIPPINES, BUT TWO OBJECTIONAL SCENES REMAINED IN THE FILM, INCLUDING THE DESTRUCTION OF A VIETNAMESE VILLAGE. ACCORDINGLY, DOD DECLINED SCREEN CREDIT.", "FULL ARMY COOPERATION ON WORLD WAR II FILM, MEN AND EQUIPMENT", "APPROVED ASSISTANCE, DATE APPROXIMATE", "THIS IS THE QUINTESSENTIAL MARINE FILM OF THE POST-WAR PERIOD. JOHN WAYNE MAY HAVE BEEN THE MARINE FOR MOST AMERICANS, BUT SOME FORMER MARINES SAY \"BATTLE CRY\" BETTER REPRESENTED THEIR EXPERIENCES IN BOOT CAMP AND IN THE PACIFIC. RECEIVED FULL COOPERATION AT THE RECRUIT DEPOT IN SAN DIEGO, CAMP PENDLETON, AND DURING A TRAINING EXERCISE ON VIEQUES ISLAND (PUERTO RICO).", "APPROVED FILMING FOR APPROXIMATELY ONE WEEK AT BARKSDALE AIR FORCE BASE, LA. MOST OF THE FILMING TOOK PLACE ON THE FLIGHT LINE WITH STATIC AIR FORCE AND MARINE\u00a0 CORPS FIXED-WING AND ROTARY-WING AIRCRAFT, DURING THE AUGUST OCTOBER PERIOD. A STATIC ARMY M1 MAIN BATTLE TANK WAS ALSO FILMED AT BARKSDALE. DURING THIS TIME FRAME, THE PRODUCTION COMPANY ALSO FILMED FLYING AND STATIC MARING CORP HELICOPTERS AND CV-27 OSPREYS AT A CIVILIAN AIRPORT IN SHREVEPORT, LA.", "SLIGHTLY FICTIONALIZED STORY OF THE ATTACK ON THE USS FRANKLIN, CLOSE TO A DOCU-DRAMA AND DOCUMENTARY OF LIFE ON A WORLD WAR II CARRIER. NAVY PROVIDED USE OF CARRIER AND COMBAT FOOTAGE.", "UNEXCEPTIONAL STORY OF ARMY HELICOPTERS IN KOREA WAR. USE OF MEN, EQUIPMENT, HELICOPTERS", "KOREAN WAR FILM THAT RECEIVED COOPERATION", "CLASSIC ARMY PICTURE SET IN THE BATTLE OF THE BULGE. FOCUS ON ARMY UNIT TRYING TO HOLD THE LINE. EXCEPT FOR VERY SMALL AMOUNT OF COMBAT FOOTAGE AND ONE OUTDOOR SCENE, MOVIE SHOT ENTIRELY ON MGM SET. ARMY PROVIDED SOME SOLDIERS TO SERVE AS EXTRAS AND TRAIN ACTORS. CONSIDERED BY SOME TO BE ONE OF BEST WORLD WAR II FILMS. FIRST POST-WAR ARMY MOVIE. FILMED ENTIRELY ON AN MGM SOUND STAGE ALTHOUGH SET IN WINTER DURING THE BATTLE OF THE BULGE. ARMY PROVIDED ACTIVE DUTY SOLDIERS AS EXTRAS", "APPROVED FILMING OF RIMPAC 2010. FILMED ONBOARD DDG-51 ARLEIGH BURKE CLASS DESTROYERS IN PORT AND UNDERWAY. FILMED FOR SEVERAL DAYS AT NAVAL BASE PEARL AND USS MISSOURI, AND IN AND AROUND THE VICINITY OF HONOLULU, HI, DURING THE SUMMER OF 2010. ALSO FILMED FOR ONE DAY, NOVE 20, 2010, AT THE INTREPID
